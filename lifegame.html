<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>複雑変形・光るパーティクル</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.164.0/build/three.module.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
  75, window.innerWidth / window.innerHeight, 0.1, 1000
);
camera.position.z = 250;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === パーティクル設定 ===
const particleCount = 2000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(particleCount * 3);
const sizes = new Float32Array(particleCount);

for (let i = 0; i < particleCount; i++) {
  const r = Math.random() * 80 + 40;
  const theta = Math.random() * 2 * Math.PI;
  const phi = Math.acos(2 * Math.random() - 1);
  positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
  positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
  positions[i * 3 + 2] = r * Math.cos(phi);
  // サイズを小〜中でランダム
  sizes[i] = Math.random() * 3 + 0.5;
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

const material = new THREE.PointsMaterial({
  color: 0xffffff,
  size: 2.0,
  transparent: true,
  opacity: 0.9,
  blending: THREE.AdditiveBlending,
  depthWrite: false
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

// === 変形 & インタラクション ===
let time = 0;
let interactionStrength = 0;

function animate() {
  requestAnimationFrame(animate);
  time += 0.01;

  const pos = geometry.attributes.position.array;
  for (let i = 0; i < particleCount; i++) {
    const idx = i * 3;

    // 元の位置にノイズ的変形を付与
    const baseX = pos[idx];
    const baseY = pos[idx + 1];
    const baseZ = pos[idx + 2];

    const noise1 = Math.sin(time * 0.7 + i * 0.1) * 10;
    const noise2 = Math.cos(time * 0.3 + i * 0.05) * 15;
    const radial = Math.sin(time * 0.4 + i) * 20;

    // クリック時の一時的な爆発的変形
    const interaction = interactionStrength * (Math.random() - 0.5) * 40;

    pos[idx]     = baseX * Math.sin(time * 0.05 + i * 0.002) + noise1 + radial + interaction;
    pos[idx + 1] = baseY * Math.cos(time * 0.05 + i * 0.002) + noise2 + interaction;
    pos[idx + 2] = baseZ * Math.sin(time * 0.02 + i * 0.002) + noise1 + interaction;
  }

  geometry.attributes.position.needsUpdate = true;

  // interactionStrength を徐々に減衰
  interactionStrength *= 0.92;

  particles.rotation.x += 0.0005;
  particles.rotation.y += 0.001;

  renderer.render(scene, camera);
}

// === クリック・タッチイベント ===
function triggerInteraction() {
  interactionStrength = 1.0; // 強く歪ませる
}

window.addEventListener('click', triggerInteraction);
window.addEventListener('touchstart', triggerInteraction);

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

animate();
</script>
</body>
</html>
