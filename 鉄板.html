<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>映画クオリティのリアル鉄板</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/RGBELoader.js"></script>
  <script>
    // === 基本セットアップ ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // === 環境光 (HDRI) ===
    const rgbeLoader = new THREE.RGBELoader();
    rgbeLoader.load(
      "https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/2k/studio_small_03_2k.hdr", // 高品質HDR
      function (texture) {
        texture.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = texture;
        scene.background = texture;
      }
    );

    // === 照明 ===
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    // === テクスチャローダー ===
    const loader = new THREE.TextureLoader();
    const textureBase = loader.load("https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/metal/Metal_plate_001_basecolor.jpg");
    const textureNormal = loader.load("https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/metal/Metal_plate_001_normal.jpg");
    const textureRough = loader.load("https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/metal/Metal_plate_001_roughness.jpg");
    const textureMetal = loader.load("https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/metal/Metal_plate_001_metallic.jpg");

    // === 鉄板マテリアル ===
    const material = new THREE.MeshStandardMaterial({
      map: textureBase,
      normalMap: textureNormal,
      roughnessMap: textureRough,
      metalnessMap: textureMetal,
      metalness: 1.0,    // 金属感を最大に
      roughness: 0.35,   // 表面のザラつき
      envMapIntensity: 1.5 // 環境光反射を強める
    });

    // === 鉄板ジオメトリ ===
    const geometry = new THREE.BoxGeometry(3, 0.1, 3);
    const ironPlate = new THREE.Mesh(geometry, material);
    scene.add(ironPlate);

    // === カメラコントロール ===
    let angle = 0;
    function animate() {
      requestAnimationFrame(animate);
      angle += 0.005;
      camera.position.x = Math.sin(angle) * 3;
      camera.position.z = Math.cos(angle) * 3;
      camera.lookAt(ironPlate.position);
      renderer.render(scene, camera);
    }
    animate();

    // === リサイズ対応 ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
