<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>リアルな鉄板</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- three.js r138 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
  <!-- OrbitControls r138 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // ===== シーンの作成 =====
    const scene = new THREE.Scene();

    // ===== カメラ設定 =====
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 1.5, 3);

    // ===== レンダラー設定 =====
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // ===== 環境光 =====
    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);

    // ===== スポットライト =====
    const light = new THREE.SpotLight(0xffffff, 1.2);
    light.position.set(5, 5, 5);
    light.castShadow = true;
    scene.add(light);

    // ===== 環境マップ（反射用） =====
    const cubeTextureLoader = new THREE.CubeTextureLoader();
    const envMap = cubeTextureLoader.load([
      "https://threejs.org/examples/textures/cube/Bridge2/posx.jpg",
      "https://threejs.org/examples/textures/cube/Bridge2/negx.jpg",
      "https://threejs.org/examples/textures/cube/Bridge2/posy.jpg",
      "https://threejs.org/examples/textures/cube/Bridge2/negy.jpg",
      "https://threejs.org/examples/textures/cube/Bridge2/posz.jpg",
      "https://threejs.org/examples/textures/cube/Bridge2/negz.jpg",
    ]);
    scene.background = envMap;

    // ===== 鉄板テクスチャ =====
    const textureLoader = new THREE.TextureLoader();
    const metalColor = textureLoader.load("https://threejs.org/examples/textures/metal/BrushedMetal_albedo.png");
    const metalNormal = textureLoader.load("https://threejs.org/examples/textures/metal/BrushedMetal_normal.png");
    const metalRoughness = textureLoader.load("https://threejs.org/examples/textures/metal/BrushedMetal_roughness.png");

    // ===== PBRマテリアルで鉄板を再現 =====
    const metalMaterial = new THREE.MeshStandardMaterial({
      map: metalColor,
      normalMap: metalNormal,
      roughnessMap: metalRoughness,
      metalness: 1.0,
      roughness: 0.15,
      envMap: envMap,
      envMapIntensity: 1.2,
    });

    // ===== 鉄板オブジェクト =====
    const plate = new THREE.Mesh(
      new THREE.BoxGeometry(3, 0.05, 3),
      metalMaterial
    );
    plate.castShadow = true;
    plate.receiveShadow = true;
    scene.add(plate);

    // ===== カメラ操作 =====
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // ===== レンダリングループ =====
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // ===== リサイズ対応 =====
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
