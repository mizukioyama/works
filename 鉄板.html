<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルな鉄板</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script type="module">
    // ✅ Three.jsをCDNから直接ESMとして読み込む
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js";

    // === シーンの作成 ===
    const scene = new THREE.Scene();

    // === カメラ設定 ===
    const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.set(0, 1, 3);

    // === レンダラー作成 ===
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // === 環境マップを設定（リアルな反射用） ===
    const envMap = new THREE.CubeTextureLoader()
        .setPath("https://threejs.org/examples/textures/cube/Bridge2/")
        .load([
            "posx.jpg", "negx.jpg",
            "posy.jpg", "negy.jpg",
            "posz.jpg", "negz.jpg"
        ]);
    scene.background = envMap;

    // === 鉄板のマテリアル ===
    const ironMaterial = new THREE.MeshStandardMaterial({
        color: 0x999999,
        metalness: 1.0,  // 完全に金属
        roughness: 0.2,  // 少しだけマットな質感
        envMap: envMap   // 反射を適用
    });

    // === 鉄板の形状 ===
    const plateGeometry = new THREE.BoxGeometry(3, 0.1, 3);
    const ironPlate = new THREE.Mesh(plateGeometry, ironMaterial);
    scene.add(ironPlate);

    // === ライティング設定 ===
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 5);
    scene.add(directionalLight);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // === カメラ操作 ===
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // === ウィンドウサイズ変更対応 ===
    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === アニメーションループ ===
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
