<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>映画クオリティ鉄板</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script type="module">
  // ======== three.js 本体をESMとしてインポート ========
  import * as THREE from "https://unpkg.com/three@0.155.0/build/three.module.js";
  import { OrbitControls } from "https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js";
  import { RGBELoader } from "https://unpkg.com/three@0.155.0/examples/jsm/loaders/RGBELoader.js";

  // ======== シーン設定 ========
  const scene = new THREE.Scene();

  // ======== カメラ設定 ========
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1, 3);

  // ======== レンダラー設定 ========
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = 1.2;
  renderer.outputEncoding = THREE.sRGBEncoding;
  document.body.appendChild(renderer.domElement);

  // ======== コントロール設定 ========
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // ======== ライティング ========
  const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
  directionalLight.position.set(5, 10, 5);
  scene.add(directionalLight);

  const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
  fillLight.position.set(-5, -5, -5);
  scene.add(fillLight);

  // ======== HDR環境マップ設定 ========
  new RGBELoader()
    .setPath("https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/")
    .load("studio_small_07_1k.hdr", function (hdrEquirect) {
      hdrEquirect.mapping = THREE.EquirectangularReflectionMapping;
      scene.environment = hdrEquirect;
      scene.background = hdrEquirect;
    });

  // ======== 高品質PBRテクスチャの読み込み ========
  const textureLoader = new THREE.TextureLoader();
  const baseColor = textureLoader.load("https://dl.polyhaven.org/file/ph-assets/Textures/jpg/1k/metal_plate/metal_plate_diff_1k.jpg");
  const normalMap = textureLoader.load("https://dl.polyhaven.org/file/ph-assets/Textures/jpg/1k/metal_plate/metal_plate_nor_gl_1k.jpg");
  const roughnessMap = textureLoader.load("https://dl.polyhaven.org/file/ph-assets/Textures/jpg/1k/metal_plate/metal_plate_rough_1k.jpg");
  const metallicMap = textureLoader.load("https://dl.polyhaven.org/file/ph-assets/Textures/jpg/1k/metal_plate/metal_plate_arm_1k.jpg");

  // ======== PBRマテリアル設定 ========
  const material = new THREE.MeshStandardMaterial({
    map: baseColor,
    normalMap: normalMap,
    roughnessMap: roughnessMap,
    metalness: 1.0,
    roughness: 0.2,
    envMapIntensity: 2.0
  });

  // ======== 鉄板ジオメトリ ========
  const geometry = new THREE.BoxGeometry(3, 0.2, 3, 200, 200, 200);
  const plate = new THREE.Mesh(geometry, material);
  scene.add(plate);

  // ======== レンダリングループ ========
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    plate.rotation.y += 0.002;
    renderer.render(scene, camera);
  }
  animate();

  // ======== リサイズ対応 ========
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
