<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルな鉄板</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
<script type="module">
    // Three.jsのESMをCDNからインポート
    import * as THREE from "https://unpkg.com/three@0.155.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js";

    // シーンを作成
    const scene = new THREE.Scene();

    // カメラを設定
    const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.set(0, 1, 3);

    // レンダラーを作成
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // 環境マップを設定
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    const envTexture = new THREE.CubeTextureLoader().setPath('https://threejs.org/examples/textures/cube/Bridge2/')
        .load(['posx.jpg', 'negx.jpg', 'posy.jpg', 'negy.jpg', 'posz.jpg', 'negz.jpg']);
    scene.background = envTexture;

    // 鉄板のマテリアル（反射・金属質感）
    const material = new THREE.MeshStandardMaterial({
        color: 0x999999,
        metalness: 1.0,    // 金属感100%
        roughness: 0.2,    // 表面の粗さ（0に近いほど鏡面）
        envMap: envTexture
    });

    // 鉄板ジオメトリ
    const geometry = new THREE.BoxGeometry(3, 0.1, 3);
    const ironPlate = new THREE.Mesh(geometry, material);
    scene.add(ironPlate);

    // 平行光源
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 5);
    scene.add(directionalLight);

    // 環境光
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // OrbitControlsでマウス操作を有効化
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // ウィンドウサイズ変更対応
    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // アニメーションループ
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
