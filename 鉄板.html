<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>超リアル金属板</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #08090b;
      overflow: hidden;
    }
    #app {
      width: 100%;
      height: 100%;
      display: block;
    }
    .ui {
      position: fixed;
      left: 12px;
      bottom: 12px;
      color: #e6edf3;
      font-size: 13px;
      font-family: sans-serif;
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.04);
      margin-right: 8px;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="ui">
    <span class="badge">ドラッグ：回転</span>
    <span class="badge">ホイール：ズーム</span>
    <span class="badge">Shift+ドラッグ：パン</span>
  </div>

  <!-- ES Module 形式で three.js を読み込み -->
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js";
    import { RGBELoader } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/RGBELoader.js";
    import { FlakesTexture } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/textures/FlakesTexture.js";

    // ----- 基本セットアップ -----
    const container = document.getElementById("app");
    const scene = new THREE.Scene();

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    container.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(2.2, 1.4, 3.5);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.target.set(0, 0.5, 0);

    // ----- 環境光（HDRI） -----
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    pmremGenerator.compileEquirectangularShader();

    const hdrURL =
      "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r152/examples/textures/equirectangular/royal_esplanade_1k.hdr";

    new RGBELoader()
      .setDataType(THREE.UnsignedByteType)
      .load(hdrURL, function (texture) {
        const envMap = pmremGenerator.fromEquirectangular(texture).texture;
        scene.environment = envMap;
        scene.background = envMap;
        texture.dispose();
        pmremGenerator.dispose();
      });

    // ----- 金属板 -----
    const flakes = new FlakesTexture();
    const normalMap = new THREE.CanvasTexture(flakes);
    normalMap.wrapS = normalMap.wrapT = THREE.RepeatWrapping;
    normalMap.repeat.set(6, 2);

    const plateGeo = new THREE.BoxGeometry(1.6, 0.018, 1.0);
    const plateMat = new THREE.MeshPhysicalMaterial({
      color: 0x9aa0a6,
      metalness: 1.0,
      roughness: 0.12,
      envMapIntensity: 1.4,
      reflectivity: 1.0,
      clearcoat: 0.8,
      clearcoatRoughness: 0.06,
      normalMap: normalMap,
      normalScale: new THREE.Vector2(0.6, 0.6),
    });

    const plate = new THREE.Mesh(plateGeo, plateMat);
    plate.position.set(0, 0.6, 0);
    scene.add(plate);

    // ----- 床 -----
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x0e1114, roughness: 0.95, metalness: 0 })
    );
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = 0;
    scene.add(floor);

    // ----- カメラで反射を更新 -----
    const cubeRenderTarget = new THREE.WebGLCubeRenderTarget(1024, {
      format: THREE.RGBAFormat,
      generateMipmaps: true,
      minFilter: THREE.LinearMipmapLinearFilter,
    });
    const cubeCamera = new THREE.CubeCamera(0.01, 50, cubeRenderTarget);
    cubeCamera.position.copy(plate.position);
    scene.add(cubeCamera);

    function updateReflection() {
      plate.visible = false;
      cubeCamera.update(renderer, scene);
      plate.visible = true;
      plate.material.envMap = cubeRenderTarget.texture;
      plate.material.needsUpdate = true;
    }

    // ----- アニメーション -----
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      updateReflection();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
