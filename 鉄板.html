<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>超リアルな鉄板</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- three.js r138 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
  <!-- OrbitControls r138 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/controls/OrbitControls.js"></script>
  <!-- RGBELoader for HDRI -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/RGBELoader.js"></script>

  <script>
    // ===== シーン作成 =====
    const scene = new THREE.Scene();

    // ===== カメラ設定 =====
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 1.5, 3);

    // ===== レンダラー設定 =====
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.2;
    document.body.appendChild(renderer.domElement);

    // ===== ライティング（3点照明） =====
    const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
    keyLight.position.set(5, 5, 5);
    scene.add(keyLight);

    const fillLight = new THREE.DirectionalLight(0xffffff, 0.6);
    fillLight.position.set(-5, 3, 2);
    scene.add(fillLight);

    const backLight = new THREE.DirectionalLight(0xffffff, 0.4);
    backLight.position.set(0, 5, -5);
    scene.add(backLight);

    const ambient = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambient);

    // ===== HDRI 環境マップ =====
    const rgbeLoader = new THREE.RGBELoader();
    rgbeLoader.load(
      "https://threejs.org/examples/textures/equirectangular/venice_sunset_1k.hdr",
      function (texture) {
        texture.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = texture;
        scene.background = texture;
      }
    );

    // ===== 鉄板テクスチャ =====
    const textureLoader = new THREE.TextureLoader();
    const metalColor = textureLoader.load("https://threejs.org/examples/textures/metal/BrushedMetal_albedo.png");
    const metalNormal = textureLoader.load("https://threejs.org/examples/textures/metal/BrushedMetal_normal.png");
    const metalRoughness = textureLoader.load("https://threejs.org/examples/textures/metal/BrushedMetal_roughness.png");

    // 高解像度に見せるためリピート設定
    metalColor.wrapS = metalColor.wrapT = THREE.RepeatWrapping;
    metalNormal.wrapS = metalNormal.wrapT = THREE.RepeatWrapping;
    metalRoughness.wrapS = metalRoughness.wrapT = THREE.RepeatWrapping;
    metalColor.repeat.set(3, 3);
    metalNormal.repeat.set(3, 3);
    metalRoughness.repeat.set(3, 3);

    // ===== PBRマテリアル =====
    const metalMaterial = new THREE.MeshStandardMaterial({
      map: metalColor,
      normalMap: metalNormal,
      roughnessMap: metalRoughness,
      metalness: 1.0,
      roughness: 0.1,
      envMapIntensity: 2.5,
    });

    // ===== 鉄板オブジェクト =====
    const plate = new THREE.Mesh(
      new THREE.BoxGeometry(3, 0.05, 3),
      metalMaterial
    );
    plate.castShadow = true;
    plate.receiveShadow = true;
    scene.add(plate);

    // ===== カメラ操作 =====
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.enablePan = false;

    // ===== レンダリングループ =====
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // ===== リサイズ対応 =====
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
