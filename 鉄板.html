<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>映画クオリティ鉄板</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/postprocessing/ShaderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/shaders/CopyShader.js"></script>

<script>
  // ======== シーン設定 ========
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  // ======== カメラ設定 ========
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1, 4);

  // ======== レンダラー設定 ========
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = 1.5;
  renderer.outputEncoding = THREE.sRGBEncoding;
  document.body.appendChild(renderer.domElement);

  // ======== コントロール設定 ========
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // ======== ライト設定 ========
  const light1 = new THREE.DirectionalLight(0xffffff, 1.5);
  light1.position.set(5, 5, 5);
  scene.add(light1);

  const light2 = new THREE.DirectionalLight(0xffffff, 0.5);
  light2.position.set(-5, -5, -5);
  scene.add(light2);

  const ambientLight = new THREE.AmbientLight(0x404040, 1);
  scene.add(ambientLight);

  // ======== テクスチャ設定（PBR） ========
  const textureLoader = new THREE.TextureLoader();
  const baseColor = textureLoader.load("https://dl.polyhaven.org/file/ph-assets/Textures/jpg/1k/metal_plate/metal_plate_diff_1k.jpg");
  const normalMap = textureLoader.load("https://dl.polyhaven.org/file/ph-assets/Textures/jpg/1k/metal_plate/metal_plate_nor_gl_1k.jpg");
  const roughnessMap = textureLoader.load("https://dl.polyhaven.org/file/ph-assets/Textures/jpg/1k/metal_plate/metal_plate_rough_1k.jpg");
  const metallicMap = textureLoader.load("https://dl.polyhaven.org/file/ph-assets/Textures/jpg/1k/metal_plate/metal_plate_arm_1k.jpg");

  // ======== マテリアル設定 ========
  const material = new THREE.MeshStandardMaterial({
    map: baseColor,
    normalMap: normalMap,
    roughnessMap: roughnessMap,
    metalness: 1.0,
    roughness: 0.3,
    envMapIntensity: 1.5
  });

  // ======== メッシュ作成 ========
  const geometry = new THREE.BoxGeometry(3, 0.1, 3);
  const plate = new THREE.Mesh(geometry, material);
  scene.add(plate);

  // ======== ポストプロセス設定 ========
  const composer = new THREE.EffectComposer(renderer);
  const renderPass = new THREE.RenderPass(scene, camera);
  composer.addPass(renderPass);

  const bloomPass = new THREE.UnrealBloomPass(
    new THREE.Vector2(window.innerWidth, window.innerHeight),
    0.4,  // 強度
    0.8,  // 半径
    0.1   // しきい値
  );
  composer.addPass(bloomPass);

  // ======== レンダリングループ ========
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    plate.rotation.y += 0.002;
    composer.render();
  }
  animate();

  // ======== リサイズ対応 ========
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    composer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
