<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>リアルな鉄板の反射</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
  </style>
  <!-- importmapを使ってthreeとaddonsを定義 -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";

  // === シーン作成 ===
  const scene = new THREE.Scene();

  // === カメラ設定 ===
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 2, 5);

  // === レンダラー ===
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  document.body.appendChild(renderer.domElement);

  // === 環境マップ（反射用） ===
  const envMap = new THREE.CubeTextureLoader()
    .setPath("https://threejs.org/examples/textures/cube/Bridge2/")
    .load([
      "posx.jpg", "negx.jpg",
      "posy.jpg", "negy.jpg",
      "posz.jpg", "negz.jpg"
    ]);
  scene.background = envMap;

  // === ライト ===
  const light = new THREE.DirectionalLight(0xffffff, 1.2);
  light.position.set(5, 10, 5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.5));

  // === 鉄板オブジェクト ===
  const plateGeometry = new THREE.BoxGeometry(3, 0.1, 3);
  const plateMaterial = new THREE.MeshPhysicalMaterial({
    color: 0x888888,
    metalness: 1.0,
    roughness: 0.1,
    envMap: envMap,
    envMapIntensity: 1.5,
    clearcoat: 1.0,
    clearcoatRoughness: 0.05
  });
  const ironPlate = new THREE.Mesh(plateGeometry, plateMaterial);
  scene.add(ironPlate);

  // === カメラ操作 ===
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // === ウィンドウリサイズ対応 ===
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // === アニメーション ===
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
