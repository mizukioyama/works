<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>リアルな鉄板の反射</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #1b1b1b;
    font-family: "Arial", sans-serif;
}

.container {
    width: 90%;
    max-width: 600px;
    padding: 40px;
    text-align: center;
    color: #fff;

    /* --- 鉄の壁のベース色 --- */
    background: linear-gradient(135deg, #2e2e2e, #1a1a1a);

    /* --- 金属の立体感を出す複雑なグラデーション --- */
    background-image:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.08), transparent 25%),
        radial-gradient(circle at 70% 70%, rgba(255,255,255,0.05), transparent 30%),
        linear-gradient(135deg, #3c3c3c, #1b1b1b);

    background-blend-mode: overlay;

    /* --- 鉄の質感を出すためのテクスチャ風パターン --- */
    background-size: 200px 200px, 200px 200px, cover;

    /* --- 内側と外側の立体的な影を追加 --- */
    box-shadow:
        inset 2px 2px 6px rgba(255,255,255,0.1),
        inset -2px -2px 6px rgba(0,0,0,0.7),
        0 10px 30px rgba(0,0,0,0.8);

    border: 2px solid rgba(255,255,255,0.05);
    border-radius: 12px;
    position: relative;
}

/* 光の反射効果（上部） */
.container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 40%;
    background: linear-gradient(to bottom, rgba(255,255,255,0.12), transparent);
    border-radius: 10px 10px 0 0;
}

/* 鉄らしい細い縦ライン（磨かれた金属感を演出） */
.container::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: repeating-linear-gradient(
        90deg,
        rgba(255,255,255,0.04) 0px,
        rgba(255,255,255,0.04) 1px,
        transparent 1px,
        transparent 3px
    );
    border-radius: 12px;
    pointer-events: none;
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #e0e0e0;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
}

p {
    font-size: 16px;
    color: #cfcfcf;
    line-height: 1.6;
}

  </style>
  <!-- importmapを使ってthreeとaddonsを定義 -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";

  // === シーン作成 ===
  const scene = new THREE.Scene();

  // === カメラ設定 ===
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 2, 5);

  // === レンダラー ===
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  document.body.appendChild(renderer.domElement);

  // === 環境マップ（反射用） ===
  const envMap = new THREE.CubeTextureLoader()
    .setPath("https://threejs.org/examples/textures/cube/Bridge2/")
    .load([
      "posx.jpg", "negx.jpg",
      "posy.jpg", "negy.jpg",
      "posz.jpg", "negz.jpg"
    ]);
  scene.background = envMap;

  // === ライト ===
  const light = new THREE.DirectionalLight(0xffffff, 1.2);
  light.position.set(5, 10, 5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.5));

  // === 鉄板オブジェクト ===
  const plateGeometry = new THREE.BoxGeometry(3, 0.1, 3);
  const plateMaterial = new THREE.MeshPhysicalMaterial({
    color: 0x888888,
    metalness: 1.0,
    roughness: 0.1,
    envMap: envMap,
    envMapIntensity: 1.5,
    clearcoat: 1.0,
    clearcoatRoughness: 0.05
  });
  const ironPlate = new THREE.Mesh(plateGeometry, plateMaterial);
  scene.add(ironPlate);

  // === カメラ操作 ===
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // === ウィンドウリサイズ対応 ===
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // === アニメーション ===
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
