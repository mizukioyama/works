<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>超リアル金属板デモ</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script type="module">
  // three.js をCDNから読み込み（必ずフルURL）
  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
  import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js";
  import { RoomEnvironment } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/environments/RoomEnvironment.js";

  // シーン・カメラ・レンダラー
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.5, 4);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.outputEncoding = THREE.sRGBEncoding;
  document.body.appendChild(renderer.domElement);

  // 環境マップ（HDRI不要で内部生成）
  const pmremGenerator = new THREE.PMREMGenerator(renderer);
  const environment = new RoomEnvironment();
  const envMap = pmremGenerator.fromScene(environment).texture;
  scene.environment = envMap;

  // 照明
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 5);
  scene.add(light);

  // 金属板マテリアル
  const textureLoader = new THREE.TextureLoader();
  const normalMap = textureLoader.load("https://threejs.org/examples/textures/waternormals.jpg");
  normalMap.wrapS = normalMap.wrapT = THREE.RepeatWrapping;

  const metalMaterial = new THREE.MeshPhysicalMaterial({
    color: 0x888888,
    metalness: 1.0,
    roughness: 0.15,
    clearcoat: 1.0,
    clearcoatRoughness: 0.1,
    normalMap: normalMap,
    normalScale: new THREE.Vector2(0.3, 0.3),
    envMap: envMap,
    envMapIntensity: 1.5,
  });

  // 金属板ジオメトリ
  const plateGeometry = new THREE.PlaneGeometry(3, 2, 64, 64);
  const plate = new THREE.Mesh(plateGeometry, metalMaterial);
  plate.rotation.x = -Math.PI / 2.5;
  scene.add(plate);

  // CubeCameraでリアル反射
  const cubeRenderTarget = new THREE.WebGLCubeRenderTarget(512);
  const cubeCamera = new THREE.CubeCamera(0.1, 100, cubeRenderTarget);
  metalMaterial.envMap = cubeRenderTarget.texture;

  // カメラ操作
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.1;

  // アニメーション
  function animate() {
    requestAnimationFrame(animate);

    // 板の反射をリアルタイム更新
    plate.visible = false;
    cubeCamera.update(renderer, scene);
    plate.visible = true;

    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // リサイズ対応
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
