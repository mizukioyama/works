<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>液体と霧の幻想リング</title>
  <style>
    body { margin:0; overflow:hidden; background:#ddd; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === ノイズ生成関数（簡易パーリン風） ===
function noiseCanvas(size=256, t=0) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const img = ctx.createImageData(size, size);
  for (let i=0; i<img.data.length; i+=4) {
    const x = (i/4) % size;
    const y = Math.floor((i/4)/size);
    const v = Math.floor(128 + 128*Math.sin(x*0.05 + t*0.5) * Math.cos(y*0.05 + t*0.3));
    img.data[i]   = v;
    img.data[i+1] = v;
    img.data[i+2] = v;
    img.data[i+3] = 200;
  }
  ctx.putImageData(img, 0, 0);
  return new THREE.CanvasTexture(canvas);
}

// === 液体っぽい球体 ===
const sphereGeo = new THREE.SphereGeometry(2.5, 128, 128);
const sphereMat = new THREE.MeshPhongMaterial({
  color: 0xffffff,
  transparent: true,
  opacity: 0.9,
  shininess: 100,
});
const sphere = new THREE.Mesh(sphereGeo, sphereMat);
scene.add(sphere);

// === ライト ===
const light = new THREE.PointLight(0xffffff, 2, 50);
light.position.set(5,5,5);
scene.add(light);
scene.add(new THREE.AmbientLight(0x888888));

// === 霧のようなリング ===
function createFogRing(radius, color="rgba(180,200,255,1)") {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = 512;
  const ctx = canvas.getContext("2d");
  const r = canvas.width/2;

  const grad = ctx.createRadialGradient(r,r,r*0.3, r,r,r);
  grad.addColorStop(0, color.replace("1)", "0.6)"));
  grad.addColorStop(0.6, color.replace("1)", "0.2)"));
  grad.addColorStop(1, "rgba(0,0,0,0)");

  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(r,r,r,0,Math.PI*2);
  ctx.fill();

  const tex = new THREE.CanvasTexture(canvas);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: tex,
    transparent: true,
    blending: THREE.AdditiveBlending,
    depthWrite: false,
    opacity: 0.7
  });
  const mesh = new THREE.Mesh(geo, mat);
  return mesh;
}

const fogRings = [
  createFogRing(4, "rgba(180,200,255,1)"),
  createFogRing(5, "rgba(255,200,220,1)"),
  createFogRing(6, "rgba(200,255,220,1)")
];
fogRings.forEach(r => scene.add(r));

// === アニメーション ===
const clock = new THREE.Clock();
function animate() {
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();

  // 液体っぽい変形（スケールと微小変形）
  sphere.scale.set(
    1 + 0.05*Math.sin(t*1.2),
    1 + 0.05*Math.cos(t*1.1),
    1 + 0.05*Math.sin(t*0.9)
  );

  // 球体にノイズをかける
  sphere.material.map = noiseCanvas(256, t*0.5);
  sphere.material.needsUpdate = true;

  // 霧リングの回転＆ゆらぎ
  fogRings.forEach((ring,i) => {
    ring.rotation.z = t*0.05*(i+1);
    const s = 1 + 0.05*Math.sin(t*(0.5+i*0.3));
    ring.scale.set(s,s,1);
  });

  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
