<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>幻想的な時計リング（単色・層構造・安定版）</title>
  <style>
    body { margin:0; overflow:hidden; background:#eeeeee; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

/* ================== 基本 ================== */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setClearColor(0xeeeeee, 1);
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

/* ================== ユーティリティ ================== */
function hslToRgb(h, s, l){
  const c = (1 - Math.abs(2*l - 1)) * s;
  const hp = h / 60;
  const x = c * (1 - Math.abs((hp % 2) - 1));
  let [r1,g1,b1] = [0,0,0];
  if (0 <= hp && hp < 1) [r1,g1,b1] = [c,x,0];
  else if (1 <= hp && hp < 2) [r1,g1,b1] = [x,c,0];
  else if (2 <= hp && hp < 3) [r1,g1,b1] = [0,c,x];
  else if (3 <= hp && hp < 4) [r1,g1,b1] = [0,x,c];
  else if (4 <= hp && hp < 5) [r1,g1,b1] = [x,0,c];
  else [r1,g1,b1] = [c,0,x];
  const m = l - c/2;
  return [
    Math.round((r1 + m) * 255),
    Math.round((g1 + m) * 255),
    Math.round((b1 + m) * 255)
  ];
}

/* ================== 中央コア ================== */
function createGlowTexture(size = 1024){
  const cvs = document.createElement('canvas');
  cvs.width = cvs.height = size;
  const ctx = cvs.getContext('2d');
  const r = size/2;
  const g = ctx.createRadialGradient(r,r,r*0.02, r,r,r);
  g.addColorStop(0.0, "rgba(255,255,255,1)");
  g.addColorStop(0.22, "rgba(255,245,235,0.9)");
  g.addColorStop(0.45, "rgba(210,230,255,0.5)");
  g.addColorStop(1.0, "rgba(0,0,0,0)");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,size,size);
  return new THREE.CanvasTexture(cvs);
}

const coreGroup = new THREE.Group();
{
  const coreGeo = new THREE.PlaneGeometry(2.5,2.5);
  const coreMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(), transparent:true,
    blending: THREE.AdditiveBlending, side:THREE.DoubleSide, depthWrite:false
  });
  const coreMesh = new THREE.Mesh(coreGeo, coreMat);
  coreMesh.renderOrder = 5;
  coreGroup.add(coreMesh);

  const auraGeo = new THREE.PlaneGeometry(4.5,4.5);
  const auraMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(), transparent:true, opacity:0.36,
    blending: THREE.AdditiveBlending, side:THREE.DoubleSide, depthWrite:false
  });
  const auraMesh = new THREE.Mesh(auraGeo, auraMat);
  auraMesh.renderOrder = 4;
  coreGroup.add(auraMesh);
}
scene.add(coreGroup);

/* ================== 単色・ふわっとリング用テクスチャ ================== */
function createSoftSingleColorRingTexture(rgb, size=1024, inner=0.48, outer=0.98, a1=0.22, a2=0.10){
  const [r,g,b] = rgb;
  const cvs = document.createElement('canvas');
  cvs.width = cvs.height = size;
  const ctx = cvs.getContext('2d');
  const R = size/2;

  // 内側は透明、inner〜outerの帯でふわっと発光（単色）
  const grad = ctx.createRadialGradient(R,R,R*inner, R,R,R*outer);
  grad.addColorStop(0.0, "rgba(0,0,0,0)");
  grad.addColorStop(0.25, `rgba(${r},${g},${b},${a1})`);
  grad.addColorStop(0.60, `rgba(${r},${g},${b},${a2})`);
  grad.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(R,R,R,0,Math.PI*2);
  ctx.fill();

  const tex = new THREE.CanvasTexture(cvs);
  tex.needsUpdate = true;
  return tex;
}

/* ================== 時計リング（秒・分・時）※単色・層分け ================== */
function createClockRing(radius, rgb, z, order){
  const tex = createSoftSingleColorRingTexture(rgb, 1024, 0.52, 0.97, 0.28, 0.12);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: tex, transparent:true, opacity:0.85,
    blending: THREE.AdditiveBlending, side:THREE.DoubleSide, depthWrite:false
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.position.z = z;
  mesh.renderOrder = order;
  return mesh;
}

// やわらかい単色（パステル寄り）
const secRing = createClockRing(1.4, [255,160,160], 0.05, 10); // ほんのり赤
const minRing = createClockRing(1.7, [160,255,200], 0.07, 11); // ほんのり緑
const hourRing = createClockRing(2.0, [180,190,255], 0.09, 12); // ほんのり青
scene.add(secRing, minRing, hourRing);

/* ================== 背景グループ（奥に固定） ================== */
const backgroundGroup = new THREE.Group();
backgroundGroup.position.z = -6;
backgroundGroup.renderOrder = 0; // 一番奥
scene.add(backgroundGroup);

/* 背景リング（増加＆フェードイン） */
function createBackgroundRingMesh(radius, rgb, targetOpacity=0.20, fadeDur=2200){
  const tex = createSoftSingleColorRingTexture(rgb, 1024, 0.45, 0.99, 0.16, 0.08);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: tex, transparent:true, opacity:0.0,
    blending: THREE.AdditiveBlending, side:THREE.DoubleSide, depthWrite:false, depthTest:true
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.renderOrder = 1; // 背景内では低め
  mesh.userData = { targetOpacity, createdAt: Date.now(), fadeDuration: fadeDur };
  return mesh;
}

/* ================== パステル100色（全て異色） ================== */
const pastel100 = Array.from({length:100}, (_,i)=>{
  const h = (i*3.6)%360, s = 0.45, l = 0.72;
  return hslToRgb(h, s, l);
});

/* ================== 管理・アニメーション ================== */
const startTime = Date.now();
const extraRings = [];
const intervalMs = 10000;   // テスト: 10秒ごとに1本追加
const ringSpacing = 0.38;   // 背景リング拡張間隔

function animate(){
  requestAnimationFrame(animate);
  const now = Date.now();
  const elapsed = now - startTime;

  // 時計の回転
  const t = new Date();
  const s = t.getSeconds() + t.getMilliseconds()/1000;
  const m = t.getMinutes() + s/60;
  const h = (t.getHours()%12) + m/60;
  secRing.rotation.z  = -(s/60)  * Math.PI*2;
  minRing.rotation.z  = -(m/60)  * Math.PI*2;
  hourRing.rotation.z = -(h/12)  * Math.PI*2;

  // 背景リングの増加（10秒ごと）
  const shouldCount = Math.floor(elapsed / intervalMs);
  while (extraRings.length < shouldCount) {
    const idx = extraRings.length % pastel100.length;
    const rgb = pastel100[idx];
    const radius = 2.5 + extraRings.length * ringSpacing;
    const mesh = createBackgroundRingMesh(radius, rgb, 0.22, 2000);
    backgroundGroup.add(mesh);
    extraRings.push(mesh);
  }

  // フェードイン
  extraRings.forEach(m=>{
    const t = Math.min(1, (now - m.userData.createdAt) / m.userData.fadeDuration);
    m.material.opacity = m.userData.targetOpacity * t;
  });

  renderer.render(scene, camera);
}
animate();

/* ================== リサイズ ================== */
addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
