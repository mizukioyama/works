<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ホログラムリング背景</title>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    canvas { display:block; }
  </style>
</head>
<body>
  <!-- Three.js をCDNから読み込む -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <script>
    // === 基本セットアップ ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === グロー効果付きリング用マテリアル ===
    function createGlowMaterial(color, opacity=0.5) {
      return new THREE.MeshBasicMaterial({
        color: color,
        transparent: true,
        opacity: opacity,
        blending: THREE.AdditiveBlending,
        side: THREE.DoubleSide,
        depthWrite: false
      });
    }

    // === リング作成 ===
    function createHoloRing(inner, outer, color) {
      const geo = new THREE.RingGeometry(inner, outer, 128);
      const mat = createGlowMaterial(color, 0.4);
      const mesh = new THREE.Mesh(geo, mat);
      mesh.rotation.x = Math.PI / 2.2;
      return mesh;
    }

    // === 中央の光球 ===
    const sphereGeo = new THREE.SphereGeometry(0.6, 64, 64);
    const sphereMat = new THREE.MeshBasicMaterial({
      color: 0x00ffff,
      transparent: true,
      opacity: 0.2,
      blending: THREE.AdditiveBlending
    });
    const sphere = new THREE.Mesh(sphereGeo, sphereMat);
    scene.add(sphere);

    // === 背景リング配置 ===
    const rings = [];
    const colors = [0x00ffff, 0x66ccff, 0xaa88ff, 0xff00ff]; // 青〜紫系
    for (let i = 0; i < 12; i++) {
      const inner = 1.5 + i * 0.4;
      const outer = inner + 0.08;
      const color = colors[i % colors.length];
      const ring = createHoloRing(inner, outer, color);
      scene.add(ring);
      rings.push(ring);
    }

    // === アニメーション ===
    function animate() {
      requestAnimationFrame(animate);
      rings.forEach((ring, i) => {
        ring.rotation.z += 0.0015 * (i % 2 === 0 ? 1 : -1);
        ring.material.opacity = 0.2 + 0.2 * Math.sin(Date.now() * 0.001 + i);
      });
      sphere.material.opacity = 0.15 + 0.1 * Math.sin(Date.now() * 0.002);
      renderer.render(scene, camera);
    }
    animate();

    // === リサイズ対応 ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
