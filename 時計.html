<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x111111, 1);
document.body.appendChild(renderer.domElement);

// === 中心の光球 ===
function createCoreSphere() {
  const group = new THREE.Group();

  // 中心の白い球体
  const coreGeo = new THREE.SphereGeometry(1.2, 64, 64);
  const coreMat = new THREE.MeshBasicMaterial({
    color: 0xffffff,
    transparent: true,
    opacity: 0.9,
    blending: THREE.AdditiveBlending
  });
  const core = new THREE.Mesh(coreGeo, coreMat);
  group.add(core);

  // 発光オーラ（大きめの半透明球体）
  const auraGeo = new THREE.SphereGeometry(2.2, 64, 64);
  const auraMat = new THREE.MeshBasicMaterial({
    color: 0x99ccff,
    transparent: true,
    opacity: 0.25,
    blending: THREE.AdditiveBlending
  });
  const aura = new THREE.Mesh(auraGeo, auraMat);
  group.add(aura);

  return group;
}
const core = createCoreSphere();
scene.add(core);

// === 単色リング作成 ===
function createSolidRing(radius, color) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = 512;
  const ctx = canvas.getContext("2d");
  const r = canvas.width / 2;

  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI * 2);
  ctx.fill();

  const mask = ctx.createRadialGradient(r, r, r*0.4, r, r, r*0.95);
  mask.addColorStop(0.0, "rgba(0,0,0,0)");
  mask.addColorStop(0.5, "rgba(0,0,0,0.7)");
  mask.addColorStop(1.0, "rgba(0,0,0,0)");
  ctx.globalCompositeOperation = "destination-in";
  ctx.fillStyle = mask;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const texture = new THREE.CanvasTexture(canvas);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: texture,
    transparent: true,
    opacity: 0.6,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide
  });
  return new THREE.Mesh(geo, mat);
}

// === 時計リング（動的な色変化あり） ===
function createDynamicRing(radius) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = 1024;
  const ctx = canvas.getContext("2d");
  const texture = new THREE.CanvasTexture(canvas);

  function draw(hueShift) {
    const r = canvas.width/2;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const grad = ctx.createConicGradient(0, r, r);
    for (let i = 0; i <= 1; i += 0.2) {
      const hue = (i * 360 + hueShift) % 360;
      grad.addColorStop(i, `hsla(${hue}, 100%, 60%, 0.25)`);
    }
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(r, r, r, 0, Math.PI*2);
    ctx.fill();

    const mask = ctx.createRadialGradient(r, r, r*0.4, r, r, r*0.95);
    mask.addColorStop(0.0, "rgba(0,0,0,0)");
    mask.addColorStop(0.5, "rgba(0,0,0,0.7)");
    mask.addColorStop(1.0, "rgba(0,0,0,0)");
    ctx.globalCompositeOperation = "destination-in";
    ctx.fillStyle = mask;
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.globalCompositeOperation = "source-over";

    texture.needsUpdate = true;
  }

  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: texture,
    transparent: true,
    opacity: 0.5,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide
  });
  const mesh = new THREE.Mesh(geo, mat);
  return { mesh, draw };
}

// === 時計リング3つ ===
const secRing = createDynamicRing(1.4);
const minRing = createDynamicRing(1.7);
const hourRing = createDynamicRing(2.0);
scene.add(secRing.mesh, minRing.mesh, hourRing.mesh);

// === カラーパレット ===
const palette = Array.from({length:100}, (_,i)=>`hsla(${(i*360/100)},100%,60%,0.25)`);

// === 時間管理 ===
const startDate = new Date();
const extraRings = [];
const clock = new THREE.Clock();

// === アニメーション ===
function animate() {
  requestAnimationFrame(animate);
  const now = new Date();
  const elapsedMs = now - startDate;
  const t = clock.getElapsedTime();
  const yearsPassed = Math.floor(elapsedMs / (1000*60*60*24*365));

  // コアの回転
  core.rotation.y = t * 0.2;

  // 球体を呼吸のように膨らませる
  const s = 1 + 0.05 * Math.sin(t*2.0);
  core.scale.set(s, s, s);

  // 時計の時間ベース回転
  const sec = now.getSeconds() + now.getMilliseconds()/1000;
  const min = now.getMinutes() + sec/60;
  const hour = (now.getHours()%12) + min/60;

  secRing.mesh.rotation.z = -(sec/60)*Math.PI*2 + t*0.5;
  minRing.mesh.rotation.z = -(min/60)*Math.PI*2 - t*0.2;
  hourRing.mesh.rotation.z = -(hour/12)*Math.PI*2 + t*0.1;

  // ゆらゆらスケール変化
  secRing.mesh.scale.set(1.05+0.05*Math.sin(t*2), 1.05+0.05*Math.cos(t*2), 1);
  minRing.mesh.scale.set(1.1+0.07*Math.sin(t*1.5), 1.1+0.07*Math.cos(t*1.5), 1);
  hourRing.mesh.scale.set(1.15+0.04*Math.sin(t), 1.15+0.04*Math.cos(t), 1);

  // 色相変化
  const hueShift = (elapsedMs/100) % 360;
  secRing.draw(hueShift);
  minRing.draw(hueShift*0.5);
  hourRing.draw(hueShift*0.2);

  // 年ごとにリング追加
  while (extraRings.length < yearsPassed) {
    const idx = extraRings.length % palette.length;
    const radius = 2.5 + extraRings.length*0.3;
    const ring = createSolidRing(radius, palette[idx]);
    scene.add(ring);
    extraRings.push(ring);
  }

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
