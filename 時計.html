<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100000);
camera.position.z = 8000; // 大きくなるので初期距離を大きめに

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === 光球テクスチャ ===
function createGlowTexture(size = 1024) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.05, r, r, r);
  gradient.addColorStop(0.0, "rgba(255,255,255,1.0)");
  gradient.addColorStop(0.3, "rgba(255,255,200,0.6)");
  gradient.addColorStop(0.6, "rgba(200,220,255,0.3)");
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);

  return new THREE.CanvasTexture(canvas);
}

// === 光球本体 ===
const coreGeo = new THREE.PlaneGeometry(1, 1); // 基本サイズは直径1px
const coreMat = new THREE.MeshBasicMaterial({
  map: createGlowTexture(),
  transparent: true,
  blending: THREE.AdditiveBlending,
  depthWrite: true,
  side: THREE.DoubleSide
});
const core = new THREE.Mesh(coreGeo, coreMat);
scene.add(core);

// === リング作成関数 ===
function createRing(radius, color) {
  const geo = new THREE.RingGeometry(radius*0.95, radius, 128);
  const mat = new THREE.MeshBasicMaterial({
    color: color,
    transparent: true,
    opacity: 0.3,
    side: THREE.DoubleSide,
    depthWrite: true
  });
  return new THREE.Mesh(geo, mat);
}

// 時計リング
const secRing = createRing(3000, 0xff6666);
const minRing = createRing(3600, 0x66ff66);
const hourRing = createRing(4200, 0x6666ff);

scene.add(secRing, minRing, hourRing);

// === アニメーション ===
let startTime = Date.now();
const secondsInYear = 60 * 60 * 24 * 365; // おおよそ1年の秒数

function animate() {
  requestAnimationFrame(animate);
  const now = new Date();
  const seconds = now.getSeconds() + now.getMilliseconds()/1000;
  const minutes = now.getMinutes() + seconds/60;
  const hours = now.getHours()%12 + minutes/60;

  // 時計リング回転
  secRing.rotation.z = - (seconds/60) * 2*Math.PI;
  minRing.rotation.z = - (minutes/60) * 2*Math.PI;
  hourRing.rotation.z = - (hours/12) * 2*Math.PI;

  // 経過秒数
  const elapsedSec = (Date.now() - startTime)/1000;
  const elapsedYears = elapsedSec / secondsInYear;

  // 100年で直径10000px → 半径5000px
  const maxRadius = 5000;
  const scale = Math.min(elapsedYears/100, 1) * maxRadius*2; // PlaneGeometryのサイズに合わせて拡大

  core.scale.set(scale, scale, 1);

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
