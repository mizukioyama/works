<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な時計リング</title>
  <style>
    body { margin:0; overflow:hidden; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xeeeeee, 1); // 白寄りの灰色
document.body.appendChild(renderer.domElement);

// === 光球テクスチャ ===
function createGlowTexture(size = 1024) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.05, r, r, r);
  gradient.addColorStop(0.0, "rgba(255,255,255,1.0)");
  gradient.addColorStop(0.2, "rgba(220,240,255,0.7)");
  gradient.addColorStop(0.5, "rgba(180,200,255,0.35)");
  gradient.addColorStop(0.8, "rgba(150,180,255,0.15)");
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);

  return new THREE.CanvasTexture(canvas);
}

// === 光球本体 ===
function createCore() {
  const group = new THREE.Group();

  const coreGeo = new THREE.PlaneGeometry(2.5, 2.5);
  const coreMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(),
    transparent: true,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const core = new THREE.Mesh(coreGeo, coreMat);
  group.add(core);

  const auraGeo = new THREE.PlaneGeometry(4.5, 4.5);
  const auraMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(),
    transparent: true,
    opacity: 0.4,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const aura = new THREE.Mesh(auraGeo, auraMat);
  group.add(aura);

  return group;
}
const core = createCore();
scene.add(core);

// === 100色パレット作成 ===
const colorPalette = Array.from({length:100}, (_,i)=>`hsl(${(i*360/100)},100%,60%)`);

// === リング生成用 ===
function createColoredRing(radius, color) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = 512;
  const ctx = canvas.getContext("2d");
  const r = canvas.width/2;

  // リング塗り
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI*2);
  ctx.fill();

  // マスク（内側を抜く & 境界を淡く）
  const mask = ctx.createRadialGradient(r, r, r*0.6, r, r, r*0.95);
  mask.addColorStop(0.0, "rgba(0,0,0,0)");
  mask.addColorStop(0.7, "rgba(0,0,0,0.7)");
  mask.addColorStop(1.0, "rgba(0,0,0,0)");
  ctx.globalCompositeOperation = "destination-in";
  ctx.fillStyle = mask;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const texture = new THREE.CanvasTexture(canvas);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: texture,
    transparent: true,
    opacity: 0.5,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide
  });

  return new THREE.Mesh(geo, mat);
}

// === 時計リング（固定3つ） ===
const secRing = createColoredRing(1.4, "hsla(200,100%,70%,0.6)");
const minRing = createColoredRing(1.7, "hsla(280,100%,70%,0.6)");
const hourRing = createColoredRing(2.0, "hsla(100,100%,70%,0.6)");
scene.add(secRing, minRing, hourRing);

// === 動的リング格納 ===
const extraRings = [];

// === 時間管理 ===
const startDate = new Date();
const maxYears = 100;

// === アニメーション ===
function animate() {
  requestAnimationFrame(animate);
  const now = new Date();
  const elapsedMs = now - startDate;
  const yearsPassed = elapsedMs / (1000*60*60*24*365);

  // 中央のコア拡大
  const scale = 1 + (yearsPassed / maxYears) * 9;
  core.scale.set(scale, scale, 1);

  // 固定リングのスケール
  secRing.scale.set(scale*1.1, scale*1.1, 1);
  minRing.scale.set(scale*1.2, scale*1.2, 1);
  hourRing.scale.set(scale*1.3, scale*1.3, 1);

  // 時計回転
  const sec = now.getSeconds() + now.getMilliseconds()/1000;
  const min = now.getMinutes() + sec/60;
  const hour = (now.getHours()%12) + min/60;

  secRing.rotation.z = - (sec/60) * Math.PI*2;
  minRing.rotation.z = - (min/60) * Math.PI*2;
  hourRing.rotation.z = - (hour/12) * Math.PI*2;

  // === 動的リングの追加 ===
  const numExtraRings = Math.min(Math.floor(yearsPassed), 100); // 最大100
  while (extraRings.length < numExtraRings) {
    const idx = extraRings.length % 100;
    const color = colorPalette[idx];
    const radius = 2.5 + extraRings.length * 0.3; // 外に広がっていく
    const ring = createColoredRing(radius, color);
    scene.add(ring);
    extraRings.push(ring);
  }

  // === リングの回転（少しずつ揺らす） ===
  extraRings.forEach((ring, i) => {
    ring.rotation.z = (elapsedMs/5000) * (0.5 + i*0.01);
  });

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
