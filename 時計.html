<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的ホログラムリング</title>
  <style>
    body { margin:0; overflow:hidden; background:#1a1a1a; } /* 幻想的な灰色 */
    canvas { display:block; }
  </style>
</head>
<body>
  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <script>
    // === 基本セットアップ ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x1a1a1a); // 背景：幻想的な灰色
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.3;
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    // === ホログラム風テクスチャ生成 ===
    function createHoloRingTexture(size = 512) {
      const canvas = document.createElement("canvas");
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext("2d");

      const r = size / 2;

      // 放射状グラデーション（外側フェード）
      const radial = ctx.createRadialGradient(r, r, r*0.3, r, r, r);
      radial.addColorStop(0.0, "rgba(255,255,255,0.9)");   // 内側強く
      radial.addColorStop(0.5, "rgba(0,255,255,0.6)");    // シアン
      radial.addColorStop(0.75, "rgba(255,0,255,0.4)");   // マゼンタ
      radial.addColorStop(1.0, "rgba(0,0,0,0.0)");        // 外側消える

      // コニック（円環状）グラデーション
      const conic = ctx.createConicGradient(0, r, r);
      conic.addColorStop(0.0, "cyan");
      conic.addColorStop(0.25, "magenta");
      conic.addColorStop(0.5, "blueviolet");
      conic.addColorStop(0.75, "deepskyblue");
      conic.addColorStop(1.0, "cyan");

      // conic 塗り
      ctx.fillStyle = conic;
      ctx.beginPath();
      ctx.arc(r, r, r, 0, Math.PI * 2);
      ctx.fill();

      // radial をブレンド
      ctx.globalCompositeOperation = "lighter";
      ctx.fillStyle = radial;
      ctx.beginPath();
      ctx.arc(r, r, r, 0, Math.PI * 2);
      ctx.fill();

      const tex = new THREE.CanvasTexture(canvas);
      tex.wrapS = tex.wrapT = THREE.ClampToEdgeWrapping;
      tex.needsUpdate = true;
      return tex;
    }

    // === リング作成 ===
    function createHoloRing(radius) {
      const geo = new THREE.PlaneGeometry(radius * 2, radius * 2);
      const mat = new THREE.MeshBasicMaterial({
        map: createHoloRingTexture(),
        transparent: true,
        opacity: 0.6,
        blending: THREE.AdditiveBlending,
        side: THREE.DoubleSide,
        depthWrite: false
      });
      return new THREE.Mesh(geo, mat);
    }

    // === 背景リング群 ===
    const bgGroup = new THREE.Group();
    scene.add(bgGroup);

    for (let i = 0; i < 10; i++) {
      const ring = createHoloRing(2 + i * 0.8);
      ring.position.z = -i * 0.5;
      bgGroup.add(ring);
    }

    // === アニメーション（回転のみ） ===
    function animate() {
      requestAnimationFrame(animate);

      bgGroup.children.forEach((ring, i) => {
        ring.rotation.z += 0.0015 * (i % 2 === 0 ? 1 : -1); // 交互に回転
      });

      renderer.render(scene, camera);
    }
    animate();

    // === リサイズ対応 ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
