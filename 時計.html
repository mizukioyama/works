<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:#ddd; } /* 白寄りの灰色背景 */
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
camera.position.z = 12;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === 光球 ===
function createGlowTexture(size = 512) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.1, r, r, r);
  gradient.addColorStop(0.0, "rgba(255,255,255,1.0)");
  gradient.addColorStop(0.3, "rgba(220,240,255,0.6)");
  gradient.addColorStop(0.7, "rgba(180,200,255,0.25)");
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);

  return new THREE.CanvasTexture(canvas);
}

const coreGeo = new THREE.PlaneGeometry(3, 3);
const coreMat = new THREE.MeshBasicMaterial({
  map: createGlowTexture(),
  transparent: true,
  blending: THREE.AdditiveBlending,
  side: THREE.DoubleSide,
  depthWrite: false
});
const core = new THREE.Mesh(coreGeo, coreMat);
scene.add(core);

// === 単色リング ===
function createSoftRing(radius, color) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = 512;
  const ctx = canvas.getContext("2d");
  const r = canvas.width / 2;

  // 背景透明
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ソフトな円環
  const grad = ctx.createRadialGradient(r, r, r*0.4, r, r, r);
  grad.addColorStop(0.0, `${color.replace("1)", "0)")}`);
  grad.addColorStop(0.5, `${color.replace("1)", "0.6)")}`);
  grad.addColorStop(0.8, `${color.replace("1)", "0.2)")}`);
  grad.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI*2);
  ctx.fill();

  const texture = new THREE.CanvasTexture(canvas);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: texture,
    transparent: true,
    opacity: 0.8,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide
  });
  return new THREE.Mesh(geo, mat);
}

// === 三色リング（固定色） ===
const colors = [
  "rgba(180,200,255,1)", // 淡い青
  "rgba(255,200,220,1)", // 淡いピンク
  "rgba(200,255,220,1)"  // 淡い緑
];

const secRing = createSoftRing(2.5, colors[0]);
const minRing = createSoftRing(3.0, colors[1]);
const hourRing = createSoftRing(3.5, colors[2]);
scene.add(secRing, minRing, hourRing);

// === 時間で増えるリング ===
const extraRings = [];
const startTime = Date.now();

// === アニメーション ===
function animate() {
  requestAnimationFrame(animate);
  const t = Date.now() * 0.001;

  // コアゆらぎ
  core.scale.set(1 + 0.05*Math.sin(t*0.8), 1 + 0.05*Math.cos(t*0.7), 1);
  core.rotation.z = t*0.05;

  // リングのゆらゆら
  secRing.rotation.z = -t*0.3;
  minRing.rotation.z = t*0.2;
  hourRing.rotation.z = -t*0.1;

  secRing.scale.set(1+0.08*Math.sin(t*1.5), 1+0.08*Math.cos(t*1.3), 1);
  minRing.scale.set(1+0.06*Math.cos(t*1.2), 1+0.06*Math.sin(t*1.4), 1);
  hourRing.scale.set(1+0.04*Math.sin(t*0.9), 1+0.04*Math.cos(t*1.1), 1);

  // テスト用：10秒ごとにリング追加
  const elapsed = Math.floor((Date.now()-startTime)/10000);
  while (extraRings.length < elapsed) {
    const idx = extraRings.length % colors.length;
    const radius = 4.2 + extraRings.length*0.7;
    const ring = createSoftRing(radius, colors[idx]);
    ring.rotation.z = Math.random()*Math.PI*2;
    scene.add(ring);
    extraRings.push(ring);
  }

  renderer.render(scene, camera);
}
animate();

// リサイズ
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
