<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>幻想的な時計リング</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
</head>
<body style="margin:0; overflow:hidden; background:#ddd;">
<script>
  const scene = new THREE.Scene();

  // カメラ
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 40;

  // レンダラー
  const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 光
  const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
  scene.add(ambientLight);

  const pointLight = new THREE.PointLight(0xffffff, 1.2);
  pointLight.position.set(20, 20, 20);
  scene.add(pointLight);

  // 中央の白い球体
  const sphereGeometry = new THREE.SphereGeometry(3, 64, 64);
  const sphereMaterial = new THREE.MeshPhongMaterial({
    color: 0xffffff,
    emissive: 0xaaaaaa,
    transparent: true,
    opacity: 0.9,
    shininess: 150
  });
  const centerSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
  scene.add(centerSphere);

  // 球体の拡大制御
  let sphereBaseScale = 1.0;

  // リング管理
  const rings = [];
  const ringColors = [
    0xffcccc, 0xccffcc, 0xccccff, 0xffffcc,
    0xccffff, 0xffccff, 0xe0e0e0, 0xd0d0ff, 0xffd0d0
  ];
  let ringIndex = 0;

  function createRing(size) {
    const geometry = new THREE.RingGeometry(size, size + 0.2, 128);
    const material = new THREE.MeshBasicMaterial({
      color: ringColors[ringIndex % ringColors.length],
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0
    });
    const ring = new THREE.Mesh(geometry, material);
    rings.push({mesh: ring, life: 0});
    scene.add(ring);
    ringIndex++;
  }

  // 最初の3つ
  for (let i=0; i<3; i++) {
    createRing(5 + i*2);
  }

  // 定期的にリング追加（今は10秒ごと）
  setInterval(() => {
    createRing(5 + rings.length * 2);
  }, 10000);

  // アニメーション
  function animate() {
    requestAnimationFrame(animate);

    // 球体をじわじわ大きく
    sphereBaseScale += 0.0002;
    centerSphere.scale.set(sphereBaseScale, sphereBaseScale, sphereBaseScale);

    // リング制御
    rings.forEach((ringObj, i) => {
      const ring = ringObj.mesh;
      ring.rotation.z += 0.002 * (i%2===0 ? 1 : -1);

      // フェードイン
      if (ring.material.opacity < 0.4) {
        ring.material.opacity += 0.002;
      }
    });

    renderer.render(scene, camera);
  }
  animate();

  // リサイズ対応
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
