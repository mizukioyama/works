<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x111111, 1);
document.body.appendChild(renderer.domElement);

// === 発光テクスチャ作成 ===
function createGlowTexture(size = 1024, innerColor="rgba(255,255,255,1)", outerColor="rgba(255,255,255,0)") {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size/2;

  const gradient = ctx.createRadialGradient(r, r, r*0.1, r, r, r);
  gradient.addColorStop(0.0, innerColor);
  gradient.addColorStop(1.0, outerColor);

  ctx.fillStyle = gradient;
  ctx.fillRect(0,0,size,size);

  return new THREE.CanvasTexture(canvas);
}

// === 中心の白い発光球 ===
function createCore() {
  const group = new THREE.Group();

  // 実体球
  const geo = new THREE.SphereGeometry(1.2, 64, 64);
  const mat = new THREE.MeshBasicMaterial({
    color: 0xffffff,
    transparent: true,
    opacity: 0.95
  });
  const sphere = new THREE.Mesh(geo, mat);
  group.add(sphere);

  // 発光オーラ
  const auraGeo = new THREE.PlaneGeometry(4.5, 4.5);
  const auraMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(1024, "rgba(255,255,255,0.9)", "rgba(255,255,255,0)"),
    transparent: true,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const aura = new THREE.Mesh(auraGeo, auraMat);
  group.add(aura);

  return group;
}
const core = createCore();
scene.add(core);

// === 幻想的なリング作成 ===
function createRing(radius, baseHue=200) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = 1024;
  const ctx = canvas.getContext("2d");
  const r = canvas.width/2;

  const grad = ctx.createRadialGradient(r, r, r*0.4, r, r, r*0.95);
  grad.addColorStop(0.0, `hsla(${baseHue},100%,70%,0)`);
  grad.addColorStop(0.6, `hsla(${baseHue},100%,70%,0.6)`);
  grad.addColorStop(1.0, `hsla(${baseHue},100%,70%,0)`);

  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI*2);
  ctx.fill();

  const texture = new THREE.CanvasTexture(canvas);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: texture,
    transparent: true,
    opacity: 0.7,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  return new THREE.Mesh(geo, mat);
}

// === リング追加 ===
const secRing = createRing(1.8, 330); // ピンク寄り
const minRing = createRing(2.3, 180); // 緑寄り
const hourRing = createRing(2.8, 260); // 青寄り
scene.add(secRing, minRing, hourRing);

// === 時間制御 ===
const startDate = new Date();
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  const now = new Date();
  const t = clock.getElapsedTime();

  // コアを回転
  core.rotation.y = t * 0.15;
  core.rotation.x = t * 0.1;

  // 時計の針ベース
  const sec = now.getSeconds() + now.getMilliseconds()/1000;
  const min = now.getMinutes() + sec/60;
  const hour = (now.getHours()%12) + min/60;

  secRing.rotation.z = -(sec/60)*Math.PI*2 + t*0.5;
  minRing.rotation.z = -(min/60)*Math.PI*2 - t*0.2;
  hourRing.rotation.z = -(hour/12)*Math.PI*2 + t*0.1;

  // ゆらめき拡大縮小
  secRing.scale.setScalar(1+0.05*Math.sin(t*2));
  minRing.scale.setScalar(1+0.07*Math.cos(t*1.5));
  hourRing.scale.setScalar(1+0.04*Math.sin(t));

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
