<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>幻想的な時計リング（3レイヤー＋背景追加）</title>
  <style>
    body { margin:0; overflow:hidden; background:#eeeeee; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

/* ---------------- 基本セットアップ ---------------- */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setClearColor(0xeeeeee, 1);
document.body.appendChild(renderer.domElement);

/* ---------- 中央コア ---------- */
function createGlowTexture(size=512){
  const cvs = document.createElement("canvas");
  cvs.width = cvs.height = size;
  const ctx = cvs.getContext("2d");
  const r = size/2;
  const g = ctx.createRadialGradient(r,r,0, r,r,r);
  g.addColorStop(0, "rgba(255,255,255,1)");
  g.addColorStop(0.3, "rgba(200,220,255,0.5)");
  g.addColorStop(1, "rgba(0,0,0,0)");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,size,size);
  return new THREE.CanvasTexture(cvs);
}
const core = new THREE.Mesh(
  new THREE.PlaneGeometry(2.8,2.8),
  new THREE.MeshBasicMaterial({
    map: createGlowTexture(),
    transparent: true,
    blending: THREE.AdditiveBlending,
    depthWrite: false
  })
);
scene.add(core);

/* ---------- 動的リング（秒・分・時） ---------- */
function createDynamicRing(radius, zpos){
  const cvs = document.createElement("canvas");
  cvs.width = cvs.height = 1024;
  const ctx = cvs.getContext("2d");
  const tex = new THREE.CanvasTexture(cvs);

  function draw(hueShift){
    const r = cvs.width/2;
    ctx.clearRect(0,0,cvs.width,cvs.height);

    const grad = ctx.createConicGradient(0,r,r);
    for(let i=0;i<=1;i+=0.25){
      const hue = (i*360+hueShift)%360;
      grad.addColorStop(i, `hsla(${hue},100%,65%,0.35)`);
    }
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(r,r,r,0,Math.PI*2);
    ctx.fill();

    // 内側を抜く
    const mask = ctx.createRadialGradient(r,r,r*0.55, r,r,r*0.95);
    mask.addColorStop(0,"rgba(0,0,0,0)");
    mask.addColorStop(0.6,"rgba(0,0,0,0.9)");
    mask.addColorStop(1,"rgba(0,0,0,0)");
    ctx.globalCompositeOperation="destination-in";
    ctx.fillStyle=mask;
    ctx.fillRect(0,0,cvs.width,cvs.height);
    ctx.globalCompositeOperation="source-over";

    tex.needsUpdate=true;
  }

  const mesh = new THREE.Mesh(
    new THREE.PlaneGeometry(radius*2,radius*2),
    new THREE.MeshBasicMaterial({
      map: tex,
      transparent:true,
      blending:THREE.AdditiveBlending,
      depthWrite:false
    })
  );
  mesh.position.z=zpos;
  return {mesh,draw};
}

const secRing  = createDynamicRing(1.4, 0.1);
const minRing  = createDynamicRing(1.7, 0.2);
const hourRing = createDynamicRing(2.0, 0.3);
scene.add(secRing.mesh,minRing.mesh,hourRing.mesh);

/* ---------- 背景リング ---------- */
function createBackgroundRing(radius, color){
  const cvs = document.createElement("canvas");
  cvs.width = cvs.height = 512;
  const ctx = cvs.getContext("2d");
  const r = cvs.width/2;

  ctx.fillStyle=color;
  ctx.beginPath();
  ctx.arc(r,r,r,0,Math.PI*2);
  ctx.fill();

  // 内側を抜く
  ctx.globalCompositeOperation="destination-out";
  ctx.beginPath();
  ctx.arc(r,r,r*0.7,0,Math.PI*2);
  ctx.fill();
  ctx.globalCompositeOperation="source-over";

  const tex=new THREE.CanvasTexture(cvs);
  return new THREE.Mesh(
    new THREE.PlaneGeometry(radius*2,radius*2),
    new THREE.MeshBasicMaterial({
      map: tex,
      transparent:true,
      opacity:0.0,
      blending:THREE.AdditiveBlending,
      depthWrite:false
    })
  );
}
const backgroundGroup=new THREE.Group();
backgroundGroup.position.z=-5;
scene.add(backgroundGroup);

/* ---------- カラーパレット ---------- */
const palette=Array.from({length:100},(_,i)=>
  `hsla(${(i*3.6)%360},80%,70%,0.4)`
);

/* ---------- 管理 ---------- */
const extraRings=[];
const start=Date.now();
const interval=10000;

/* ---------- アニメーション ---------- */
function animate(){
  requestAnimationFrame(animate);
  const now=Date.now();
  const elapsed=now-start;

  // 時計回転
  const d=new Date();
  const sec=d.getSeconds()+d.getMilliseconds()/1000;
  const min=d.getMinutes()+sec/60;
  const hr=(d.getHours()%12)+min/60;
  secRing.mesh.rotation.z=-(sec/60)*Math.PI*2;
  minRing.mesh.rotation.z=-(min/60)*Math.PI*2;
  hourRing.mesh.rotation.z=-(hr/12)*Math.PI*2;

  // 色シフト
  const hueShift=(elapsed/100)%360;
  secRing.draw(hueShift);
  minRing.draw(hueShift*0.5);
  hourRing.draw(hueShift*0.25);

  // 背景リング追加
  const count=Math.floor(elapsed/interval);
  while(extraRings.length<count){
    const idx=extraRings.length%palette.length;
    const radius=2.6+extraRings.length*0.4;
    const ring=createBackgroundRing(radius,palette[idx]);
    ring.userData={created:now,fade:2000};
    backgroundGroup.add(ring);
    extraRings.push(ring);
  }

  // フェード
  extraRings.forEach(r=>{
    const t=Math.min(1,(now-r.userData.created)/r.userData.fade);
    r.material.opacity=t*0.35;
  });

  renderer.render(scene,camera);
}
animate();

/* ---------- リサイズ ---------- */
addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
