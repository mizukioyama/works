<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>液体のように揺らめく時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x111111, 1);
document.body.appendChild(renderer.domElement);

// === コア（光球） ===
function createGlowTexture(size = 512) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;
  const gradient = ctx.createRadialGradient(r, r, r*0.05, r, r, r);
  gradient.addColorStop(0.0, "rgba(255,255,255,1.0)");
  gradient.addColorStop(0.2, "rgba(220,240,255,0.7)");
  gradient.addColorStop(0.5, "rgba(180,200,255,0.35)");
  gradient.addColorStop(0.8, "rgba(150,180,255,0.15)");
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  return new THREE.CanvasTexture(canvas);
}

function createCore() {
  const group = new THREE.Group();
  const coreGeo = new THREE.PlaneGeometry(2.5, 2.5);
  const coreMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(),
    transparent: true,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  group.add(new THREE.Mesh(coreGeo, coreMat));
  return group;
}
const core = createCore();
scene.add(core);

// === シェーダーリング ===
function createShaderRing(radius) {
  const geo = new THREE.PlaneGeometry(radius*2, radius*2, 100, 100);
  const mat = new THREE.ShaderMaterial({
    uniforms: {
      u_time: { value: 0 },
      u_color: { value: new THREE.Color(0x66ccff) }, // 薄い幻想的な色
    },
    vertexShader: `
      uniform float u_time;
      varying vec2 vUv;
      void main(){
        vUv = uv;
        vec3 pos = position;
        // 頂点をゆらゆら変形
        pos.x += 0.02 * sin(10.0*uv.y + u_time*2.0);
        pos.y += 0.02 * cos(10.0*uv.x + u_time*1.5);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos,1.0);
      }
    `,
    fragmentShader: `
      uniform float u_time;
      uniform vec3 u_color;
      varying vec2 vUv;
      void main(){
        float dist = length(vUv - 0.5);
        float alpha = smoothstep(0.45, 0.5, dist) * (1.0 - smoothstep(0.5, 0.55, dist));
        gl_FragColor = vec4(u_color, alpha*0.6);
      }
    `,
    transparent: true,
    blending: THREE.AdditiveBlending,
    depthWrite: false
  });
  return new THREE.Mesh(geo, mat);
}

// === 時計リング3つ ===
const secRing = createShaderRing(1.4);
const minRing = createShaderRing(1.7);
const hourRing = createShaderRing(2.0);
scene.add(secRing, minRing, hourRing);

// === アニメーション ===
const clock = new THREE.Clock();
function animate(){
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();

  core.rotation.z = t*0.1;

  secRing.material.uniforms.u_time.value = t;
  minRing.material.uniforms.u_time.value = t*0.7;
  hourRing.material.uniforms.u_time.value = t*0.4;

  secRing.rotation.z = -(t*0.5);
  minRing.rotation.z = (t*0.2);
  hourRing.rotation.z = -(t*0.1);

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
