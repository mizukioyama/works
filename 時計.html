<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な液体時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x111111, 1);
document.body.appendChild(renderer.domElement);

// === 液体風ノイズ関数 ===
const noiseGLSL = `
  // 簡易2Dノイズ
  vec2 hash(vec2 p) {
    p = vec2(dot(p,vec2(127.1,311.7)),
             dot(p,vec2(269.5,183.3)));
    return -1.0 + 2.0*fract(sin(p)*43758.5453123);
  }
  float noise(in vec2 p) {
    const float K1 = 0.366025404; // (sqrt(3)-1)/2
    const float K2 = 0.211324865; // (3-sqrt(3))/6
    vec2 i = floor(p + (p.x+p.y)*K1);
    vec2 a = p - i + (i.x+i.y)*K2;
    vec2 o = (a.x>a.y) ? vec2(1.0,0.0) : vec2(0.0,1.0);
    vec2 b = a - o + K2;
    vec2 c = a - 1.0 + 2.0*K2;
    vec3 h = max(0.5-vec3(dot(a,a), dot(b,b), dot(c,c)), 0.0);
    vec3 n = h*h*h*h*vec3(dot(a,hash(i+0.0)), dot(b,hash(i+o)), dot(c,hash(i+1.0)));
    return dot(n, vec3(70.0));
  }
`;

// === 液体風コア ===
const coreShaderMat = new THREE.ShaderMaterial({
  uniforms: {
    uTime: { value: 0.0 }
  },
  vertexShader: `
    uniform float uTime;
    varying vec2 vUv;
    ${noiseGLSL}
    void main() {
      vUv = uv;
      vec3 newPosition = position;
      float n = noise(position.xy*2.0 + uTime*0.5);
      newPosition += normal * n * 0.3; // 大きめにうねる
      gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
    }
  `,
  fragmentShader: `
    varying vec2 vUv;
    void main() {
      float dist = length(vUv - 0.5);
      float alpha = smoothstep(0.5, 0.0, dist);
      vec3 col = vec3(1.0, 0.95, 1.0); // 白～淡いピンク
      gl_FragColor = vec4(col, alpha);
    }
  `,
  transparent: true,
  blending: THREE.AdditiveBlending,
  depthWrite: false
});
const coreGeo = new THREE.SphereGeometry(1.2, 128, 128);
const core = new THREE.Mesh(coreGeo, coreShaderMat);
scene.add(core);

// === 液体霧リング ===
function createLiquidRing(radius, hueBase) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = 1024;
  const ctx = canvas.getContext("2d");
  const texture = new THREE.CanvasTexture(canvas);

  function draw(hueShift, t) {
    const r = canvas.width/2;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const grad = ctx.createConicGradient(t*0.05, r, r);
    for (let i = 0; i <= 1; i += 0.25) {
      const hue = (hueBase + i*90 + hueShift) % 360;
      grad.addColorStop(i, `hsla(${hue}, 100%, 65%, 0.35)`);
    }
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(r, r, r, 0, Math.PI*2);
    ctx.fill();

    // 境界を淡く
    const mask = ctx.createRadialGradient(r, r, r*0.5, r, r, r*0.95);
    mask.addColorStop(0.0, "rgba(0,0,0,0)");
    mask.addColorStop(0.8, "rgba(0,0,0,0.4)");
    mask.addColorStop(1.0, "rgba(0,0,0,0)");
    ctx.globalCompositeOperation = "destination-in";
    ctx.fillStyle = mask;
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.globalCompositeOperation = "source-over";

    texture.needsUpdate = true;
  }

  const geo = new THREE.PlaneGeometry(radius*2, radius*2, 64, 64);
  const mat = new THREE.MeshBasicMaterial({
    map: texture,
    transparent: true,
    opacity: 0.6,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const mesh = new THREE.Mesh(geo, mat);
  return { mesh, draw };
}

// === 時計リング ===
const secRing = createLiquidRing(1.6, 0);
const minRing = createLiquidRing(2.0, 120);
const hourRing = createLiquidRing(2.4, 240);
scene.add(secRing.mesh, minRing.mesh, hourRing.mesh);

// === アニメーション ===
const startDate = new Date();
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  const now = new Date();
  const elapsedMs = now - startDate;
  const t = clock.getElapsedTime();

  // 液体コアのアニメーション
  core.material.uniforms.uTime.value = t;

  // 時計リング回転
  secRing.mesh.rotation.z = -(now.getSeconds()/60)*Math.PI*2 + t*0.5;
  minRing.mesh.rotation.z = -(now.getMinutes()/60)*Math.PI*2 - t*0.2;
  hourRing.mesh.rotation.z = -((now.getHours()%12)/12)*Math.PI*2 + t*0.1;

  // リングゆらめきスケール
  secRing.mesh.scale.set(1+0.1*Math.sin(t*1.5), 1+0.1*Math.cos(t*1.5), 1);
  minRing.mesh.scale.set(1+0.08*Math.sin(t*1.2), 1+0.08*Math.cos(t*1.2), 1);
  hourRing.mesh.scale.set(1+0.06*Math.sin(t), 1+0.06*Math.cos(t), 1);

  // 色相変化
  const hueShift = (elapsedMs/70) % 360;
  secRing.draw(hueShift, t);
  minRing.draw(hueShift*0.6, t);
  hourRing.draw(hueShift*0.3, t);

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
