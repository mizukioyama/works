<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:#eee; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xeeeeee, 1); 
document.body.appendChild(renderer.domElement);

// === 光球テクスチャ ===
function createGlowTexture(size = 1024) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.05, r, r, r);
  gradient.addColorStop(0.0, "rgba(255,255,255,1.0)");
  gradient.addColorStop(0.3, "rgba(220,240,255,0.6)");
  gradient.addColorStop(0.6, "rgba(180,200,255,0.25)");
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);

  return new THREE.CanvasTexture(canvas);
}

// === 中央光球 ===
function createCore() {
  const group = new THREE.Group();

  const coreGeo = new THREE.PlaneGeometry(2.5, 2.5);
  const coreMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(),
    transparent: true,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  group.add(new THREE.Mesh(coreGeo, coreMat));

  const auraGeo = new THREE.PlaneGeometry(4.5, 4.5);
  const auraMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(),
    transparent: true,
    opacity: 0.4,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  group.add(new THREE.Mesh(auraGeo, auraMat));

  return group;
}
const core = createCore();
scene.add(core);

// === ゆらゆらリング（ShaderMaterial版） ===
function createWavyRing(radius, color) {
  const uniforms = {
    u_time: { value: 0.0 },
    u_color: { value: new THREE.Color(color) },
    u_radius: { value: radius }
  };

  const vertexShader = `
    varying vec2 vUv;
    void main() {
      vUv = uv;
      vec3 pos = position;
      float theta = atan(pos.y, pos.x);
      float distortion = 0.05 * sin(theta * 6.0 + u_time*2.0);
      pos.xy *= (1.0 + distortion);
      gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
    }
  `;

  const fragmentShader = `
    uniform vec3 u_color;
    uniform float u_radius;
    varying vec2 vUv;
    void main() {
      float dist = length(vUv - 0.5);
      float ring = smoothstep(0.48, 0.5, dist) - smoothstep(0.5, 0.52, dist);
      gl_FragColor = vec4(u_color, ring * 0.6);
    }
  `;

  const geo = new THREE.PlaneGeometry(radius*2, radius*2, 128, 128);
  const mat = new THREE.ShaderMaterial({
    uniforms,
    vertexShader,
    fragmentShader,
    transparent: true,
    side: THREE.DoubleSide,
    blending: THREE.AdditiveBlending
  });

  const mesh = new THREE.Mesh(geo, mat);
  return { mesh, uniforms };
}

// === 時計リング ===
const secRing = createWavyRing(1.4, "#99ccff");
const minRing = createWavyRing(1.7, "#cc99ff");
const hourRing = createWavyRing(2.0, "#ffcc99");
scene.add(secRing.mesh, minRing.mesh, hourRing.mesh);

// === 時間管理 ===
const clock = new THREE.Clock();

// === アニメーション ===
function animate() {
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();
  const now = new Date();

  // 中央の光球を少し拡大
  core.scale.set(1 + 0.02*Math.sin(t*0.5), 1 + 0.02*Math.cos(t*0.5), 1);

  // 時計の回転
  const sec = now.getSeconds() + now.getMilliseconds()/1000;
  const min = now.getMinutes() + sec/60;
  const hour = (now.getHours()%12) + min/60;

  secRing.mesh.rotation.z = -(sec/60)*Math.PI*2;
  minRing.mesh.rotation.z = -(min/60)*Math.PI*2;
  hourRing.mesh.rotation.z = -(hour/12)*Math.PI*2;

  // ゆらゆら揺らぎ
  secRing.uniforms.u_time.value = t;
  minRing.uniforms.u_time.value = t*0.8;
  hourRing.uniforms.u_time.value = t*0.6;

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
