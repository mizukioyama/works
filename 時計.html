<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>幻想的な虹色リング</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
      "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js"
    }
  </script>
  <style>
    body { margin: 0; background: #e3e3e3; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'OrbitControls';

// シーン & カメラ
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 6);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// シェーダー（虹色のリング + smoothstepで境界を淡く）
const ringShader = {
  uniforms: {
    u_time: { value: 0.0 },
    u_radius: { value: 1.0 },
    u_thickness: { value: 0.2 },
    u_colorIntensity: { value: 1.0 }
  },
  vertexShader: `
    varying vec2 vUv;
    void main() {
      vUv = uv * 2.0 - 1.0; // -1〜1に正規化
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  `,
  fragmentShader: `
    precision mediump float;
    varying vec2 vUv;
    uniform float u_time;
    uniform float u_radius;
    uniform float u_thickness;
    uniform float u_colorIntensity;

    void main() {
      float r = length(vUv);
      float ring = smoothstep(u_radius, u_radius - u_thickness, r) *
                   (1.0 - smoothstep(u_radius + u_thickness, u_radius, r));

      // 虹色を生成（時間でゆらぎあり）
      float angle = atan(vUv.y, vUv.x) + u_time * 0.2;
      vec3 color = vec3(
        0.5 + 0.5 * sin(angle * 3.0 + 0.0),
        0.5 + 0.5 * sin(angle * 3.0 + 2.0),
        0.5 + 0.5 * sin(angle * 3.0 + 4.0)
      );

      // 境界を淡くぼかす
      float alpha = ring * 0.8;

      gl_FragColor = vec4(color * u_colorIntensity, alpha);
    }
  `
};

// 複数リングを追加して幻想的に
const rings = [];
const ringSettings = [
  { radius: 1.2, thickness: 0.15, speed: 0.002 },
  { radius: 1.6, thickness: 0.15, speed: -0.0015 },
  { radius: 2.0, thickness: 0.2, speed: 0.001 }
];

ringSettings.forEach((s, i) => {
  const material = new THREE.ShaderMaterial({
    uniforms: THREE.UniformsUtils.clone(ringShader.uniforms),
    vertexShader: ringShader.vertexShader,
    fragmentShader: ringShader.fragmentShader,
    transparent: true,
    side: THREE.DoubleSide,
    blending: THREE.AdditiveBlending,
    depthWrite: false
  });
  material.uniforms.u_radius.value = s.radius;
  material.uniforms.u_thickness.value = s.thickness;

  const geo = new THREE.PlaneGeometry(6, 6, 1, 1);
  const mesh = new THREE.Mesh(geo, material);
  mesh.rotation.z = i * 0.5;
  mesh.userData = { speed: s.speed, mat: material };
  scene.add(mesh);
  rings.push(mesh);
});

// 中央の光の玉
const sphere = new THREE.Mesh(
  new THREE.SphereGeometry(0.8, 64, 64),
  new THREE.MeshPhongMaterial({
    color: 0xffffff,
    emissive: 0xffffff,
    emissiveIntensity: 0.9,
    transparent: true,
    opacity: 0.95
  })
);
scene.add(sphere);

// ライト
scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const pointLight = new THREE.PointLight(0xffffff, 1.2, 50);
pointLight.position.set(5, 5, 5);
scene.add(pointLight);

// アニメーション
function animate() {
  requestAnimationFrame(animate);

  rings.forEach((ring, i) => {
    ring.rotation.z += ring.userData.speed;
    ring.userData.mat.uniforms.u_time.value = performance.now() * 0.001;
  });

  controls.update();
  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
