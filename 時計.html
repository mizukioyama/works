<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ホログラムリング背景</title>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    canvas { display:block; }
  </style>
</head>
<body>
  <!-- ✅ Three.js をCDNから読み込む -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <script>
    // === 基本セットアップ ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === 虹色リング用 CanvasTexture ===
    function createRainbowTexture(size = 512) {
      const canvas = document.createElement("canvas");
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext("2d");
      const r = size / 2;

      // 円環の虹グラデーション
      const gradient = ctx.createConicGradient(0, r, r);
      gradient.addColorStop(0.0, "red");
      gradient.addColorStop(0.16, "orange");
      gradient.addColorStop(0.33, "yellow");
      gradient.addColorStop(0.5, "green");
      gradient.addColorStop(0.66, "cyan");
      gradient.addColorStop(0.83, "blue");
      gradient.addColorStop(1.0, "magenta");

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(r, r, r, 0, Math.PI * 2);
      ctx.fill();

      return new THREE.CanvasTexture(canvas);
    }

    // === フレアリング作成 ===
    function createFlareRing(radius) {
      const geo = new THREE.RingGeometry(radius * 0.95, radius, 128);
      const mat = new THREE.MeshBasicMaterial({
        map: createRainbowTexture(),
        transparent: true,
        opacity: 0.6,
        blending: THREE.AdditiveBlending,
        side: THREE.DoubleSide,
        depthWrite: false
      });
      return new THREE.Mesh(geo, mat);
    }

    // === 背景リング配置 ===
    const rings = [];
    for (let i = 0; i < 8; i++) {
      const ring = createFlareRing(2 + i * 0.5);
      ring.rotation.x = Math.PI / 2.2;
      scene.add(ring);
      rings.push(ring);
    }

    // === アニメーション ===
    function animate() {
      requestAnimationFrame(animate);
      rings.forEach((ring, i) => {
        ring.rotation.z += 0.002 * (i % 2 === 0 ? 1 : -1);
      });
      renderer.render(scene, camera);
    }
    animate();

    // === リサイズ対応 ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
