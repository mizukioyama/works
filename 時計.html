<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な多層リング時計</title>
  <style>
    body { margin:0; overflow:hidden; background:#eeeeee; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 20000);
camera.position.z = 12;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xeeeeee, 1);
document.body.appendChild(renderer.domElement);

// === 光球テクスチャ ===
function createGlowTexture(size=512){
  const cvs = document.createElement("canvas");
  cvs.width = cvs.height = size;
  const ctx = cvs.getContext("2d");
  const r = size/2;
  const g = ctx.createRadialGradient(r,r,r*0.05, r,r,r);
  g.addColorStop(0.0,"rgba(255,255,255,1)");
  g.addColorStop(0.3,"rgba(220,240,255,0.6)");
  g.addColorStop(0.6,"rgba(150,180,255,0.3)");
  g.addColorStop(1.0,"rgba(0,0,0,0)");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,size,size);
  return new THREE.CanvasTexture(cvs);
}

// === 中央の光球 ===
function createCore(){
  const group = new THREE.Group();
  const coreGeo = new THREE.PlaneGeometry(2.5,2.5);
  const coreMat = new THREE.MeshBasicMaterial({
    map:createGlowTexture(),
    transparent:true,
    blending:THREE.AdditiveBlending,
    side:THREE.DoubleSide,
    depthWrite:false
  });
  group.add(new THREE.Mesh(coreGeo, coreMat));

  const auraGeo = new THREE.PlaneGeometry(4.5,4.5);
  const auraMat = new THREE.MeshBasicMaterial({
    map:createGlowTexture(),
    transparent:true,
    opacity:0.35,
    blending:THREE.AdditiveBlending,
    side:THREE.DoubleSide,
    depthWrite:false
  });
  group.add(new THREE.Mesh(auraGeo, auraMat));
  return group;
}
scene.add(createCore());

// === 時計リング（オーラ風ゆらぎ） ===
function createDynamicRing(radius, opacity=0.4){
  const cvs = document.createElement("canvas");
  cvs.width = cvs.height = 1024;
  const ctx = cvs.getContext("2d");
  const tex = new THREE.CanvasTexture(cvs);

  function draw(hueShift){
    const r = cvs.width/2;
    ctx.clearRect(0,0,cvs.width,cvs.height);

    // --- 煙っぽい淡いグラデーション ---
    const grad = ctx.createConicGradient(0,r,r);
    for(let i=0;i<=1;i+=0.2){
      const hue = (i*360+hueShift)%360;
      grad.addColorStop(i,`hsla(${hue},100%,70%,0.15)`); // より淡い
    }
    ctx.fillStyle=grad;
    ctx.beginPath();ctx.arc(r,r,r,0,Math.PI*2);ctx.fill();

    // --- 霧っぽく境界を淡くするマスク ---
    const mask = ctx.createRadialGradient(r,r,r*0.2, r,r,r*1.1);
    mask.addColorStop(0.0,"rgba(0,0,0,0)");
    mask.addColorStop(0.6,"rgba(0,0,0,0.25)");
    mask.addColorStop(1.0,"rgba(0,0,0,0)");
    ctx.globalCompositeOperation="destination-in";
    ctx.fillStyle=mask;
    ctx.fillRect(0,0,cvs.width,cvs.height);
    ctx.globalCompositeOperation="source-over";

    tex.needsUpdate=true;
  }

  const geo = new THREE.PlaneGeometry(radius*2,radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map:tex,
    transparent:true,
    opacity:0,
    side:THREE.DoubleSide,
    depthWrite:false,
    blending:THREE.AdditiveBlending // 光のように重なる
  });
  const mesh=new THREE.Mesh(geo,mat);
  return {mesh,draw,material:mat};
}

// === アニメーション ===
function animate(){
  requestAnimationFrame(animate);
  const now=Date.now();
  const elapsed=now-startTime;

  const dt=new Date();
  const sec=dt.getSeconds()+dt.getMilliseconds()/1000;
  const min=dt.getMinutes()+sec/60;
  const hrs=(dt.getHours()%12)+min/60;

  // 中央の3リングにゆらぎを追加
  const wobble = Math.sin(elapsed*0.001)*0.08;
  secRing.mesh.rotation.z = -(sec/60)*Math.PI*2 + wobble*2;
  minRing.mesh.rotation.z = -(min/60)*Math.PI*2 + wobble*1.5;
  hourRing.mesh.rotation.z= -(hrs/12)*Math.PI*2 + wobble*1;

  // ランダムな揺れ（オーラっぽさ）
  secRing.mesh.rotation.x = Math.sin(elapsed*0.0012)*0.12;
  secRing.mesh.rotation.y = Math.cos(elapsed*0.0015)*0.1;
  minRing.mesh.rotation.x = Math.sin(elapsed*0.001)*0.08;
  hourRing.mesh.rotation.y = Math.cos(elapsed*0.0008)*0.05;

  // 色変化（遅めで淡く）
  const hueShift=(elapsed/200)%360;
  secRing.draw(hueShift);
  minRing.draw(hueShift*0.5);
  hourRing.draw(hueShift*0.25);

  // 外側リング追加（間隔広げる）
  const shouldCount=Math.floor(elapsed/intervalMs);
  while(ringCount<shouldCount){
    const radius=3.0+ringCount*1.0; // 感覚を広めに
    const newRing=createDynamicRing(radius,0.25);
    newRing.mesh.userData={createdAt:now,fadeDuration:4000};
    scene.add(newRing.mesh);
    extraRings.push(newRing);
    ringCount++;
  }

  // 外側リング更新
  extraRings.forEach((r,i)=>{
    const t=Math.min(1,(now-r.mesh.userData.createdAt)/r.mesh.userData.fadeDuration);
    r.material.opacity=0.3*t;
    r.draw(hueShift*0.2+i*15);
    r.mesh.rotation.z += 0.0003 + Math.sin(elapsed*0.0005+i)*0.0002; // ゆらゆら回転
  });

  renderer.render(scene,camera);
}

// === リサイズ ===
window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
