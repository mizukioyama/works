<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ホログラムリング時計</title>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    canvas { display:block; }
    #message {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      font-family: 'Arial', sans-serif;
      color: white;
      text-shadow: 0 0 20px cyan, 0 0 40px magenta;
      text-align: center;
    }
    #clock {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc, 0 0 30px #ff00ff;
    }
  </style>
</head>
<body>
  <div id="message">Stay Inspired ✨</div>
  <div id="clock"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
  <script>
    // シーンとカメラ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 8;

    // レンダラー
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 光
    const ambient = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambient);

    // 中心の光球
    const sphereGeo = new THREE.SphereGeometry(1, 64, 64);
    const sphereMat = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      transparent: true,
      opacity: 0.9
    });
    const sphere = new THREE.Mesh(sphereGeo, sphereMat);
    scene.add(sphere);

    // 中心リング（固定）
    const ringGeo = new THREE.RingGeometry(1.3, 1.5, 128);
    const ringMat = new THREE.MeshBasicMaterial({
      color: 0x00ffff,
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.6
    });
    const centerRing = new THREE.Mesh(ringGeo, ringMat);
    scene.add(centerRing);

    // === 年月からリング数を決める ===
    const baseYear = 2020; // 起点の年（お好みで変更）
    const now = new Date();
    const totalMonths = (now.getFullYear() - baseYear) * 12 + now.getMonth() + 1;

    const bgRings = [];
    for (let i = 0; i < totalMonths; i++) {
      const inner = 2.5 + i * 0.3;
      const outer = inner + 0.2;
      const color = new THREE.Color(`hsl(${(i*20) % 360}, 100%, 60%)`);
      const geo = new THREE.RingGeometry(inner, outer, 128);
      const mat = new THREE.MeshBasicMaterial({
        color: color,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.2
      });
      const ring = new THREE.Mesh(geo, mat);
      ring.rotation.x = Math.PI / 2.5;
      scene.add(ring);
      bgRings.push(ring);
    }

    // アニメーション
    function animate() {
      requestAnimationFrame(animate);
      centerRing.rotation.z += 0.002;
      bgRings.forEach((r, idx) => {
        r.rotation.z += 0.001 * (idx % 2 === 0 ? 1 : -1);
      });
      renderer.render(scene, camera);
    }
    animate();

    // 時計表示
    function updateClock(){
      const now = new Date();
      const h = String(now.getHours()).padStart(2,'0');
      const m = String(now.getMinutes()).padStart(2,'0');
      const s = String(now.getSeconds()).padStart(2,'0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // リサイズ対応
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
