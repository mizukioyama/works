<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:#eee; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xeeeeee, 1); // 白寄りの灰色
document.body.appendChild(renderer.domElement);

// === 光球テクスチャ ===
function createGlowTexture(size = 1024) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.05, r, r, r);
  gradient.addColorStop(0.0, "rgba(255,255,255,1.0)");
  gradient.addColorStop(0.2, "rgba(220,240,255,0.7)");
  gradient.addColorStop(0.5, "rgba(180,200,255,0.35)");
  gradient.addColorStop(0.8, "rgba(150,180,255,0.15)");
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);

  return new THREE.CanvasTexture(canvas);
}

// === 光球本体 ===
function createCore() {
  const group = new THREE.Group();

  // 中心の強い光
  const coreGeo = new THREE.PlaneGeometry(2.5, 2.5);
  const coreMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(),
    transparent: true,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const core = new THREE.Mesh(coreGeo, coreMat);
  group.add(core);

  // 外側の淡いオーラ
  const auraGeo = new THREE.PlaneGeometry(4.5, 4.5);
  const auraMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(),
    transparent: true,
    opacity: 0.4,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const aura = new THREE.Mesh(auraGeo, auraMat);
  group.add(aura);

  return group;
}
const core = createCore();
scene.add(core);

// === 単色リング作成 ===
function createSolidRing(radius, color, targetOpacity=0.5, fadeDuration=2000) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = 512;
  const ctx = canvas.getContext("2d");
  const r = canvas.width / 2;

  // 塗り
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI * 2);
  ctx.fill();

  // マスク（淡くする）
  const mask = ctx.createRadialGradient(r, r, r*0.4, r, r, r*0.95);
  mask.addColorStop(0.0, "rgba(0,0,0,0)");
  mask.addColorStop(0.5, "rgba(0,0,0,0.7)");
  mask.addColorStop(1.0, "rgba(0,0,0,0)");
  ctx.globalCompositeOperation = "destination-in";
  ctx.fillStyle = mask;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const texture = new THREE.CanvasTexture(canvas);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: texture,
    transparent: true,
    opacity: 0.0, // フェードイン用
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: true
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.userData = { createdAt: Date.now(), targetOpacity, fadeDuration };
  return mesh;
}

// === 時計リング ===
function createDynamicRing(radius) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = 1024;
  const ctx = canvas.getContext("2d");
  const texture = new THREE.CanvasTexture(canvas);

  function draw(hueShift) {
    const r = canvas.width/2;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const grad = ctx.createConicGradient(0, r, r);
    for (let i = 0; i <= 1; i += 0.2) {
      const hue = (i * 360 + hueShift) % 360;
      grad.addColorStop(i, `hsla(${hue}, 100%, 60%, 0.25)`);
    }
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(r, r, r, 0, Math.PI*2);
    ctx.fill();

    const mask = ctx.createRadialGradient(r, r, r*0.4, r, r, r*0.95);
    mask.addColorStop(0.0, "rgba(0,0,0,0)");
    mask.addColorStop(0.5, "rgba(0,0,0,0.7)");
    mask.addColorStop(1.0, "rgba(0,0,0,0)");
    ctx.globalCompositeOperation = "destination-in";
    ctx.fillStyle = mask;
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.globalCompositeOperation = "source-over";

    texture.needsUpdate = true;
  }

  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: texture,
    transparent: true,
    opacity: 0.5,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: true
  });
  const mesh = new THREE.Mesh(geo, mat);
  return { mesh, draw };
}

const secRing = createDynamicRing(1.4);
const minRing = createDynamicRing(1.7);
const hourRing = createDynamicRing(2.0);
scene.add(secRing.mesh, minRing.mesh, hourRing.mesh);

// === 背景リング管理 ===
const backgroundGroup = new THREE.Group();
backgroundGroup.position.z = -6;
scene.add(backgroundGroup);

const extraRings = [];
const startTime = Date.now();
const intervalMs = 3000; // テスト: 3秒ごと増加

function getRandomPastel() {
  const hue = Math.random() * 360;
  const sat = 60 + Math.random() * 20; 
  const light = 70 + Math.random() * 20; 
  return `hsla(${hue}, ${sat}%, ${light}%, 0.4)`;
}

// === アニメーション ===
function animate() {
  requestAnimationFrame(animate);
  const now = Date.now();
  const elapsed = now - startTime;

  // 中央コアをじわじわ拡大
  const scale = 1 + (elapsed / 60000) * 0.5; // 1分で50%拡大
  core.scale.set(scale, scale, 1);

  // 時計リング回転
  const dt = new Date();
  const sec = dt.getSeconds() + dt.getMilliseconds()/1000;
  const min = dt.getMinutes() + sec/60;
  const hour = (dt.getHours()%12) + min/60;

  secRing.mesh.rotation.z = -(sec/60)*Math.PI*2;
  minRing.mesh.rotation.z = -(min/60)*Math.PI*2;
  hourRing.mesh.rotation.z = -(hour/12)*Math.PI*2;

  // 色相変化
  const hueShift = (elapsed/100) % 360;
  secRing.draw(hueShift);
  minRing.draw(hueShift*0.5);
  hourRing.draw(hueShift*0.2);

  // 背景リングの追加
  const shouldCount = Math.floor(elapsed / intervalMs);
  while (extraRings.length < shouldCount) {
    const radius = 2.5 + extraRings.length*0.4;
    const color = getRandomPastel();
    const ring = createSolidRing(radius, color, 0.5, 2000);
    backgroundGroup.add(ring);
    extraRings.push(ring);
  }

  // フェードイン処理
  extraRings.forEach(ring => {
    const t = Math.min(1, (now - ring.userData.createdAt) / ring.userData.fadeDuration);
    ring.material.opacity = ring.userData.targetOpacity * t;
  });

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
