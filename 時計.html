<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>幻想的な時計リング（単色・層構造）</title>
  <style>
    body { margin:0; overflow:hidden; background:#eeeeee; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

/* === 基本 === */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setClearColor(0xeeeeee, 1);
document.body.appendChild(renderer.domElement);

/* === HSL→RGB === */
function hslToRgb(h, s, l){
  const c = (1 - Math.abs(2*l - 1)) * s;
  const hp = h / 60;
  const x = c * (1 - Math.abs((hp % 2) - 1));
  let [r1,g1,b1] = [0,0,0];
  if (0 <= hp && hp < 1) [r1,g1,b1] = [c,x,0];
  else if (1 <= hp && hp < 2) [r1,g1,b1] = [x,c,0];
  else if (2 <= hp && hp < 3) [r1,g1,b1] = [0,c,x];
  else if (3 <= hp && hp < 4) [r1,g1,b1] = [0,x,c];
  else if (4 <= hp && hp < 5) [r1,g1,b1] = [x,0,c];
  else [r1,g1,b1] = [c,0,x];
  const m = l - c/2;
  return [
    Math.round((r1 + m) * 255),
    Math.round((g1 + m) * 255),
    Math.round((b1 + m) * 255)
  ];
}

/* === コア === */
function createGlowTexture(size = 1024){
  const cvs = document.createElement('canvas');
  cvs.width = cvs.height = size;
  const ctx = cvs.getContext('2d');
  const r = size/2;
  const g = ctx.createRadialGradient(r,r,r*0.02, r,r,r);
  g.addColorStop(0.0, "rgba(255,255,255,1)");
  g.addColorStop(0.22, "rgba(255,245,235,0.9)");
  g.addColorStop(0.45, "rgba(210,230,255,0.5)");
  g.addColorStop(1.0, "rgba(0,0,0,0)");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,size,size);
  return new THREE.CanvasTexture(cvs);
}

const coreGroup = new THREE.Group();
{
  const coreGeo = new THREE.PlaneGeometry(2.5,2.5);
  const coreMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(), transparent:true, blending:THREE.AdditiveBlending,
    side:THREE.DoubleSide, depthWrite:false
  });
  coreGroup.add(new THREE.Mesh(coreGeo, coreMat));

  const auraGeo = new THREE.PlaneGeometry(4.5,4.5);
  const auraMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(), transparent:true, opacity:0.36, blending:THREE.AdditiveBlending,
    side:THREE.DoubleSide, depthWrite:false
  });
  coreGroup.add(new THREE.Mesh(auraGeo, auraMat));
}
scene.add(coreGroup);

/* === 単色リング生成 === */
function createSingleColorRing(radius, color, zpos){
  const cvs = document.createElement('canvas');
  cvs.width = cvs.height = 1024;
  const ctx = cvs.getContext('2d');
  const r = cvs.width/2;

  // 単色塗り
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(r,r,r,0,Math.PI*2);
  ctx.fill();

  // 内側抜き（ドーナツ状にする）
  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(r,r,r*0.7,0,Math.PI*2);
  ctx.fill();
  ctx.globalCompositeOperation = "source-over";

  const tex = new THREE.CanvasTexture(cvs);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: tex, transparent:true, opacity:0.8,
    blending: THREE.AdditiveBlending, side:THREE.DoubleSide, depthWrite:false
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.position.z = zpos;
  return mesh;
}

/* === 秒・分・時リング（それぞれレイヤー分け） === */
const secRing = createSingleColorRing(1.4, "rgba(255,150,150,0.6)", 0.05);
const minRing = createSingleColorRing(1.7, "rgba(150,255,150,0.6)", 0.07);
const hourRing = createSingleColorRing(2.0, "rgba(150,150,255,0.6)", 0.09);
scene.add(secRing, minRing, hourRing);

/* === 背景グループ === */
const backgroundGroup = new THREE.Group();
backgroundGroup.position.z = -6;
scene.add(backgroundGroup);

function createBackgroundRingMesh(radius, rgb, targetOpacity=0.34, fadeDur=1800){
  const cvs = document.createElement('canvas');
  cvs.width = cvs.height = 1024;
  const ctx = cvs.getContext('2d');
  const r = cvs.width/2;

  // 単色塗り
  ctx.fillStyle = `rgba(${rgb[0]},${rgb[1]},${rgb[2]},0.6)`;
  ctx.beginPath();
  ctx.arc(r,r,r,0,Math.PI*2);
  ctx.fill();

  // 内側抜き
  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(r,r,r*0.7,0,Math.PI*2);
  ctx.fill();
  ctx.globalCompositeOperation = "source-over";

  const tex = new THREE.CanvasTexture(cvs);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: tex, transparent:true, opacity:0,
    blending: THREE.NormalBlending, side:THREE.DoubleSide, depthWrite:false
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.userData = {
    targetOpacity,
    createdAt: Date.now(),
    fadeDuration: fadeDur
  };
  return mesh;
}

/* === パステル100色 === */
const pastel100 = Array.from({length:100}, (_,i)=>{
  const h = (i * 3.6) % 360;
  return hslToRgb(h, 0.45, 0.72);
});

/* === 管理 === */
const extraRings = [];
const startTime = Date.now();
const intervalMs = 10000; // 10秒ごと追加
const ringSpacing = 0.38;

/* === アニメーション === */
function animate(){
  requestAnimationFrame(animate);
  const now = Date.now();
  const elapsed = now - startTime;

  const dt = new Date();
  const sec = dt.getSeconds() + dt.getMilliseconds()/1000;
  const min = dt.getMinutes() + sec/60;
  const hrs = (dt.getHours()%12) + min/60;

  secRing.rotation.z  = -(sec/60) * Math.PI*2;
  minRing.rotation.z  = -(min/60) * Math.PI*2;
  hourRing.rotation.z = -(hrs/12) * Math.PI*2;

  const shouldCount = Math.floor(elapsed / intervalMs);
  while (extraRings.length < shouldCount) {
    const idx = extraRings.length % pastel100.length;
    const rgb = pastel100[idx];
    const radius = 2.5 + extraRings.length * ringSpacing;
    const mesh = createBackgroundRingMesh(radius, rgb, 0.34, 2000);
    backgroundGroup.add(mesh);
    extraRings.push(mesh);
  }

  extraRings.forEach(m => {
    const t = Math.min(1, (now - m.userData.createdAt) / m.userData.fadeDuration);
    m.material.opacity = m.userData.targetOpacity * t;
  });

  renderer.render(scene, camera);
}
animate();

/* === リサイズ === */
addEventListener('resize', ()=>{
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});


/* ---------- 背景リング（追加・フェード管理） ---------- */
function createBackgroundRingMesh(radius, rgb, targetOpacity=0.20, fadeDur=2500){
  const tex = createRingTextureFromRGB(rgb, 1024);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: tex,
    transparent: true,
    opacity: 0.0, // フェードイン開始
    blending: THREE.AdditiveBlending,  // 淡い重なりに
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.userData = {
    targetOpacity,
    createdAt: Date.now(),
    fadeDuration: fadeDur
  };
  return mesh;
}

/* ---------- ふわっとしたリングテクスチャ（RGB配列） ---------- */
function createRingTextureFromRGB(rgb, size=1024){
  const [r,g,b] = rgb;
  const cvs = document.createElement('canvas');
  cvs.width = cvs.height = size;
  const ctx = cvs.getContext('2d');
  const R = size/2;

  // より広がりのある淡いリング
  const grad = ctx.createRadialGradient(R,R,R*0.45, R,R,R*0.98);
  grad.addColorStop(0.0, "rgba(0,0,0,0)");
  grad.addColorStop(0.25, `rgba(${r},${g},${b},0.18)`);
  grad.addColorStop(0.55, `rgba(${r},${g},${b},0.10)`);
  grad.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(R,R,R,0,Math.PI*2);
  ctx.fill();

  const tex = new THREE.CanvasTexture(cvs);
  tex.needsUpdate = true;
  return tex;
}

</script>
</body>
</html>
