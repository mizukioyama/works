<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
camera.position.z = 12;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === 光球テクスチャ ===
function createGlowTexture(size = 1024) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.05, r, r, r);
  gradient.addColorStop(0.0, "rgba(255,255,255,1.0)");
  gradient.addColorStop(0.3, "rgba(255,255,220,0.7)");
  gradient.addColorStop(0.6, "rgba(200,220,255,0.3)");
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);

  return new THREE.CanvasTexture(canvas);
}

// === 光球本体 ===
const baseSize = 5.0; // 光球とリングの基準直径
const coreGeo = new THREE.PlaneGeometry(baseSize, baseSize);
const coreMat = new THREE.MeshBasicMaterial({
  map: createGlowTexture(),
  transparent: true,
  blending: THREE.AdditiveBlending,
  side: THREE.DoubleSide,
  depthWrite: false
});
const core = new THREE.Mesh(coreGeo, coreMat);
scene.add(core);

// === リングテクスチャ ===
function createRingTexture(size = 1024) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createConicGradient(0, r, r);
  gradient.addColorStop(0.0, "rgba(255,0,0,0.3)");
  gradient.addColorStop(0.2, "rgba(255,255,0,0.3)");
  gradient.addColorStop(0.4, "rgba(0,255,255,0.3)");
  gradient.addColorStop(0.6, "rgba(0,128,255,0.3)");
  gradient.addColorStop(0.8, "rgba(255,0,255,0.3)");
  gradient.addColorStop(1.0, "rgba(255,0,0,0.3)");

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI * 2);
  ctx.fill();

  // 内側を透明に
  const mask = ctx.createRadialGradient(r, r, r*0.5, r, r, r);
  mask.addColorStop(0.0, "rgba(0,0,0,0)");
  mask.addColorStop(0.7, "rgba(0,0,0,1)");
  mask.addColorStop(1.0, "rgba(0,0,0,0)");
  ctx.globalCompositeOperation = "destination-in";
  ctx.fillStyle = mask;
  ctx.fillRect(0,0,size,size);

  return new THREE.CanvasTexture(canvas);
}

// === リング作成 ===
function createFlareRing(diameter) {
  const geo = new THREE.PlaneGeometry(diameter, diameter);
  const mat = new THREE.MeshBasicMaterial({
    map: createRingTexture(),
    transparent: true,
    opacity: 0.6,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  return new THREE.Mesh(geo, mat);
}

// === 光球と同じサイズのリング ===
const secRing = createFlareRing(baseSize);
const minRing = createFlareRing(baseSize);
const hourRing = createFlareRing(baseSize);

scene.add(secRing, minRing, hourRing);

// === 時間管理 ===
const startDate = new Date();
const maxYears = 100;
const maxSizePx = 10000;

// === アニメーション ===
function animate() {
  requestAnimationFrame(animate);
  const now = new Date();
  const elapsedMs = now - startDate;

  // 中央光球を「100年で10000px」に拡大
  const yearsPassed = elapsedMs / (1000*60*60*24*365);
  const scale = Math.min(1 + (yearsPassed/maxYears) * (maxSizePx/baseSize), maxSizePx/baseSize);
  core.scale.set(scale, scale, 1);

  // リングも光球に合わせてスケーリング
  secRing.scale.set(scale, scale, 1);
  minRing.scale.set(scale, scale, 1);
  hourRing.scale.set(scale, scale, 1);

  // 時計リング回転
  const sec = now.getSeconds() + now.getMilliseconds()/1000;
  const min = now.getMinutes() + sec/60;
  const hour = (now.getHours()%12) + min/60;

  secRing.rotation.z = - (sec/60) * Math.PI*2;
  minRing.rotation.z = - (min/60) * Math.PI*2;
  hourRing.rotation.z = - (hour/12) * Math.PI*2;

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
