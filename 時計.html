<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な回転リング</title>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.z = 6;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === 光球テクスチャ ===
function createGlowTexture(size = 1024) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.1, r, r, r);
  gradient.addColorStop(0.0, "rgba(255,255,255,1.0)");
  gradient.addColorStop(0.3, "rgba(255,255,200,0.6)");
  gradient.addColorStop(0.6, "rgba(200,220,255,0.3)");
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);

  const tex = new THREE.CanvasTexture(canvas);
  tex.needsUpdate = true;
  return tex;
}

// === 光球本体 ===
const coreGeo = new THREE.PlaneGeometry(2.5, 2.5);
const coreMat = new THREE.MeshBasicMaterial({
  map: createGlowTexture(),
  transparent: true,
  blending: THREE.AdditiveBlending,
  side: THREE.DoubleSide
});
const core = new THREE.Mesh(coreGeo, coreMat);
scene.add(core);

// === リング用 CanvasTexture ===
function createRingTexture(size = 512) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  // 虹色の円環
  const gradient = ctx.createConicGradient(0, r, r);
  gradient.addColorStop(0.0, "rgba(255,0,0,0.4)");
  gradient.addColorStop(0.2, "rgba(255,255,0,0.4)");
  gradient.addColorStop(0.4, "rgba(0,255,255,0.4)");
  gradient.addColorStop(0.6, "rgba(0,128,255,0.4)");
  gradient.addColorStop(0.8, "rgba(255,0,255,0.4)");
  gradient.addColorStop(1.0, "rgba(255,0,0,0.4)");

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI * 2);
  ctx.fill();

  // 内側を透明にしてリング化
  const mask = ctx.createRadialGradient(r, r, r*0.6, r, r, r);
  mask.addColorStop(0.0, "rgba(0,0,0,0)");
  mask.addColorStop(0.8, "rgba(0,0,0,1)");
  mask.addColorStop(1.0, "rgba(0,0,0,0)");
  ctx.globalCompositeOperation = "destination-in";
  ctx.fillStyle = mask;
  ctx.fillRect(0,0,size,size);

  const tex = new THREE.CanvasTexture(canvas);
  tex.needsUpdate = true;
  return tex;
}

// === リング作成 ===
function createFlareRing(radius) {
  const geo = new THREE.PlaneGeometry(radius * 2, radius * 2);
  const mat = new THREE.MeshBasicMaterial({
    map: createRingTexture(),
    transparent: true,
    opacity: 0.4,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  return new THREE.Mesh(geo, mat);
}

// === 複数リング配置 ===
const bgGroup = new THREE.Group();
scene.add(bgGroup);

for (let i = 0; i < 5; i++) {
  const ring = createFlareRing(3 + i * 1.0);
  ring.position.z = -i * 0.3;
  bgGroup.add(ring);
}

// === アニメーション ===
function animate() {
  requestAnimationFrame(animate);
  bgGroup.children.forEach((ring, i) => {
    ring.rotation.z += 0.001 * (i % 2 === 0 ? 1 : -1);
  });
  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
