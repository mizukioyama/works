<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な単色リング</title>
  <style>
    body { margin:0; overflow:hidden; background: #e8e8e8; } /* 白寄り灰色 */
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.z = 8;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === 中央の幻想的な光球 ===
function createGlowTexture(size = 1024, color = "rgba(255,255,255,1)") {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.2, r, r, r);
  gradient.addColorStop(0.0, color);
  gradient.addColorStop(0.5, "rgba(255,255,255,0.4)");
  gradient.addColorStop(1.0, "rgba(255,255,255,0)");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);

  return new THREE.CanvasTexture(canvas);
}

const coreGeo = new THREE.PlaneGeometry(2.5, 2.5);
const coreMat = new THREE.MeshBasicMaterial({
  map: createGlowTexture(),
  transparent: true,
  blending: THREE.AdditiveBlending,
  side: THREE.DoubleSide,
  depthWrite: false
});
const core = new THREE.Mesh(coreGeo, coreMat);
scene.add(core);

// === 単色リング用テクスチャ ===
function createSoftRingTexture(size = 512, color = "rgba(200,220,255,0.6)") {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  // 外側ほど透明になる柔らかいリング
  const gradient = ctx.createRadialGradient(r, r, r*0.6, r, r, r);
  gradient.addColorStop(0.6, color);
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI*2);
  ctx.fill();

  const tex = new THREE.CanvasTexture(canvas);
  tex.needsUpdate = true;
  return tex;
}

// === リング作成 ===
function createSoftRing(radius, color) {
  const geo = new THREE.PlaneGeometry(radius * 2, radius * 2);
  const mat = new THREE.MeshBasicMaterial({
    map: createSoftRingTexture(512, color),
    transparent: true,
    opacity: 0.0, // フェードイン用
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const ring = new THREE.Mesh(geo, mat);
  ring.position.z = -0.5;
  return ring;
}

// === 色リスト（淡いパステル調） ===
const pastelColors = [
  "rgba(255,200,200,0.6)", // 淡いピンク
  "rgba(200,220,255,0.6)", // 淡い水色
  "rgba(220,255,220,0.6)", // 淡いグリーン
  "rgba(255,240,200,0.6)", // 淡いクリーム
  "rgba(240,220,255,0.6)"  // 淡いラベンダー
];

let currentColorIndex = 0;

// === リング管理 ===
const ringGroup = new THREE.Group();
scene.add(ringGroup);

// デフォルトリング3つ
for (let i = 0; i < 3; i++) {
  const ring = createSoftRing(3 + i * 1.2, pastelColors[i % pastelColors.length]);
  ring.material.opacity = 0.5; // 既存は即表示
  ringGroup.add(ring);
}

// 時間経過でリングを追加
let lastAdd = Date.now();
function maybeAddRing() {
  const now = Date.now();
  if (now - lastAdd > 10000) { // 10秒ごと
    lastAdd = now;
    currentColorIndex = (currentColorIndex + 1) % pastelColors.length;
    const newRing = createSoftRing(3 + ringGroup.children.length * 1.2, pastelColors[currentColorIndex]);
    ringGroup.add(newRing);

    // フェードイン
    let opacity = 0;
    const fade = setInterval(() => {
      opacity += 0.02;
      newRing.material.opacity = Math.min(opacity, 0.5);
      if (opacity >= 0.5) clearInterval(fade);
    }, 50);
  }
}

// === アニメーション ===
function animate() {
  requestAnimationFrame(animate);

  maybeAddRing();

  ringGroup.children.forEach((ring, i) => {
    ring.rotation.z += 0.0005 * (i % 2 === 0 ? 1 : -1);
  });

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
