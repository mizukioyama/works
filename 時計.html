<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>時計のような回転リング</title>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.z = 8;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === 中央の発光コア ===
function createGlowTexture(size = 1024) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.1, r, r, r);
  gradient.addColorStop(0.0, "rgba(255,255,255,1.0)");
  gradient.addColorStop(0.3, "rgba(255,255,200,0.6)");
  gradient.addColorStop(0.6, "rgba(200,220,255,0.3)");
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);

  const tex = new THREE.CanvasTexture(canvas);
  tex.needsUpdate = true;
  return tex;
}

const coreGeo = new THREE.PlaneGeometry(3, 3);
const coreMat = new THREE.MeshBasicMaterial({
  map: createGlowTexture(),
  transparent: true,
  blending: THREE.AdditiveBlending,
  side: THREE.DoubleSide
});
const core = new THREE.Mesh(coreGeo, coreMat);
scene.add(core);

// === リング用テクスチャ ===
function createRingTexture(color, size = 512) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.7, r, r, r);
  gradient.addColorStop(0.7, color);
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI * 2);
  ctx.fill();

  const tex = new THREE.CanvasTexture(canvas);
  tex.needsUpdate = true;
  return tex;
}

// === 各リング ===
function createClockRing(radius, color) {
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: createRingTexture(color),
    transparent: true,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  return new THREE.Mesh(geo, mat);
}

// 秒・分・時リングを作成
const secRing = createClockRing(5, "rgba(0,255,255,0.6)");
const minRing = createClockRing(6, "rgba(255,100,255,0.5)");
const hourRing = createClockRing(7, "rgba(255,200,100,0.4)");

scene.add(secRing);
scene.add(minRing);
scene.add(hourRing);

// === アニメーション ===
function animate() {
  requestAnimationFrame(animate);

  const now = new Date();
  const seconds = now.getSeconds() + now.getMilliseconds()/1000;
  const minutes = now.getMinutes() + seconds/60;
  const hours   = now.getHours() % 12 + minutes/60;

  // 時計のように回転
  secRing.rotation.z = - (seconds / 60) * Math.PI * 2;
  minRing.rotation.z = - (minutes / 60) * Math.PI * 2;
  hourRing.rotation.z = - (hours / 12) * Math.PI * 2;

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
