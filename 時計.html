<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ホログラムリング時計</title>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    canvas { display:block; }
    #message {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      font-family: 'Arial', sans-serif;
      color: white;
      text-shadow: 0 0 20px cyan, 0 0 40px magenta;
      text-align: center;
    }
    #clock {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc, 0 0 30px #ff00ff;
    }
  </style>
</head>
<body>
  <div id="message">Stay Inspired ✨</div>
  <div id="clock"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
  <script>
    // シーンとカメラ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // レンダラー
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 光
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    // 中心の光球
    const sphereGeo = new THREE.SphereGeometry(1, 64, 64);
    const sphereMat = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      transparent: true,
      opacity: 0.9
    });
    const sphere = new THREE.Mesh(sphereGeo, sphereMat);
    scene.add(sphere);

    // 中心リング
    const ringGeo = new THREE.RingGeometry(1.3, 1.5, 128);
    const ringMat = new THREE.MeshBasicMaterial({
      color: 0x00ffff,
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.6
    });
    const ring = new THREE.Mesh(ringGeo, ringMat);
    scene.add(ring);

    // 背景ホログラムリング
    const bgRingGeo = new THREE.RingGeometry(3.5, 5.5, 256);
    const bgRingMat = new THREE.MeshBasicMaterial({
      color: 0xff00ff,
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.25
    });
    const bgRing = new THREE.Mesh(bgRingGeo, bgRingMat);
    bgRing.rotation.x = Math.PI / 2.5;
    scene.add(bgRing);

    // アニメーション
    function animate() {
      requestAnimationFrame(animate);
      ring.rotation.z += 0.002;
      bgRing.rotation.z -= 0.001; // 背景リングは逆回転で幻想感
      renderer.render(scene, camera);
    }
    animate();

    // 時計表示
    function updateClock(){
      const now = new Date();
      const h = String(now.getHours()).padStart(2,'0');
      const m = String(now.getMinutes()).padStart(2,'0');
      const s = String(now.getSeconds()).padStart(2,'0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // リサイズ対応
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
