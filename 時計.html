<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:#e5e5e5; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xeeeeee, 1); // 白寄りの灰色
document.body.appendChild(renderer.domElement);

// === 光球テクスチャ ===
function createGlowTexture(size = 1024) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.05, r, r, r);
  gradient.addColorStop(0.0, "rgba(255,255,255,1.0)");
  gradient.addColorStop(0.2, "rgba(240,250,255,0.7)");
  gradient.addColorStop(0.5, "rgba(200,220,255,0.3)");
  gradient.addColorStop(0.8, "rgba(150,180,255,0.1)");
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);

  return new THREE.CanvasTexture(canvas);
}

// === 光球本体 ===
function createCore() {
  const group = new THREE.Group();

  const coreGeo = new THREE.PlaneGeometry(2.5, 2.5);
  const coreMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(),
    transparent: true,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const core = new THREE.Mesh(coreGeo, coreMat);
  group.add(core);

  return group;
}
const core = createCore();
scene.add(core);

// === 単色リング作成（境界を淡く） ===
function createSolidRing(radius, color) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = 1024;
  const ctx = canvas.getContext("2d");
  const r = canvas.width / 2;

  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI * 2);
  ctx.fill();

  const mask = ctx.createRadialGradient(r, r, r*0.6, r, r, r);
  mask.addColorStop(0.0, "rgba(0,0,0,0)");
  mask.addColorStop(0.7, "rgba(0,0,0,0.6)");
  mask.addColorStop(1.0, "rgba(0,0,0,0)");
  ctx.globalCompositeOperation = "destination-in";
  ctx.fillStyle = mask;
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.globalCompositeOperation = "source-over";

  const texture = new THREE.CanvasTexture(canvas);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: texture,
    transparent: true,
    opacity: 0.6,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  return new THREE.Mesh(geo, mat);
}

// === リングを生成 ===
const rings = [
  { mesh: createSolidRing(2.0, "rgba(255,180,200,0.5)"), speed: 0.002 },
  { mesh: createSolidRing(2.4, "rgba(180,255,200,0.5)"), speed: -0.0015 },
  { mesh: createSolidRing(2.8, "rgba(200,200,255,0.5)"), speed: 0.001 }
];
rings.forEach(r => scene.add(r.mesh));

// === アニメーション ===
const start = Date.now();
function animate() {
  requestAnimationFrame(animate);
  const elapsed = (Date.now() - start) * 0.001;

  // 中心コアはゆっくり拡大＆時計回り回転
  const scale = 1 + elapsed * 0.02;
  core.scale.set(scale, scale, 1);
  core.rotation.z -= 0.002; // 時計回り

  // リングは回転方向を変えて幻想的に
  rings.forEach(r => {
    r.mesh.rotation.z += r.speed;
    r.mesh.scale.set(scale, scale, 1);
  });

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
