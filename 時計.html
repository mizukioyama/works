<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.z = 6;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === 光球テクスチャ ===
function createGlowTexture(size = 1024) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.05, r, r, r);
  gradient.addColorStop(0.0, "rgba(255,255,255,1.0)");
  gradient.addColorStop(0.3, "rgba(255,255,200,0.6)");
  gradient.addColorStop(0.6, "rgba(200,220,255,0.3)");
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);

  return new THREE.CanvasTexture(canvas);
}

// === 光球本体 ===
const coreGeo = new THREE.PlaneGeometry(2.5, 2.5);
const coreMat = new THREE.MeshBasicMaterial({
  map: createGlowTexture(),
  transparent: true,
  blending: THREE.AdditiveBlending,
  depthWrite: true, // 奥行きを判定させる
  side: THREE.DoubleSide
});
const core = new THREE.Mesh(coreGeo, coreMat);
scene.add(core);

// === リングテクスチャ ===
function createRingTexture(size = 512, colorStops) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createConicGradient(0, r, r);
  colorStops.forEach(([pos, col]) => gradient.addColorStop(pos, col));

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI*2);
  ctx.fill();

  const mask = ctx.createRadialGradient(r, r, r*0.6, r, r, r);
  mask.addColorStop(0.0, "rgba(0,0,0,0)");
  mask.addColorStop(0.8, "rgba(0,0,0,1)");
  mask.addColorStop(1.0, "rgba(0,0,0,0)");
  ctx.globalCompositeOperation = "destination-in";
  ctx.fillStyle = mask;
  ctx.fillRect(0,0,size,size);

  return new THREE.CanvasTexture(canvas);
}

// === リング作成 ===
function createFlareRing(radius, colorStops) {
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: createRingTexture(512, colorStops),
    transparent: true,
    opacity: 0.5,
    depthWrite: true, // 奥行きを判定させる
    side: THREE.DoubleSide
  });
  return new THREE.Mesh(geo, mat);
}

// === 時計用リング ===
const secRing = createFlareRing(3.0, [
  [0.0,"rgba(255,100,100,0.6)"], [1.0,"rgba(255,100,100,0.6)"]
]);
const minRing = createFlareRing(3.6, [
  [0.0,"rgba(100,255,100,0.6)"], [1.0,"rgba(100,255,100,0.6)"]
]);
const hourRing = createFlareRing(4.2, [
  [0.0,"rgba(100,100,255,0.6)"], [1.0,"rgba(100,100,255,0.6)"]
]);

scene.add(secRing, minRing, hourRing);

// === アニメーション ===
let startTime = Date.now();

function animate() {
  requestAnimationFrame(animate);
  const now = new Date();
  const seconds = now.getSeconds() + now.getMilliseconds()/1000;
  const minutes = now.getMinutes() + seconds/60;
  const hours = now.getHours()%12 + minutes/60;

  // 時計回転
  secRing.rotation.z = - (seconds/60) * 2*Math.PI;
  minRing.rotation.z = - (minutes/60) * 2*Math.PI;
  hourRing.rotation.z = - (hours/12) * 2*Math.PI;

  // 中央光球を「1秒ごとに1mm拡大」
  const elapsedSec = (Date.now() - startTime)/1000;
  const scale = 1.0 + elapsedSec*0.001; // 1秒ごとに0.001拡大
  core.scale.set(scale, scale, 1);

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
