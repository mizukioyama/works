<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な液体時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x111111, 1);
document.body.appendChild(renderer.domElement);

// === コアを液体風に揺らすシェーダー ===
const coreShaderMat = new THREE.ShaderMaterial({
  uniforms: {
    uTime: { value: 0.0 }
  },
  vertexShader: `
    uniform float uTime;
    varying vec2 vUv;
    void main() {
      vUv = uv;
      vec3 newPosition = position;
      newPosition.x += 0.1 * sin(uTime + position.y * 3.0);
      newPosition.y += 0.1 * cos(uTime + position.x * 3.0);
      gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
    }
  `,
  fragmentShader: `
    varying vec2 vUv;
    void main() {
      float dist = length(vUv - 0.5);
      float alpha = smoothstep(0.5, 0.0, dist);
      gl_FragColor = vec4(1.0, 1.0, 1.0, alpha);
    }
  `,
  transparent: true,
  blending: THREE.AdditiveBlending,
  depthWrite: false
});
const coreGeo = new THREE.SphereGeometry(1.2, 64, 64);
const core = new THREE.Mesh(coreGeo, coreShaderMat);
scene.add(core);

// === 動的リング作成（霧っぽくゆらゆら） ===
function createFogRing(radius, hueBase) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = 1024;
  const ctx = canvas.getContext("2d");
  const texture = new THREE.CanvasTexture(canvas);

  function draw(hueShift) {
    const r = canvas.width/2;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const grad = ctx.createConicGradient(0, r, r);
    for (let i = 0; i <= 1; i += 0.25) {
      const hue = (hueBase + i*60 + hueShift) % 360;
      grad.addColorStop(i, `hsla(${hue}, 100%, 65%, 0.25)`);
    }
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(r, r, r, 0, Math.PI*2);
    ctx.fill();

    const mask = ctx.createRadialGradient(r, r, r*0.5, r, r, r*0.95);
    mask.addColorStop(0.0, "rgba(0,0,0,0)");
    mask.addColorStop(0.7, "rgba(0,0,0,0.6)");
    mask.addColorStop(1.0, "rgba(0,0,0,0)");
    ctx.globalCompositeOperation = "destination-in";
    ctx.fillStyle = mask;
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.globalCompositeOperation = "source-over";

    texture.needsUpdate = true;
  }

  const geo = new THREE.PlaneGeometry(radius*2, radius*2, 64, 64);
  const mat = new THREE.MeshBasicMaterial({
    map: texture,
    transparent: true,
    opacity: 0.55,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const mesh = new THREE.Mesh(geo, mat);
  return { mesh, draw };
}

// === 時計リング ===
const secRing = createFogRing(1.4, 0);
const minRing = createFogRing(1.7, 120);
const hourRing = createFogRing(2.0, 240);
scene.add(secRing.mesh, minRing.mesh, hourRing.mesh);

// === エクストラリング ===
const extraRings = [];
const startDate = new Date();
const clock = new THREE.Clock();

// === アニメーション ===
function animate() {
  requestAnimationFrame(animate);
  const now = new Date();
  const elapsedMs = now - startDate;
  const t = clock.getElapsedTime();
  const yearsPassed = Math.floor(elapsedMs / (1000*60*60*24*365));

  // 液体風のコア
  core.material.uniforms.uTime.value = t;

  // 回転・揺らめき
  secRing.mesh.rotation.z = -(now.getSeconds()/60)*Math.PI*2 + t*0.5;
  minRing.mesh.rotation.z = -(now.getMinutes()/60)*Math.PI*2 - t*0.2;
  hourRing.mesh.rotation.z = -((now.getHours()%12)/12)*Math.PI*2 + t*0.1;

  secRing.mesh.scale.set(1+0.08*Math.sin(t*2), 1+0.08*Math.cos(t*2), 1);
  minRing.mesh.scale.set(1+0.06*Math.sin(t*1.5), 1+0.06*Math.cos(t*1.5), 1);
  hourRing.mesh.scale.set(1+0.05*Math.sin(t), 1+0.05*Math.cos(t), 1);

  // 色相シフト
  const hueShift = (elapsedMs/80) % 360;
  secRing.draw(hueShift);
  minRing.draw(hueShift*0.6);
  hourRing.draw(hueShift*0.3);

  // 年ごとに追加リング
  while (extraRings.length < yearsPassed) {
    const radius = 2.5 + extraRings.length*0.3;
    const ring = createFogRing(radius, extraRings.length*50);
    scene.add(ring.mesh);
    extraRings.push(ring);
  }
  extraRings.forEach((r,i)=>r.draw(hueShift*0.2+i*20));

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
