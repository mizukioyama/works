<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:#eee; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xeeeeee, 1); // 白寄りの灰色
document.body.appendChild(renderer.domElement);

// === 光球テクスチャ ===
function createGlowTexture(size = 1024) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.05, r, r, r);
  gradient.addColorStop(0.0, "rgba(255,255,255,1.0)");
  gradient.addColorStop(0.2, "rgba(220,240,255,0.7)");
  gradient.addColorStop(0.5, "rgba(180,200,255,0.35)");
  gradient.addColorStop(0.8, "rgba(150,180,255,0.15)");
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);

  return new THREE.CanvasTexture(canvas);
}

// === 中央の光球 ===
function createCore() {
  const group = new THREE.Group();
  const coreGeo = new THREE.PlaneGeometry(2.5, 2.5);
  const coreMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(),
    transparent: true,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  group.add(new THREE.Mesh(coreGeo, coreMat));
  return group;
}
const core = createCore();
scene.add(core);

// === フワッとしたリングテクスチャ生成 ===
function createRingTexture(color, size = 1024) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.6, r, r, r*0.95);
  gradient.addColorStop(0.0, "rgba(0,0,0,0)");
  gradient.addColorStop(0.4, `${color}66`); // 中間：やや濃い
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI*2);
  ctx.fill();

  return new THREE.CanvasTexture(canvas);
}

// === 時計リング（消えない3色リング） ===
function createClockRing(radius, color) {
  const tex = createRingTexture(color);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: tex,
    transparent: true,
    opacity: 0.7,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  return new THREE.Mesh(geo, mat);
}
const secRing = createClockRing(1.4, "rgba(255,180,180,1)");
const minRing = createClockRing(1.7, "rgba(180,255,180,1)");
const hourRing = createClockRing(2.0, "rgba(180,180,255,1)");
scene.add(secRing, minRing, hourRing);

// === 背景リング（増えていく） ===
function createBackgroundRing(radius, color) {
  const tex = createRingTexture(color);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: tex,
    transparent: true,
    opacity: 0.35,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  return new THREE.Mesh(geo, mat);
}

// === 淡いパステル系パレット ===
const pastelPalette = [
  "rgba(255,200,200,1)",
  "rgba(200,220,255,1)",
  "rgba(200,255,220,1)",
  "rgba(255,240,200,1)",
  "rgba(230,200,255,1)"
];
const extraRings = [];

// === 時間管理 ===
const startTime = Date.now();

// === アニメーション ===
function animate() {
  requestAnimationFrame(animate);
  const now = new Date();
  const elapsed = Date.now() - startTime;

  // 時計回転
  const sec = now.getSeconds() + now.getMilliseconds()/1000;
  const min = now.getMinutes() + sec/60;
  const hour = (now.getHours()%12) + min/60;

  secRing.rotation.z = -(sec/60)*Math.PI*2;
  minRing.rotation.z = -(min/60)*Math.PI*2;
  hourRing.rotation.z = -(hour/12)*Math.PI*2;

  // 背景リングの追加（10秒ごと）
  const ringsShouldExist = Math.floor(elapsed/10000);
  while (extraRings.length < ringsShouldExist) {
    const idx = extraRings.length % pastelPalette.length;
    const radius = 2.5 + extraRings.length*0.4;
    const ring = createBackgroundRing(radius, pastelPalette[idx]);
    scene.add(ring);
    extraRings.push(ring);
  }

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
