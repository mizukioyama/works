<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>幻想的なホログラム時計</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #e6e6e6; /* 白寄りの灰色 */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  // --- 基本セットアップ ---
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 8;

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // --- 中央の白い球体 ---
  const sphereGeometry = new THREE.SphereGeometry(1.2, 64, 64);
  const sphereMaterial = new THREE.MeshPhongMaterial({
    color: 0xffffff,
    emissive: 0xaaaaaa,
    shininess: 100,
    transparent: true,
    opacity: 0.9
  });
  const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
  scene.add(sphere);

  // --- 照明 ---
  const light = new THREE.PointLight(0xffffff, 2, 100);
  light.position.set(10, 10, 10);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.4));

  // --- リング格納用 ---
  const rings = [];
  const maxColors = 100;
  const pastelColors = Array.from({length: maxColors}, (_, i) => {
    const hue = (i * 360 / maxColors) % 360;
    return new THREE.Color(`hsl(${hue}, 70%, 85%)`);
  });

  function createRing(color, radius) {
    const geometry = new THREE.RingGeometry(radius, radius + 0.05, 128);
    const material = new THREE.MeshBasicMaterial({
      color: color,
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0
    });
    const mesh = new THREE.Mesh(geometry, material);
    mesh.rotation.x = Math.PI / 2;
    scene.add(mesh);
    return mesh;
  }

  // 初期リング
  for (let i = 0; i < 3; i++) {
    const ring = createRing(pastelColors[i], 2 + i * 0.3);
    ring.material.opacity = 0.6;
    rings.push(ring);
  }

  // --- 時間経過でリングを追加 ---
  let ringIndex = 3;
  setInterval(() => {
    if (ringIndex < maxColors) {
      const newRing = createRing(pastelColors[ringIndex], 2 + ringIndex * 0.3);
      rings.push(newRing);
      ringIndex++;
    }
  }, 10000); // テスト用：10秒で追加

  // --- アニメーション ---
  function animate() {
    requestAnimationFrame(animate);

    // 球体を少しずつ大きくする
    sphere.scale.x += 0.0002;
    sphere.scale.y += 0.0002;
    sphere.scale.z += 0.0002;

    // リングの回転とフェードイン
    rings.forEach((ring, i) => {
      ring.rotation.z += 0.002;
      if (ring.material.opacity < 0.6) {
        ring.material.opacity += 0.002;
      }
    });

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
