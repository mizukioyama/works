<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:#eeeeee; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xeeeeee, 1);
document.body.appendChild(renderer.domElement);

// === 光球テクスチャ ===
function createGlowTexture(size=512){
  const cvs = document.createElement("canvas");
  cvs.width = cvs.height = size;
  const ctx = cvs.getContext("2d");
  const r = size/2;
  const g = ctx.createRadialGradient(r,r,r*0.05, r,r,r);
  g.addColorStop(0.0,"rgba(255,255,255,1)");
  g.addColorStop(0.3,"rgba(220,240,255,0.6)");
  g.addColorStop(0.6,"rgba(150,180,255,0.3)");
  g.addColorStop(1.0,"rgba(0,0,0,0)");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,size,size);
  return new THREE.CanvasTexture(cvs);
}

// === 光球 ===
function createCore(){
  const group = new THREE.Group();
  const coreGeo = new THREE.PlaneGeometry(2.5,2.5);
  const coreMat = new THREE.MeshBasicMaterial({
    map:createGlowTexture(),transparent:true,blending:THREE.AdditiveBlending,side:THREE.DoubleSide,depthWrite:false
  });
  group.add(new THREE.Mesh(coreGeo, coreMat));
  const auraGeo = new THREE.PlaneGeometry(4.5,4.5);
  const auraMat = new THREE.MeshBasicMaterial({
    map:createGlowTexture(),transparent:true,opacity:0.35,blending:THREE.AdditiveBlending,side:THREE.DoubleSide,depthWrite:false
  });
  group.add(new THREE.Mesh(auraGeo, auraMat));
  return group;
}
scene.add(createCore());

// === 単色リング（境目ぼかし付き） ===
function createSoftRing(radius, color, targetOpacity=0.4, fadeDur=2000){
  const cvs = document.createElement("canvas");
  cvs.width = cvs.height = 512;
  const ctx = cvs.getContext("2d");
  const r = cvs.width/2;

  // 塗りつぶし
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(r,r,r,0,Math.PI*2);
  ctx.fill();

  // マスクで境界をぼかす
  const mask = ctx.createRadialGradient(r,r,r*0.6, r,r,r*0.95);
  mask.addColorStop(0.0,"rgba(0,0,0,0)");
  mask.addColorStop(1.0,"rgba(0,0,0,1)");
  ctx.globalCompositeOperation="destination-in";
  ctx.fillStyle=mask;
  ctx.fillRect(0,0,cvs.width,cvs.height);

  const tex = new THREE.CanvasTexture(cvs);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map:tex,transparent:true,opacity:0,side:THREE.DoubleSide,depthWrite:false
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.userData = {targetOpacity, createdAt:Date.now(), fadeDuration:fadeDur};
  return mesh;
}

// === 時計リング（淡い色＋ゆらぎ） ===
function createClockRing(radius, color){
  const cvs = document.createElement("canvas");
  cvs.width = cvs.height = 1024;
  const ctx = cvs.getContext("2d");
  const tex = new THREE.CanvasTexture(cvs);

  function draw(){
    const r = cvs.width/2;
    ctx.clearRect(0,0,cvs.width,cvs.height);
    const g = ctx.createRadialGradient(r,r,r*0.6, r,r,r*0.95);
    g.addColorStop(0.0, color.replace("0.6","0.3"));
    g.addColorStop(1.0, "rgba(0,0,0,0)");
    ctx.fillStyle=g;
    ctx.beginPath();ctx.arc(r,r,r,0,Math.PI*2);ctx.fill();
    tex.needsUpdate=true;
  }

  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map:tex,transparent:true,opacity:0.6,side:THREE.DoubleSide,depthWrite:false
  });
  const mesh = new THREE.Mesh(geo, mat);
  draw();
  return mesh;
}

const secRing=createClockRing(1.4,"rgba(180,200,255,0.6)");
const minRing=createClockRing(1.7,"rgba(200,180,255,0.6)");
const hourRing=createClockRing(2.0,"rgba(255,200,220,0.6)");
scene.add(secRing,minRing,hourRing);

// === 背景リング管理 ===
const backgroundGroup=new THREE.Group();
backgroundGroup.position.z=-6;
scene.add(backgroundGroup);

const extraRings=[];
const startTime=Date.now();
const intervalMs=4000; // 4秒ごと

function randomPastel(){
  const h=Math.random()*360;
  return `hsl(${h},70%,80%)`;
}

// === アニメーション ===
function animate(){
  requestAnimationFrame(animate);
  const now=Date.now();
  const elapsed=now-startTime;

  // 時計リング回転 + ゆらぎ
  const dt=new Date();
  const sec=dt.getSeconds()+dt.getMilliseconds()/1000;
  const min=dt.getMinutes()+sec/60;
  const hrs=(dt.getHours()%12)+min/60;

  const wobble = Math.sin(elapsed*0.001)*0.05;

  secRing.rotation.z = -(sec/60)*Math.PI*2 + wobble*2;
  minRing.rotation.z = -(min/60)*Math.PI*2 + wobble*1;
  hourRing.rotation.z= -(hrs/12)*Math.PI*2 + wobble*0.5;

  // 背景リング追加
  const shouldCount=Math.floor(elapsed/intervalMs);
  while(extraRings.length<shouldCount){
    const radius=2.5+extraRings.length*0.4;
    const color=randomPastel();
    const ring=createSoftRing(radius,color,0.4,2000);
    backgroundGroup.add(ring);
    extraRings.push(ring);
  }

  // フェードイン
  extraRings.forEach(r=>{
    const t=Math.min(1,(now-r.userData.createdAt)/r.userData.fadeDuration);
    r.material.opacity=r.userData.targetOpacity*t;
  });

  renderer.render(scene,camera);
}
animate();

// === リサイズ ===
window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
