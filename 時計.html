<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な多層リング時計</title>
  <style>
    body { margin:0; overflow:hidden; background:#eeeeee; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 20000);
camera.position.z = 12;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xeeeeee, 1);
document.body.appendChild(renderer.domElement);

// === 光球テクスチャ ===
function createGlowTexture(size=512){
  const cvs = document.createElement("canvas");
  cvs.width = cvs.height = size;
  const ctx = cvs.getContext("2d");
  const r = size/2;
  const g = ctx.createRadialGradient(r,r,r*0.05, r,r,r);
  g.addColorStop(0.0,"rgba(255,255,255,1)");
  g.addColorStop(0.3,"rgba(220,240,255,0.6)");
  g.addColorStop(0.6,"rgba(150,180,255,0.25)");
  g.addColorStop(1.0,"rgba(0,0,0,0)");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,size,size);
  return new THREE.CanvasTexture(cvs);
}

// === 中央の光球 ===
function createCore(){
  const group = new THREE.Group();
  const coreGeo = new THREE.PlaneGeometry(2.5,2.5);
  const coreMat = new THREE.MeshBasicMaterial({
    map:createGlowTexture(),
    transparent:true,
    blending:THREE.AdditiveBlending,
    side:THREE.DoubleSide,
    depthWrite:false
  });
  group.add(new THREE.Mesh(coreGeo, coreMat));

  const auraGeo = new THREE.PlaneGeometry(4.5,4.5);
  const auraMat = new THREE.MeshBasicMaterial({
    map:createGlowTexture(),
    transparent:true,
    opacity:0.35,
    blending:THREE.AdditiveBlending,
    side:THREE.DoubleSide,
    depthWrite:false
  });
  group.add(new THREE.Mesh(auraGeo, auraMat));
  return group;
}
scene.add(createCore());

// === 時計リング（色を強めて煙っぽさ追加） ===
function createDynamicRing(radius, opacity=0.6){
  const cvs = document.createElement("canvas");
  cvs.width = cvs.height = 1024;
  const ctx = cvs.getContext("2d");
  const tex = new THREE.CanvasTexture(cvs);

  function draw(hueShift){
    const r = cvs.width/2;
    ctx.clearRect(0,0,cvs.width,cvs.height);

    // --- 虹色グラデーション（強め） ---
    const grad = ctx.createConicGradient(0,r,r);
    for(let i=0;i<=1;i+=0.2){
      const hue = (i*360+hueShift)%360;
      grad.addColorStop(i,`hsla(${hue},100%,65%,0.6)`); // ← 透明度を強めた
    }
    ctx.fillStyle=grad;
    ctx.beginPath();ctx.arc(r,r,r,0,Math.PI*2);ctx.fill();

    // --- 境界を淡くするマスク（でも少し濃く） ---
    const mask = ctx.createRadialGradient(r,r,r*0.25, r,r,r*1.05);
    mask.addColorStop(0.0,"rgba(0,0,0,0)");
    mask.addColorStop(0.5,"rgba(0,0,0,0.25)"); // ← 濃さUP
    mask.addColorStop(1.0,"rgba(0,0,0,0)");

    ctx.globalCompositeOperation="destination-in";
    ctx.fillStyle=mask;
    ctx.fillRect(0,0,cvs.width,cvs.height);
    ctx.globalCompositeOperation="source-over";

    tex.needsUpdate=true;
  }

  const geo = new THREE.PlaneGeometry(radius*2,radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map:tex,transparent:true,opacity:opacity,side:THREE.DoubleSide,depthWrite:false
  });
  const mesh=new THREE.Mesh(geo,mat);
  return {mesh,draw,material:mat};
}

// === 中央の時計リング ===
const secRing=createDynamicRing(1.4);
const minRing=createDynamicRing(1.7);
const hourRing=createDynamicRing(2.0);
scene.add(secRing.mesh,minRing.mesh,hourRing.mesh);

// === 外側リング管理 ===
const extraRings=[];
const startTime=Date.now();
const intervalMs=5000; // 5秒ごとに追加
let ringCount=0;

// === アニメーション ===
function animate(){
  requestAnimationFrame(animate);
  const now=Date.now();
  const elapsed=now-startTime;

  const dt=new Date();
  const sec=dt.getSeconds()+dt.getMilliseconds()/1000;
  const min=dt.getMinutes()+sec/60;
  const hrs=(dt.getHours()%12)+min/60;

  // 時計リングに揺れを加える（煙っぽくゆらゆら）
  const wobble = Math.sin(elapsed*0.001)*0.05;
  secRing.mesh.rotation.z = -(sec/60)*Math.PI*2 + wobble*2;
  minRing.mesh.rotation.z = -(min/60)*Math.PI*2 + wobble*1;
  hourRing.mesh.rotation.z= -(hrs/12)*Math.PI*2 + wobble*0.5;

  secRing.mesh.rotation.x = Math.sin(elapsed*0.002)*0.1;
  minRing.mesh.rotation.y = Math.cos(elapsed*0.0015)*0.08;
  hourRing.mesh.rotation.x = Math.sin(elapsed*0.001)*0.05;

  // スケールにゆらぎ
  const scalePulse = 1 + Math.sin(elapsed*0.0015)*0.05;
  [secRing.mesh,minRing.mesh,hourRing.mesh].forEach(r=>{
    r.scale.set(scalePulse,scalePulse,1);
  });

  // 色変化
  const hueShift=(elapsed/100)%360;
  secRing.draw(hueShift);
  minRing.draw(hueShift*0.5);
  hourRing.draw(hueShift*0.2);

  // 外側リングを追加
  const shouldCount=Math.floor(elapsed/intervalMs);
  while(ringCount<shouldCount){
    const radius=2.5+ringCount*0.8;
    const newRing=createDynamicRing(radius,0.4);
    newRing.mesh.userData={createdAt:now,fadeDuration:6000};
    scene.add(newRing.mesh);
    extraRings.push(newRing);
    ringCount++;
  }

  // 外側リングを更新（煙が消えるように）
  extraRings.forEach(r=>{
    const age=now-r.mesh.userData.createdAt;
    const t=Math.min(1,age/r.mesh.userData.fadeDuration);
    r.material.opacity=0.4*(1-t); // フェードアウト
    r.draw(hueShift*0.3 + r.mesh.position.z*10); 
    r.mesh.rotation.z += 0.0003; 
    r.mesh.scale.set(1+t*0.3,1+t*0.3,1); // ゆっくり広がる
  });

  renderer.render(scene,camera);
}
animate();

// === リサイズ ===
window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
