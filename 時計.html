<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幻想的な時計リング</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
camera.position.z = 12;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x111111, 1);
document.body.appendChild(renderer.domElement);

// === 光球テクスチャ ===
function createGlowTexture(size = 1024) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createRadialGradient(r, r, r*0.05, r, r, r);
  gradient.addColorStop(0.0, "rgba(255,255,255,1.0)");
  gradient.addColorStop(0.2, "rgba(220,240,255,0.7)");
  gradient.addColorStop(0.5, "rgba(180,200,255,0.3)");
  gradient.addColorStop(0.8, "rgba(150,180,255,0.15)");
  gradient.addColorStop(1.0, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);

  return new THREE.CanvasTexture(canvas);
}

// === 光球本体 ===
function createCore() {
  const group = new THREE.Group();

  const coreGeo = new THREE.PlaneGeometry(2.5, 2.5);
  const coreMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(),
    transparent: true,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const core = new THREE.Mesh(coreGeo, coreMat);
  group.add(core);

  const auraGeo = new THREE.PlaneGeometry(5, 5);
  const auraMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(),
    transparent: true,
    opacity: 0.4,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const aura = new THREE.Mesh(auraGeo, auraMat);
  group.add(aura);

  return group;
}
const core = createCore();
scene.add(core);

// === 幻想リング ===
function createMysticRing(innerR, outerR, color) {
  const geo = new THREE.RingGeometry(innerR, outerR, 256);
  const mat = new THREE.MeshBasicMaterial({
    color: color,
    transparent: true,
    opacity: 0.4,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide
  });
  const ring = new THREE.Mesh(geo, mat);
  return ring;
}

// リング作成
const secRing = createMysticRing(1.3, 1.5, 0x66aaff);
const minRing = createMysticRing(1.6, 1.9, 0xff88cc);
const hourRing = createMysticRing(2.0, 2.3, 0x88ffcc);
scene.add(secRing, minRing, hourRing);

// === アニメーション ===
let clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();

  // コア：時計回りでゆっくり
  core.rotation.z = t * 0.1;

  // リング：それぞれ違う速度・方向で回転
  secRing.rotation.z = t * 0.8;    // 時計回り速め
  minRing.rotation.z = -t * 0.3;   // 反時計回りゆっくり
  hourRing.rotation.z = t * 0.15;  // 時計回り超ゆっくり

  // リングの「ゆらゆら変形」スケール
  secRing.scale.set(1 + 0.05 * Math.sin(t*2), 1 + 0.05 * Math.cos(t*2), 1);
  minRing.scale.set(1 + 0.07 * Math.sin(t*1.5), 1 + 0.07 * Math.cos(t*1.5), 1);
  hourRing.scale.set(1 + 0.04 * Math.sin(t), 1 + 0.04 * Math.cos(t), 1);

  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
