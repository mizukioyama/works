<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>幻想的な時計リング（背景固定・フェード増加）</title>
  <style>
    body { margin:0; overflow:hidden; background:#eeeeee; }
    canvas { display:block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from "three";

/* ---------------- 基本 ---------------- */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 20000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setClearColor(0xeeeeee, 1);
document.body.appendChild(renderer.domElement);

/* ---------- ユーティリティ: HSL->RGB ---------- */
function hslToRgb(h, s, l){
  const c = (1 - Math.abs(2*l - 1)) * s;
  const hp = h / 60;
  const x = c * (1 - Math.abs((hp % 2) - 1));
  let [r1,g1,b1] = [0,0,0];
  if (0 <= hp && hp < 1) [r1,g1,b1] = [c,x,0];
  else if (1 <= hp && hp < 2) [r1,g1,b1] = [x,c,0];
  else if (2 <= hp && hp < 3) [r1,g1,b1] = [0,c,x];
  else if (3 <= hp && hp < 4) [r1,g1,b1] = [0,x,c];
  else if (4 <= hp && hp < 5) [r1,g1,b1] = [x,0,c];
  else [r1,g1,b1] = [c,0,x];
  const m = l - c/2;
  return [
    Math.round((r1 + m) * 255),
    Math.round((g1 + m) * 255),
    Math.round((b1 + m) * 255)
  ];
}

/* ---------- 中央コア（光球＋オーラ） ---------- */
function createGlowTexture(size = 1024){
  const cvs = document.createElement('canvas');
  cvs.width = cvs.height = size;
  const ctx = cvs.getContext('2d');
  const r = size/2;
  const g = ctx.createRadialGradient(r,r,r*0.02, r,r,r);
  g.addColorStop(0.0, "rgba(255,255,255,1)");
  g.addColorStop(0.22, "rgba(255,245,235,0.9)");
  g.addColorStop(0.45, "rgba(210,230,255,0.5)");
  g.addColorStop(1.0, "rgba(0,0,0,0)");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,size,size);
  return new THREE.CanvasTexture(cvs);
}

const coreGroup = new THREE.Group();
{
  const coreGeo = new THREE.PlaneGeometry(2.5,2.5);
  const coreMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(), transparent:true, blending:THREE.AdditiveBlending,
    side:THREE.DoubleSide, depthWrite:false
  });
  const coreMesh = new THREE.Mesh(coreGeo, coreMat);
  coreGroup.add(coreMesh);

  const auraGeo = new THREE.PlaneGeometry(4.5,4.5);
  const auraMat = new THREE.MeshBasicMaterial({
    map: createGlowTexture(), transparent:true, opacity:0.36, blending:THREE.AdditiveBlending,
    side:THREE.DoubleSide, depthWrite:false
  });
  const auraMesh = new THREE.Mesh(auraGeo, auraMat);
  coreGroup.add(auraMesh);
}
scene.add(coreGroup);

/* ---------- ふわっとしたリングテクスチャ（RGB配列） ---------- */
function createRingTextureFromRGB(rgb, size=1024){
  const [r,g,b] = rgb;
  const cvs = document.createElement('canvas');
  cvs.width = cvs.height = size;
  const ctx = cvs.getContext('2d');
  const R = size/2;
  // 内側は透明、外側に向かって淡い色のリングを作る
  const grad = ctx.createRadialGradient(R,R,R*0.55, R,R,R*0.96);
  grad.addColorStop(0.0, "rgba(0,0,0,0)");
  grad.addColorStop(0.30, `rgba(${r},${g},${b},0.55)`);
  grad.addColorStop(0.60, `rgba(${r},${g},${b},0.28)`);
  grad.addColorStop(1.0, "rgba(0,0,0,0)");
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(R,R,R,0,Math.PI*2);
  ctx.fill();
  const tex = new THREE.CanvasTexture(cvs);
  tex.needsUpdate = true;
  return tex;
}

/* ---------- 動的時計リング（秒・分・時を独立レイヤーに配置） ---------- */
function createDynamicRing(radius, color, zpos){
  const canvas = document.createElement('canvas');
  canvas.width = canvas.height = 1024;
  const ctx = canvas.getContext('2d');
  const tex = new THREE.CanvasTexture(canvas);

  function draw(){
    const r = canvas.width/2;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // ★ 単色リング（淡い一色）
    ctx.fillStyle = `rgba(${color[0]},${color[1]},${color[2]},0.4)`;
    ctx.beginPath();
    ctx.arc(r, r, r, 0, Math.PI*2);
    ctx.fill();

    // 内側を抜いて「輪」にする
    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(r, r, r*0.65, 0, Math.PI*2);
    ctx.fill();
    ctx.globalCompositeOperation = "source-over";

    tex.needsUpdate = true;
  }

  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: tex, transparent:true, opacity:0.85,
    blending: THREE.AdditiveBlending, side:THREE.DoubleSide, depthWrite:false
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.position.z = zpos;
  return { mesh, draw };
}

// === 3色リングを別々に作成（秒・分・時） ===
const secRing  = createDynamicRing(1.4, [255,120,120], 0.06); // 赤っぽい
const minRing  = createDynamicRing(1.7, [120,255,120], 0.08); // 緑っぽい
const hourRing = createDynamicRing(2.0, [120,120,255], 0.10); // 青っぽい
scene.add(secRing.mesh, minRing.mesh, hourRing.mesh);

/* ---------- 背景グループ（必ず奥） ---------- */
const backgroundGroup = new THREE.Group();
backgroundGroup.position.z = -6; // 奥に置く（コア・時計リングは z ~ 0）
scene.add(backgroundGroup);

/* ---------- 背景リング（追加・フェード管理） ---------- */
function createBackgroundRingMesh(radius, rgb, targetOpacity=0.34, fadeDur=1800){
  const tex = createRingTextureFromRGB(rgb, 1024);
  const geo = new THREE.PlaneGeometry(radius*2, radius*2);
  const mat = new THREE.MeshBasicMaterial({
    map: tex, transparent:true, opacity:0.0,
    blending: THREE.NormalBlending, side:THREE.DoubleSide, depthWrite:false
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.userData = {
    targetOpacity,
    createdAt: Date.now(),
    fadeDuration: fadeDur
  };
  return mesh;
}

/* ---------- パステル100色（淡めに見える設定） ---------- */
const pastel100 = Array.from({length:100}, (_,i)=>{
  const h = (i * 3.6) % 360;
  const s = 0.45;
  const l = 0.72;
  return hslToRgb(h, s, l);
});

/* ---------- 管理変数 ---------- */
const extraRings = []; // store meshes added to backgroundGroup
const startTime = Date.now();
const intervalMs = 10000; // テスト: 10秒で1本追加
const ringSpacing = 0.38; // 外側への間隔

/* ---------- アニメーションループ ---------- */
function animate(){
  requestAnimationFrame(animate);

  const now = Date.now();
  const elapsed = now - startTime;

  // === ここを追加: 現在の時刻を取得 ===
  const date = new Date();
  const sec = date.getSeconds() + date.getMilliseconds()/1000;
  const min = date.getMinutes() + sec/60;
  const hrs = date.getHours() % 12 + min/60;

  // 時計の回転
  secRing.mesh.rotation.z  = -(sec/60) * Math.PI*2;
  minRing.mesh.rotation.z  = -(min/60) * Math.PI*2;
  hourRing.mesh.rotation.z = -(hrs/12) * Math.PI*2;

  // リングの描画更新（単色なので hueShift は不要）
  secRing.draw();
  minRing.draw();
  hourRing.draw();

  // 背景リングが必要数になるまで追加（10秒ごと）
  const shouldCount = Math.floor(elapsed / intervalMs);
  while (extraRings.length < shouldCount) {
    const idx = extraRings.length % pastel100.length;
    const rgb = pastel100[idx];
    const radius = 2.5 + extraRings.length * ringSpacing;
    const mesh = createBackgroundRingMesh(radius, rgb, 0.34, 2000);
    backgroundGroup.add(mesh);
    extraRings.push(mesh);
  }

  // フェード処理（増えたリングを徐々に opacity up）
  extraRings.forEach(m => {
    const t = Math.min(1, (now - (m.userData.createdAt || now)) / m.userData.fadeDuration);
    m.material.opacity = (m.userData.targetOpacity || 0.34) * t;
  });

  renderer.render(scene, camera);
}

/* ---------- リサイズ ---------- */
addEventListener('resize', ()=>{
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
