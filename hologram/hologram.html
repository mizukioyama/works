<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>メタリック鉄球＋ガラス球＋虹色オーラ＋ホログラムリング</title>
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
<style>
  html,body { height:100%; margin:0; background:#000; }
  canvas { display:block; width:100%; height:100%; }
</style>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// --- 基本 ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 0, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.setSize(innerWidth, innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

// ライト
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const dir = new THREE.DirectionalLight(0xffffff, 1.2);
dir.position.set(3,4,5);
scene.add(dir);

// --- 反射キャプチャ用 CubeCamera ---
const cubeRT = new THREE.WebGLCubeRenderTarget(256, {
  format: THREE.RGBAFormat,
  generateMipmaps: true,
  minFilter: THREE.LinearMipmapLinearFilter
});
const cubeCamera = new THREE.CubeCamera(0.1, 100, cubeRT);
scene.add(cubeCamera);

// --- ガラス球 ---
let glassMesh;
function makeGlass() {
  const geo = new THREE.SphereGeometry(1.0, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    transmission: 0.5,
    thickness: 0.6,
    roughness: 0.4,
    metalness: 0.0,
    ior: 1.5,
    clearcoat: 1.0,
    clearcoatRoughness: 0.3,
    transparent: true,
    opacity: 1.0
  });
  glassMesh = new THREE.Mesh(geo, mat);
  glassMesh.renderOrder = 2;
  scene.add(glassMesh);
}
makeGlass();

// --- 鉄球（リアルメタル質感） ---
let ironMesh;
function makeIron() {
  const radius = 0.5;
  const geo = new THREE.SphereGeometry(radius, 128, 128);

  const mat = new THREE.MeshPhysicalMaterial({
    color: 0x888888,
    metalness: 1.0,
    roughness: 0.25,
    envMap: cubeRT.texture,
    envMapIntensity: 2.0,
    clearcoat: 0.8,
    clearcoatRoughness: 0.1
  });

  ironMesh = new THREE.Mesh(geo, mat);
  ironMesh.renderOrder = 1;
  scene.add(ironMesh);
}
makeIron();

// --- 虹色リング ---
function createRainbowRing(inner, outer, seg=256) {
  const geo = new THREE.RingGeometry(inner, outer, seg);
  const pos = geo.attributes.position;
  const colors = [];
  for (let i=0; i<pos.count; i++){
    const x = pos.getX(i), y = pos.getY(i);
    const ang = (Math.atan2(y,x) + Math.PI) / (2*Math.PI);
    const c = new THREE.Color();
    c.setHSL(ang, 1.0, 0.5);
    colors.push(c.r, c.g, c.b);
  }
  geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
  const mat = new THREE.MeshBasicMaterial({
    vertexColors: true,
    side: THREE.DoubleSide,
    transparent: true,
    opacity: 0.85,
    blending: THREE.AdditiveBlending,
    depthWrite: false
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.rotation.x = Math.PI / 2;
  return mesh;
}
const ringGroup = new THREE.Group();
for (let i=0; i<4; i++){
  const r = createRainbowRing(0.55 + i*0.06, 0.62 + i*0.06);
  ringGroup.add(r);
}
scene.add(ringGroup);

// --- オーラ（Fresnel glow） ---
const auraGeo = new THREE.SphereGeometry(0.75, 64, 64);
const auraMat = new THREE.ShaderMaterial({
  transparent: true,
  blending: THREE.AdditiveBlending,
  depthWrite: false,
  uniforms: {
    glowColor: { value: new THREE.Color(0xffffff) },
    intensity: { value: 1.2 },
    power: { value: 2.0 }
  },
  vertexShader: `
    varying vec3 vWorldPos;
    varying vec3 vNormal;
    void main(){
      vNormal = normalize(normalMatrix * normal);
      vec4 wp = modelMatrix * vec4(position, 1.0);
      vWorldPos = wp.xyz;
      gl_Position = projectionMatrix * viewMatrix * wp;
    }
  `,
  fragmentShader: `
    varying vec3 vWorldPos;
    varying vec3 vNormal;
    uniform vec3 glowColor;
    uniform float intensity;
    uniform float power;
    void main(){
      vec3 V = normalize(cameraPosition - vWorldPos);
      float fres = pow(1.0 - max(dot(vNormal, V), 0.0), power);
      gl_FragColor = vec4(glowColor * fres * intensity, fres * intensity);
    }
  `
});
const auraMesh = new THREE.Mesh(auraGeo, auraMat);
scene.add(auraMesh);

// --- 背景ホログラムリング ---
const holoGroup = new THREE.Group();
function makeHoloRing(radius, thickness, color){
  const geo = new THREE.RingGeometry(radius, radius+thickness, 128);
  const mat = new THREE.MeshBasicMaterial({
    color: color,
    transparent: true,
    opacity: 0.4,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.rotation.x = Math.PI/2;
  return mesh;
}
for (let i=0; i<5; i++){
  const ring = makeHoloRing(1+i*0.4, 0.1, new THREE.Color(`hsl(${i*60},100%,50%)`));
  holoGroup.add(ring);
}
scene.add(holoGroup);

// --- HDRI ---
new RGBELoader()
  .setPath('https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/')
  .load('royal_esplanade_1k.hdr', (tex) => {
    tex.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = tex;
  });

// --- 更新処理 ---
function updateGlass(){
  if (!glassMesh) return;
  const elapsed = (Date.now() - startTime) / 1000;
  const p = Math.min(elapsed / 60, 1.0);
  const m = glassMesh.material;
  m.roughness = 0.4 * (1-p);
  m.transmission = 0.5 + 0.5 * p;
  m.clearcoatRoughness = 0.3 * (1-p);
  m.opacity = 1.0 - p;
  m.needsUpdate = true;
}

function updateBackground(){
  const t = (Date.now() - startTime) / 1000;

  // 虹リングアニメ
  ringGroup.children.forEach((r,i) => {
    r.rotation.z += 0.0018 * (i % 2 ? -1 : 1);
    r.material.opacity = 0.6 + 0.25 * Math.sin(t*2 + i);
  });

  // オーラ
  auraMesh.position.copy(ironMesh.position);
  auraMesh.material.uniforms.intensity.value = 1.0 + 0.6 * Math.sin(t*2.5);
  auraMesh.scale.setScalar(1.0 + 0.02*Math.sin(t*1.7));

  // ホログラムリング拡大
  holoGroup.children.forEach((ring,i)=>{
    const s = 1.0 + t*0.05 + 0.1*Math.sin(t*1.5+i);
    ring.scale.setScalar(s);
    ring.material.opacity = 0.2 + 0.2 * Math.sin(t*2 + i);
    ring.material.color.setHSL((t*20+i*60)%360/360, 1.0, 0.5);
  });
}

// --- 時間管理 ---
const startTime = Date.now();

// --- animate ---
function animate(){
  requestAnimationFrame(animate);

  if (ironMesh){
    ironMesh.visible = false;
    cubeCamera.update(renderer, scene);
    ironMesh.visible = true;

    ironMesh.rotation.y += 0.01;
    ironMesh.rotation.x += 0.005;
  }

  updateGlass();
  updateBackground();
  renderer.render(scene, camera);
}
animate();

// --- resize ---
window.addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
