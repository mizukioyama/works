<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>メタリック鉄球＋ガラス球＋虹色フレア背景</title>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
<style>
  body { margin:0; background:#e0e0e0; overflow:hidden; }
  canvas { display:block; }
</style>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xf0f0f0); // 白〜グレー背景
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

// === ライト ===
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const key = new THREE.DirectionalLight(0xffffff, 1.2);
key.position.set(3, 4, 5);
scene.add(key);

// === 虹色フレアリング用 CanvasTexture ===
function createRainbowFlareTexture(size = 512) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createConicGradient(0, r, r);
  gradient.addColorStop(0.0, "red");
  gradient.addColorStop(0.16, "orange");
  gradient.addColorStop(0.33, "yellow");
  gradient.addColorStop(0.5, "green");
  gradient.addColorStop(0.66, "cyan");
  gradient.addColorStop(0.83, "blue");
  gradient.addColorStop(1.0, "magenta");

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI * 2);
  ctx.fill();

  const mask = ctx.createRadialGradient(r, r, r * 0.55, r, r, r);
  mask.addColorStop(0, "rgba(0,0,0,0)");
  mask.addColorStop(0.7, "rgba(0,0,0,1)");
  mask.addColorStop(1, "rgba(0,0,0,0)");

  ctx.globalCompositeOperation = "destination-in";
  ctx.fillStyle = mask;
  ctx.fillRect(0, 0, size, size);

  const tex = new THREE.CanvasTexture(canvas);
  tex.needsUpdate = true;
  return tex;
}

// === フレアリング作成 ===
function createFlareRing(inner, outer) {
  const geo = new THREE.RingGeometry(inner, outer, 128);
  const mat = new THREE.MeshBasicMaterial({
    map: createRainbowFlareTexture(),
    transparent: true,
    opacity: 0.6,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  return new THREE.Mesh(geo, mat);
}

// === 背景フレア配置 ===
const bgGroup = new THREE.Group();
scene.add(bgGroup);
for (let i = 0; i < 5; i++) {
  const ring = createFlareRing(0.55 + i * 0.03, 0.7 + i * 0.03);
  ring.rotation.x = Math.PI / 2;
  bgGroup.add(ring);
}

// === グローオーラ（球体のにじみ光） ===
const auraGeo = new THREE.SphereGeometry(0.65, 64, 64);
const auraMat = new THREE.ShaderMaterial({
  transparent: true,
  blending: THREE.AdditiveBlending,
  depthWrite: false,
  uniforms: {
    glowColor: { value: new THREE.Color(0xffffff) },
    intensity: { value: 1.5 }
  },
  vertexShader: `
    varying vec3 vNormal;
    void main() {
      vNormal = normalize(normalMatrix * normal);
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
    }
  `,
  fragmentShader: `
    varying vec3 vNormal;
    uniform vec3 glowColor;
    uniform float intensity;
    void main() {
      float a = pow(0.6 - dot(vNormal, vec3(0.0,0.0,1.0)), 2.0);
      gl_FragColor = vec4(glowColor, a * intensity);
    }
  `
});
const auraMesh = new THREE.Mesh(auraGeo, auraMat);
scene.add(auraMesh);

// === 鉄球反射用 CubeCamera ===
const cubeRenderTarget = new THREE.WebGLCubeRenderTarget(256, {
  type: THREE.HalfFloatType,
  generateMipmaps: true,
  minFilter: THREE.LinearMipmapLinearFilter
});
const cubeCamera = new THREE.CubeCamera(0.1, 10, cubeRenderTarget);
scene.add(cubeCamera);

// === ガラス球 ===
let glassMesh;
function createGlassSphere() {
  const geo = new THREE.SphereGeometry(1, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    transmission: 0.5,
    transparent: true,
    roughness: 0.5,
    metalness: 0.0,
    ior: 1.5,
    thickness: 0.5,
    clearcoat: 1.0,
    clearcoatRoughness: 0.3
  });
  glassMesh = new THREE.Mesh(geo, mat);
  scene.add(glassMesh);
}

// === メタリック鉄球 ===
let ironMesh, ironGeo, colorAttr, mixAttr;
let startTime = Date.now();
function createIronSphere() {
  const radius = 0.3;
  ironGeo = new THREE.SphereGeometry(radius, 128, 128);
  const count = ironGeo.attributes.position.count;
  const colors = new Float32Array(count * 3);
  const mixes  = new Float32Array(count);

  const pos = ironGeo.attributes.position;
  for (let i = 0; i < count; i++) {
    const y = pos.getY(i);
    const mix = (y / radius + 1) * 0.5;
    mixes[i] = THREE.MathUtils.clamp(mix, 0, 1);
    colors[i*3] = 1.0;
    colors[i*3+1] = 0.6;
    colors[i*3+2] = 0.6;
  }
  colorAttr = new THREE.BufferAttribute(colors, 3);
  mixAttr   = new THREE.BufferAttribute(mixes, 1);
  ironGeo.setAttribute('color', colorAttr);
  ironGeo.setAttribute('mix', mixAttr);

  const mat = new THREE.MeshPhysicalMaterial({
    color: 0xffffff,
    vertexColors: true,
    metalness: 1.0,
    roughness: 0.08,
    envMap: cubeRenderTarget.texture,
    envMapIntensity: 1.8,
    clearcoat: 1.0,
    clearcoatRoughness: 0.03
  });

  ironMesh = new THREE.Mesh(ironGeo, mat);
  scene.add(ironMesh);
}

// === HDRI読み込み ===
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", (tex) => {
    tex.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = tex;
    createGlassSphere();
    createIronSphere();
  });

// === 鉄球のグラデーション ===
const PAIRS = [
  [ new THREE.Color(1, 0, 0), new THREE.Color(1, 1, 1) ],
  [ new THREE.Color(0, 0, 1), new THREE.Color(1, 1, 1) ],
  [ new THREE.Color(1, 1, 1), new THREE.Color(0, 0, 0) ]
];
const PHASE_SECONDS = 10;
function updateIronGradient() {
  if (!ironMesh) return;
  const elapsed = (Date.now() - startTime) / 1000;
  const phaseF  = (elapsed / PHASE_SECONDS) % PAIRS.length;
  const i1 = Math.floor(phaseF);
  const i2 = (i1 + 1) % PAIRS.length;
  const blend = phaseF - i1;

  const c1 = new THREE.Color().lerpColors(PAIRS[i1][0], PAIRS[i2][0], blend);
  const c2 = new THREE.Color().lerpColors(PAIRS[i1][1], PAIRS[i2][1], blend);

  const colors = colorAttr.array;
  const mixes  = mixAttr.array;
  for (let i = 0; i < mixes.length; i++) {
    const m = mixes[i];
    colors[i*3] = c1.r * (1 - m) + c2.r * m;
    colors[i*3+1] = c1.g * (1 - m) + c2.g * m;
    colors[i*3+2] = c1.b * (1 - m) + c2.b * m;
  }
  colorAttr.needsUpdate = true;

  ironMesh.rotation.y += 0.003;
  ironMesh.rotation.x += 0.0015;
}

// === ガラスの透明化 ===
function updateGlass() {
  if (!glassMesh) return;
  const elapsed = (Date.now() - startTime) / 1000;
  const p = Math.min(elapsed / 60, 1.0);

  const m = glassMesh.material;
  m.roughness = 0.5 * (1 - p);
  m.transmission = 1.0;
  m.clearcoatRoughness = 0.3 * (1 - p);
  m.opacity = 1.0 - p;
  m.transparent = true;
  m.needsUpdate = true;
}

// === 背景フレア更新 ===
function updateBackground() {
  const t = (Date.now() - startTime) / 1000;
  bgGroup.children.forEach((ring, i) => {
    ring.rotation.z += 0.002 * (i % 2 === 0 ? 1 : -1);
    ring.material.opacity = 0.3 + 0.2 * Math.sin(t * 2 + i);
  });
  auraMesh.material.uniforms.intensity.value = 1.5 + 0.5 * Math.sin(t * 3);
}

// === animate ===
function animate() {
  requestAnimationFrame(animate);
  if (ironMesh) {
    ironMesh.visible = false;
    cubeCamera.update(renderer, scene);
    ironMesh.visible = true;
  }
  updateIronGradient();
  updateGlass();
  updateBackground();
  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
