<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>メタリック2色グラデ鉄球＋クリア化ガラス球</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

// === カメラ固定（OrbitControlsは削除 or 無効化） ===
// const controls = new OrbitControls(camera, renderer.domElement);
// controls.enableDamping = true;
// controls.enabled = false;

// === ライト ===
scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const key = new THREE.DirectionalLight(0xffffff, 1.2);
key.position.set(3, 4, 5);
scene.add(key);

// === 背景ホログラム四角リング ===
const bgGroup = new THREE.Group();
scene.add(bgGroup);

function createSquareRing(size, thickness, color) {
  const outer = new THREE.PlaneGeometry(size, size);
  const inner = new THREE.PlaneGeometry(size - thickness, size - thickness);

  const shape = new THREE.Shape();
  shape.moveTo(size/2, size/2);
  shape.lineTo(-size/2, size/2);
  shape.lineTo(-size/2, -size/2);
  shape.lineTo(size/2, -size/2);
  shape.lineTo(size/2, size/2);

  const hole = new THREE.Path();
  hole.moveTo((size-thickness)/2, (size-thickness)/2);
  hole.lineTo(-(size-thickness)/2, (size-thickness)/2);
  hole.lineTo(-(size-thickness)/2, -(size-thickness)/2);
  hole.lineTo((size-thickness)/2, -(size-thickness)/2);
  hole.lineTo((size-thickness)/2, (size-thickness)/2);

  shape.holes.push(hole);

  const geo = new THREE.ShapeGeometry(shape);
  const mat = new THREE.MeshBasicMaterial({
    color: color,
    transparent: true,
    opacity: 0.3,
    side: THREE.DoubleSide,
    blending: THREE.AdditiveBlending
  });
  return new THREE.Mesh(geo, mat);
}

// 複数リングを作成して配置
for (let i = 1; i <= 5; i++) {
  const ring = createSquareRing(i*3, 0.2, new THREE.Color(`hsl(${i*60},100%,70%)`));
  ring.position.z = -i * 2;
  bgGroup.add(ring);
}

// === HDRI ===（必要なら残す）
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", (tex) => {
    tex.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = tex;
    // scene.background = tex; ←背景はリングにしたいので削除

    createGlassSphere();
    createIronSphere();
  });

// === 背景アニメーション（ホログラム風に光らせる） ===
function updateBackground() {
  const t = (Date.now() - startTime) / 1000;
  bgGroup.children.forEach((ring, i) => {
    ring.material.opacity = 0.2 + 0.2 * Math.sin(t + i);
    ring.rotation.z += 0.001 * (i % 2 === 0 ? 1 : -1);
  });
}

// === ガラス球（60秒でクリア化） ===
let glassMesh;
function createGlassSphere() {
  const geo = new THREE.SphereGeometry(1, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    transmission: 0.5,     // 開始時は曇り
    transparent: true,
    roughness: 0.5,
    metalness: 0.0,
    ior: 1.5,
    thickness: 0.5,
    clearcoat: 1.0,
    clearcoatRoughness: 0.3
  });
  glassMesh = new THREE.Mesh(geo, mat);
  scene.add(glassMesh);
}

// === メタリック鉄球（2色グラデを頂点カラーで表現） ===
let ironMesh, ironGeo, colorAttr, mixAttr;
let startTime = Date.now();

function createIronSphere() {
  const radius = 0.3;
  ironGeo = new THREE.SphereGeometry(radius, 128, 128);

  // 頂点カラー用バッファ（各頂点のYベースmixを固定計算）
  const count = ironGeo.attributes.position.count;
  const colors = new Float32Array(count * 3);
  const mixes  = new Float32Array(count);

  const pos = ironGeo.attributes.position;
  for (let i = 0; i < count; i++) {
    const y = pos.getY(i);          // ローカルY
    const mix = (y / radius + 1) * 0.5; // 0..1（下=0, 上=1）
    mixes[i] = THREE.MathUtils.clamp(mix, 0, 1);

    // 初期は赤×白の中間で仮セット（後で毎フレーム更新）
    colors[i*3+0] = 1.0;
    colors[i*3+1] = 0.6;
    colors[i*3+2] = 0.6;
  }
  colorAttr = new THREE.BufferAttribute(colors, 3);
  mixAttr   = new THREE.BufferAttribute(mixes, 1);
  ironGeo.setAttribute('color', colorAttr);
  ironGeo.setAttribute('mix', mixAttr); // 自作メモ用（更新時に参照）

  // PBRマテリアル（メタル反射を最大化）
  const mat = new THREE.MeshPhysicalMaterial({
    color: 0xffffff,         // ベースは白（頂点カラーで着色）
    vertexColors: true,      // ← これが重要：頂点カラーで表面色を決める
    metalness: 1.0,          // 金属最大
    roughness: 0.08,         // 鏡面寄り
    envMapIntensity: 1.8,    // 環境反射を強調
    clearcoat: 1.0,
    clearcoatRoughness: 0.03
  });

  ironMesh = new THREE.Mesh(ironGeo, mat);
  scene.add(ironMesh);
}

// === 2色グラデのパターンを10秒ごとに切替 ===
// 例：赤×白 → 青×白 → 白×黒
const PAIRS = [
  [ new THREE.Color(1, 0, 0), new THREE.Color(1, 1, 1) ], // 赤×白
  [ new THREE.Color(0, 0, 1), new THREE.Color(1, 1, 1) ], // 青×白
  [ new THREE.Color(1, 1, 1), new THREE.Color(0, 0, 0) ]  // 白×黒
];
const PHASE_SECONDS = 10;

function updateIronGradient() {
  if (!ironMesh) return;

  const elapsed = (Date.now() - startTime) / 1000;
  const phaseF  = (elapsed / PHASE_SECONDS) % PAIRS.length;
  const i1 = Math.floor(phaseF);
  const i2 = (i1 + 1) % PAIRS.length;
  const blend = phaseF - i1; // 0..1

  // 現在の2色をペア間で滑らかに補間
  const c1 = new THREE.Color().lerpColors(PAIRS[i1][0], PAIRS[i2][0], blend);
  const c2 = new THREE.Color().lerpColors(PAIRS[i1][1], PAIRS[i2][1], blend);

  // 頂点カラーを更新（mix: 下=0, 上=1）
  const colors = colorAttr.array;
  const mixes  = mixAttr.array;
  for (let i = 0; i < mixes.length; i++) {
    const m = mixes[i];
    colors[i*3+0] = c1.r * (1 - m) + c2.r * m;
    colors[i*3+1] = c1.g * (1 - m) + c2.g * m;
    colors[i*3+2] = c1.b * (1 - m) + c2.b * m;
  }
  colorAttr.needsUpdate = true;

  // 鉄球をゆっくり回転
  ironMesh.rotation.y += 0.003;
  ironMesh.rotation.x += 0.0015;
}

// === ガラス：60秒で曇り→クリア ===
function updateGlass() {
  if (!glassMesh) return;
  const elapsed = (Date.now() - startTime) / 1000;
  const p = Math.min(elapsed / 60, 1.0);

  const m = glassMesh.material;
  m.roughness = 0.5 * (1 - p);        // 0.5 → 0
  m.transmission = 0.5 + 0.5 * p;     // 0.5 → 1
  m.clearcoatRoughness = 0.3 * (1 - p);
  m.needsUpdate = true;
}

// === アニメーションループ ===
function animate() {
  requestAnimationFrame(animate);
  updateIronGradient();
  updateGlass();
  updateBackground();
  renderer.render(scene, camera);
}
animate();


// === リサイズ ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
