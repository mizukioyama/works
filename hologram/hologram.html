<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>鉄球＋ガラス球＋虹色オーラ</title>
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
<style>
  html,body { height:100%; margin:0; background:#e0e0e0; } /* ← 淡いグレー背景 */
  canvas { display:block; width:100%; height:100%; }
</style>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// --- シーン・カメラ ---
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 0, 5);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.setSize(innerWidth, innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

// ライト
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const dir = new THREE.DirectionalLight(0xffffff, 1.2);
dir.position.set(3,4,5);
scene.add(dir);

// --- 反射用CubeCamera ---
const cubeRT = new THREE.WebGLCubeRenderTarget(256, {
  format: THREE.RGBAFormat,
  generateMipmaps: true,
  minFilter: THREE.LinearMipmapLinearFilter
});
const cubeCamera = new THREE.CubeCamera(0.1, 100, cubeRT);
scene.add(cubeCamera);

// --- ガラス球（大きめ、60秒透明化） ---
let glassMesh;
{
  const geo = new THREE.SphereGeometry(1.0, 64, 64); // ← 元と同じ大きめサイズ
  const mat = new THREE.MeshPhysicalMaterial({
    transmission: 0.5,
    thickness: 0.6,
    roughness: 0.5,
    ior: 1.5,
    clearcoat: 1.0,
    clearcoatRoughness: 0.3,
    transparent: true,
    opacity: 1.0
  });
  glassMesh = new THREE.Mesh(geo, mat);
  glassMesh.renderOrder = 2;
  scene.add(glassMesh);
}

// --- 鉄球（小さめ、中央に） ---
let ironMesh;
{
  const radius = 0.35; // ← 元の感覚に戻す（小さめ）
  const geo = new THREE.SphereGeometry(radius, 128, 128);
  const mat = new THREE.MeshPhysicalMaterial({
    color: 0xffffff,
    metalness: 1.0,
    roughness: 0.08,
    envMap: cubeRT.texture,
    envMapIntensity: 2.0,
    clearcoat: 1.0,
    clearcoatRoughness: 0.02
  });
  ironMesh = new THREE.Mesh(geo, mat);
  ironMesh.renderOrder = 1;
  scene.add(ironMesh);
}

// --- 背景リング（鉄球より少し大きく、ガラスより小さい） ---
function createRainbowRing(inner, outer) {
  const geo = new THREE.RingGeometry(inner, outer, 256);
  const pos = geo.attributes.position;
  const colors = [];
  for (let i=0; i<pos.count; i++){
    const x = pos.getX(i), y = pos.getY(i);
    const ang = (Math.atan2(y,x) + Math.PI) / (2*Math.PI);
    const c = new THREE.Color();
    c.setHSL(ang, 1.0, 0.5);
    colors.push(c.r, c.g, c.b);
  }
  geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
  return new THREE.Mesh(geo, new THREE.MeshBasicMaterial({
    vertexColors: true,
    side: THREE.DoubleSide,
    transparent: true,
    opacity: 0.8,
    blending: THREE.AdditiveBlending,
    depthWrite: false
  }));
}
const ringGroup = new THREE.Group();
for (let i=0; i<3; i++){
  const r = createRainbowRing(0.55 + i*0.08, 0.65 + i*0.08);
  r.rotation.x = Math.PI/2;
  ringGroup.add(r);
}
scene.add(ringGroup);

// --- オーラ（球面グロー） ---
const auraGeo = new THREE.SphereGeometry(0.5, 64, 64);
const auraMat = new THREE.ShaderMaterial({
  transparent: true,
  blending: THREE.AdditiveBlending,
  depthWrite: false,
  uniforms: {
    glowColor: { value: new THREE.Color(0xffffff) },
    intensity: { value: 1.2 },
    power: { value: 2.0 }
  },
  vertexShader: `
    varying vec3 vNormal;
    varying vec3 vWorldPos;
    void main(){
      vNormal = normalize(normalMatrix * normal);
      vec4 wp = modelMatrix * vec4(position,1.0);
      vWorldPos = wp.xyz;
      gl_Position = projectionMatrix * viewMatrix * wp;
    }
  `,
  fragmentShader: `
    varying vec3 vNormal;
    varying vec3 vWorldPos;
    uniform vec3 glowColor;
    uniform float intensity;
    uniform float power;
    void main(){
      vec3 V = normalize(cameraPosition - vWorldPos);
      float fres = pow(1.0 - max(dot(vNormal, V),0.0), power);
      gl_FragColor = vec4(glowColor * fres * intensity, fres * intensity);
    }
  `
});
const auraMesh = new THREE.Mesh(auraGeo, auraMat);
scene.add(auraMesh);

// --- HDRI ---
new RGBELoader()
  .setPath('https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/')
  .load('royal_esplanade_1k.hdr', (tex)=>{
    tex.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = tex;
  });

// --- 時間 ---
const startTime = Date.now();

// --- 更新処理 ---
function updateGlass(){
  const elapsed = (Date.now()-startTime)/1000;
  const p = Math.min(elapsed/60, 1.0);
  glassMesh.material.opacity = 1.0 - p;
  glassMesh.material.transmission = 0.5 + 0.5*p;
}

function updateBackground(){
  const t = (Date.now()-startTime)/1000;
  ringGroup.children.forEach((r,i)=>{
    r.rotation.z += 0.002 * (i%2?1:-1);
    r.material.opacity = 0.7 + 0.2*Math.sin(t*2+i);
  });
  auraMesh.position.copy(ironMesh.position);
  auraMesh.scale.setScalar(1.0 + 0.03*Math.sin(t*2));
}

// --- animate ---
function animate(){
  requestAnimationFrame(animate);
  ironMesh.visible=false;
  cubeCamera.update(renderer, scene);
  ironMesh.visible=true;

  updateGlass();
  updateBackground();

  ironMesh.rotation.y += 0.002;
  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize',()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
