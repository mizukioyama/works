<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>グラデーション変化するメタリック鉄球＋ガラス球</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// 基本セットアップ
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1;
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const pointLight = new THREE.PointLight(0xffffff, 1, 10);
pointLight.position.set(3, 3, 3);
scene.add(pointLight);

// HDRI読み込み
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", function (texture) {
    texture.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = texture;
    scene.background = texture;

    createGlassSphere();
    createIronSphere();
  });

// 外側ガラス球
let glassMesh;
function createGlassSphere() {
  const geo = new THREE.SphereGeometry(1, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    transmission: 0.5,
    transparent: true,
    roughness: 0.5,
    metalness: 0,
    ior: 1.5,
    thickness: 0.5,
    reflectivity: 1,
    clearcoat: 1,
    clearcoatRoughness: 0.3
  });
  glassMesh = new THREE.Mesh(geo, mat);
  scene.add(glassMesh);
}

// 中心の鉄球（ShaderMaterialで2色グラデーション）
let ironMesh, ironMaterial;
let startTime = Date.now();

function createIronSphere() {
  const geo = new THREE.SphereGeometry(0.3, 128, 128);

  const uniforms = {
    color1: { value: new THREE.Color(1, 0, 0) }, // 初期 赤
    color2: { value: new THREE.Color(1, 1, 1) }, // 初期 白
    envMap: { value: scene.environment }
  };

  ironMaterial = new THREE.ShaderMaterial({
    uniforms,
    vertexShader: `
      varying vec3 vNormal;
      varying vec3 vPos;
      void main() {
        vNormal = normalize(normalMatrix * normal);
        vPos = position;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      uniform vec3 color1;
      uniform vec3 color2;
      varying vec3 vNormal;
      varying vec3 vPos;

      void main() {
        // グラデーションをY方向で補間
        float mixFactor = (vNormal.y + 1.0) * 0.5;
        vec3 baseColor = mix(color1, color2, mixFactor);

        // 金属感を強調（簡易スペキュラ）
        vec3 viewDir = normalize(-vPos);
        vec3 reflectDir = reflect(-viewDir, normalize(vNormal));
        float spec = pow(max(dot(reflectDir, viewDir), 0.0), 64.0);

        gl_FragColor = vec4(baseColor + spec * 0.8, 1.0);
      }
    `,
    metalness: 1.0,
    roughness: 0.1
  });

  ironMesh = new THREE.Mesh(geo, ironMaterial);
  scene.add(ironMesh);
}

// グラデーションカラーセット
const gradientSets = [
  [new THREE.Color(1, 0, 0), new THREE.Color(1, 1, 1)], // 赤×白
  [new THREE.Color(0, 0, 1), new THREE.Color(1, 1, 1)], // 青×白
  [new THREE.Color(1, 1, 1), new THREE.Color(0, 0, 0)]  // 白×黒
];

function updateIronSphere() {
  if (!ironMesh || !glassMesh || !ironMaterial) return;

  const elapsed = (Date.now() - startTime) / 1000; // 秒
  const cycleTime = 10.0; // 10秒ごとに変化
  const t = (elapsed / cycleTime) % gradientSets.length;

  const i1 = Math.floor(t);
  const i2 = (i1 + 1) % gradientSets.length;
  const blend = t - i1;

  // 2色を補間
  const col1 = new THREE.Color().lerpColors(gradientSets[i1][0], gradientSets[i2][0], blend);
  const col2 = new THREE.Color().lerpColors(gradientSets[i1][1], gradientSets[i2][1], blend);

  ironMaterial.uniforms.color1.value.copy(col1);
  ironMaterial.uniforms.color2.value.copy(col2);

  // 鉄球をゆっくり回転
  ironMesh.rotation.y += 0.002;
  ironMesh.rotation.x += 0.001;

  // ガラスの変化（保持）
  const progress = Math.min(elapsed / 60, 1.0);
  const mat = glassMesh.material;
  mat.roughness = 0.5 * (1 - progress);
  mat.transmission = 0.5 + 0.5 * progress;
  mat.clearcoatRoughness = 0.3 * (1 - progress);
  mat.needsUpdate = true;
}

// アニメーション
function animate() {
  requestAnimationFrame(animate);
  updateIronSphere();
  controls.update();
  renderer.render(scene, camera);
}
animate();

// リサイズ対応
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
