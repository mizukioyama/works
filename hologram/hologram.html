<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>リアルガラス球体（時間変化＋HDRI反射）</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; }
</style>

<!-- Import MapでThree.jsをCDNから -->
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// 基本セットアップ
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1;
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// 環境光
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

// HDRI読み込み
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", function (texture) {
    texture.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = texture;
    scene.background = texture; // ←背景もHDRIにしたい場合（外したければコメントアウト）

    // HDRI読み込み後にガラス球作成
    createGlassSphere();
  });

// ガラス球作成関数
let glassMesh;
function createGlassSphere() {
  const glassGeo = new THREE.SphereGeometry(1, 64, 64);
  const glassMat = new THREE.MeshPhysicalMaterial({
    transmission: 1.0,
    transparent: true,
    roughness: 0.05,
    metalness: 0,
    ior: 1.5,
    thickness: 0.5,
    reflectivity: 1,
    clearcoat: 1,
    clearcoatRoughness: 0.05
  });
  glassMesh = new THREE.Mesh(glassGeo, glassMat);
  scene.add(glassMesh);
}

// 時間に応じた質感調整
function updateGlassMaterialByTime() {
  if (!glassMesh) return;

  const now = new Date();
  const nyTime = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
  const hour = nyTime.getHours() + nyTime.getMinutes() / 60;
  const normalized = Math.cos((hour / 24) * Math.PI * 2); // -1〜1 → 0時最小,12時最大
  const t = (normalized + 1) / 2; // 0〜1

  const mat = glassMesh.material;
  mat.transmission = 0.3 + t * 0.7; // 透明度 0.3〜1.0
  mat.roughness = 0.4 - t * 0.35;   // ぼかし 0.4〜0.05
  mat.clearcoat = 0.5 + t * 0.5;    // 輝き 0.5〜1.0
  mat.clearcoatRoughness = 0.4 - t * 0.35; // 輝きの拡散
  mat.needsUpdate = true;
}

// アニメーション
function animate() {
  requestAnimationFrame(animate);
  updateGlassMaterialByTime();
  controls.update();
  renderer.render(scene, camera);
}

animate();

// リサイズ対応
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
