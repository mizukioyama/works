<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>デバッグ版：鉄球＋リング</title>
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 5);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xffffff); // 白背景
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);

// === 簡易ライト ===
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 5, 5);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

// === ガラス球 ===
const glassGeo = new THREE.SphereGeometry(1, 64, 64);
const glassMat = new THREE.MeshPhysicalMaterial({
  color: 0x88ccff,
  transparent: true,
  opacity: 0.4,
  roughness: 0.2,
  metalness: 0.0
});
const glassMesh = new THREE.Mesh(glassGeo, glassMat);
scene.add(glassMesh);

// === 鉄球 ===
const ironGeo = new THREE.SphereGeometry(0.5, 64, 64);
const ironMat = new THREE.MeshStandardMaterial({
  color: 0x999999,
  metalness: 1.0,
  roughness: 0.2
});
const ironMesh = new THREE.Mesh(ironGeo, ironMat);
scene.add(ironMesh);

// === リング（虹色をテスト：CanvasGradient は避ける） ===
function createRainbowTexture(size = 512) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");

  const gradient = ctx.createLinearGradient(0, 0, size, 0);
  gradient.addColorStop(0.0, "red");
  gradient.addColorStop(0.16, "orange");
  gradient.addColorStop(0.33, "yellow");
  gradient.addColorStop(0.5, "green");
  gradient.addColorStop(0.66, "cyan");
  gradient.addColorStop(0.83, "blue");
  gradient.addColorStop(1.0, "magenta");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);

  return new THREE.CanvasTexture(canvas);
}

const ringGeo = new THREE.RingGeometry(2.0, 2.3, 256);
const ringMat = new THREE.MeshBasicMaterial({
  map: createRainbowTexture(),
  side: THREE.DoubleSide,
  transparent: true
});
const ringMesh = new THREE.Mesh(ringGeo, ringMat);
ringMesh.rotation.x = Math.PI / 2; // カメラ正面に見えるよう調整
scene.add(ringMesh);

// === アニメーション ===
function animate() {
  requestAnimationFrame(animate);
  ironMesh.rotation.y += 0.01;
  ringMesh.rotation.z += 0.005;
  controls.update();
  renderer.render(scene, camera);
}
animate();

</script>
</body>
</html>
