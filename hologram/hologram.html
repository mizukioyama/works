<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>時間経過で内部球が増えるガラス球体</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// ---------------- 基本セットアップ ----------------
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1;
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

// ---------------- HDRI ----------------
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", function (texture) {
    texture.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = texture;
    scene.background = texture;
    createGlassSphere();
  });

// ---------------- 外側ガラス球 ----------------
let glassMesh;
function createGlassSphere() {
  const geo = new THREE.SphereGeometry(1, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    transmission: 1,
    transparent: true,
    roughness: 0.05,
    ior: 1.5,
    thickness: 0.5,
    clearcoat: 1,
    clearcoatRoughness: 0.05
  });
  glassMesh = new THREE.Mesh(geo, mat);
  scene.add(glassMesh);
}

// ---------------- 内部球体 ----------------
let innerSpheres = [];
let lastSpawnTime = 0;

// 5秒でフレア化するスケール
const LIFE_SPAN = 5000; // 5秒

function spawnInnerSphere() {
  const size = 0.1 + Math.random() * 0.2;
  const geo = new THREE.SphereGeometry(size, 32, 32);

  const hue = Math.random() * 360;
  const color = new THREE.Color(`hsl(${hue}, 80%, 50%)`);

  const mat = new THREE.MeshPhysicalMaterial({
    color: color,
    roughness: 0.3,
    metalness: 0,
    transmission: 0.4,
    thickness: 0.1,
    emissive: new THREE.Color(color),
    emissiveIntensity: 0
  });

  const mesh = new THREE.Mesh(geo, mat);

  // 球体内部にランダム配置
  const r = 0.7 * Math.random();
  const theta = Math.random() * 2 * Math.PI;
  const phi = Math.acos((Math.random() * 2) - 1);
  mesh.position.set(
    r * Math.sin(phi) * Math.cos(theta),
    r * Math.sin(phi) * Math.sin(theta),
    r * Math.cos(phi)
  );

  scene.add(mesh);

  innerSpheres.push({
    mesh,
    createdAt: Date.now()
  });
}

// ---------------- ガラス球体の時間変化 ----------------
function updateGlassMaterialByTime() {
  if (!glassMesh) return;
  const now = new Date();
  const nyTime = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
  const hour = nyTime.getHours() + nyTime.getMinutes() / 60;
  const normalized = Math.cos((hour / 24) * Math.PI * 2);
  const t = (normalized + 1) / 2;

  const mat = glassMesh.material;
  mat.transmission = 0.3 + t * 0.7;
  mat.roughness = 0.4 - t * 0.35;
  mat.clearcoat = 0.5 + t * 0.5;
  mat.clearcoatRoughness = 0.4 - t * 0.35;
  mat.needsUpdate = true;
}

// ---------------- 内部球体の「成長」 ----------------
function updateInnerSpheres() {
  const now = Date.now();
  innerSpheres.forEach(obj => {
    const age = now - obj.createdAt;
    const lifeRatio = Math.min(age / LIFE_SPAN, 1); // 0〜1で5秒成長

    obj.mesh.material.emissiveIntensity = lifeRatio * 5.0; // 徐々に強く発光
    obj.mesh.material.transmission = 0.4 - lifeRatio * 0.3; // 徐々に不透明
    obj.mesh.scale.setScalar(1 + lifeRatio * 2); // 膨張

    // 5秒経った後はフレア状態で揺らぐ
    if (lifeRatio >= 1) {
      obj.mesh.material.emissiveIntensity = 6 + Math.sin(now * 0.01) * 2;
      obj.mesh.scale.setScalar(3 + Math.sin(now * 0.005) * 0.3);
    }
  });
}

// ---------------- アニメーション ----------------
function animate() {
  requestAnimationFrame(animate);

  updateGlassMaterialByTime();

  // 1秒ごとに内部球体を追加
  const now = Date.now();
  if (now - lastSpawnTime > 1000) { // 1秒間隔
    spawnInnerSphere();
    lastSpawnTime = now;
  }

  updateInnerSpheres();

  controls.update();
  renderer.render(scene, camera);
}

animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
