<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>赤熱化する鉄球＋クリアになるガラス球</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// 基本セットアップ
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1;
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const pointLight = new THREE.PointLight(0xffffff, 1, 10);
pointLight.position.set(3, 3, 3);
scene.add(pointLight);

// HDRI読み込み
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", function (texture) {
    texture.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = texture;
    scene.background = texture;

    createGlassSphere();
    createIronSphere();
  });

// 外側ガラス球
let glassMesh;
function createGlassSphere() {
  const geo = new THREE.SphereGeometry(1, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    transmission: 0.5,   // スタートは曇り気味
    transparent: true,
    roughness: 0.5,
    metalness: 0,
    ior: 1.5,
    thickness: 0.5,
    reflectivity: 1,
    clearcoat: 1,
    clearcoatRoughness: 0.3 // スタート時はクリアコートも曇り気味
  });
  glassMesh = new THREE.Mesh(geo, mat);
  scene.add(glassMesh);
}

// 中心の鉄球
let ironMesh;
let startTime = Date.now();
function createIronSphere() {
  const geo = new THREE.SphereGeometry(0.3, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    color: new THREE.Color(0.15, 0.15, 0.15), // ほぼ黒鉄スタート
    metalness: 1.0,      // 金属感最大
    roughness: 0.15,     // 表面を滑らかに
    reflectivity: 1.0,   // 反射強め
    emissive: new THREE.Color(0, 0, 0),
    emissiveIntensity: 0,
    clearcoat: 1.0,        // 表面に光沢の膜
    clearcoatRoughness: 0.05
  });
  ironMesh = new THREE.Mesh(geo, mat);
  scene.add(ironMesh);
}


// 鉄球を赤熱化させ、同時にガラスをクリアにする
function updateIronSphere() {
  if (!ironMesh || !glassMesh) return;

  const elapsed = (Date.now() - startTime) / 1000; // 秒
  const progress = Math.min(elapsed / 60, 1.0); // 60秒で最大

  // 鉄球の色変化
  const color = new THREE.Color();
  if (progress < 0.5) {
    color.lerpColors(new THREE.Color(0.2, 0.2, 0.2), new THREE.Color(1, 0, 0), progress * 2);
  } else {
    color.lerpColors(new THREE.Color(1, 0, 0), new THREE.Color(1, 0.8, 0.4), (progress - 0.5) * 2);
  }
  ironMesh.material.color.copy(color);
  ironMesh.material.emissive.copy(color);
  ironMesh.material.emissiveIntensity = progress * 2.0;
  ironMesh.material.needsUpdate = true;

  // ガラスのぼかし → 0、透明度 → 1 に補間
  const mat = glassMesh.material;
  mat.roughness = 0.5 * (1 - progress);         // roughness: 0.5 → 0
  mat.transmission = 0.5 + 0.5 * progress;      // transmission: 0.5 → 1
  mat.clearcoatRoughness = 0.3 * (1 - progress); // clearcoatRoughness: 0.3 → 0
  mat.needsUpdate = true;
}

// アニメーション
function animate() {
  requestAnimationFrame(animate);
  updateIronSphere();
  controls.update();
  renderer.render(scene, camera);
}

animate();

// リサイズ
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
