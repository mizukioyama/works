<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>赤熱化する鉄球＋クリアになるガラス球</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// 基本セットアップ
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1;
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const pointLight = new THREE.PointLight(0xffffff, 1, 10);
pointLight.position.set(3, 3, 3);
scene.add(pointLight);

// HDRI読み込み
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", function (texture) {
    texture.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = texture;
    scene.background = texture;

    createGlassSphere();
    createIronSphere();
  });

// 外側ガラス球
let glassMesh;
function createGlassSphere() {
  const geo = new THREE.SphereGeometry(1, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    transmission: 0.5,   // スタートは曇り気味
    transparent: true,
    roughness: 0.5,
    metalness: 0,
    ior: 1.5,
    thickness: 0.5,
    reflectivity: 1,
    clearcoat: 1,
    clearcoatRoughness: 0.3 // スタート時はクリアコートも曇り気味
  });
  glassMesh = new THREE.Mesh(geo, mat);
  scene.add(glassMesh);
}

// 中心の鉄球
let ironMesh;
let startTime = Date.now();
function createIronSphere() {
  const geo = new THREE.SphereGeometry(0.3, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    color: new THREE.Color(0.15, 0.15, 0.15),
    metalness: 1.0,      // 金属感最大
    roughness: 0.15,     // 鏡面に近い
    reflectivity: 1.0,
    emissive: new THREE.Color(0, 0, 0),
    emissiveIntensity: 0,
    clearcoat: 1.0,
    clearcoatRoughness: 0.05
  });
  ironMesh = new THREE.Mesh(geo, mat);
  scene.add(ironMesh);
}

// 鉄球のカラー変化（2〜3色、10秒ごとに1色変化）
function updateIronSphere() {
  if (!ironMesh || !glassMesh) return;

  const elapsed = (Date.now() - startTime) / 1000; // 秒
  const progress = Math.min(elapsed / 60, 1.0); // 60秒でガラス変化

  // ===== グラデーション用カラー配列 =====
  const colors = [
    new THREE.Color(1, 0, 0),   // 赤
    new THREE.Color(1, 0.5, 0), // オレンジ
    new THREE.Color(1, 1, 0)    // 黄色
  ];

  // 10秒ごとに色が切り替わる
  const cycleTime = 10.0;
  const t = (elapsed % (colors.length * cycleTime)) / cycleTime;
  const i1 = Math.floor(t);
  const i2 = (i1 + 1) % colors.length;
  const blend = t - i1; // 0～1の間で補間

  const color = new THREE.Color().lerpColors(colors[i1], colors[i2], blend);

  // マテリアルに適用（メタリック感維持）
  ironMesh.material.color.copy(color);
  ironMesh.material.emissive.copy(color);
  ironMesh.material.emissiveIntensity = 1.5;
  ironMesh.material.needsUpdate = true;

  // ===== ガラスの透明化 =====
  const mat = glassMesh.material;
  mat.roughness = 0.5 * (1 - progress);
  mat.transmission = 0.5 + 0.5 * progress;
  mat.clearcoatRoughness = 0.3 * (1 - progress);
  mat.needsUpdate = true;

  // ===== 鉄球をゆっくり回転 =====
  ironMesh.rotation.y += 0.002; // Y軸回転
  ironMesh.rotation.x += 0.001; // 少しXも回転で立体感
}


// アニメーション
function animate() {
  requestAnimationFrame(animate);
  updateIronSphere();
  controls.update();
  renderer.render(scene, camera);
}

animate();

// リサイズ
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
