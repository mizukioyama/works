<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ãƒ¡ã‚¿ãƒªãƒƒã‚¯é‰„çƒï¼‹ã‚¬ãƒ©ã‚¹çƒï¼‹è™¹è‰²ãƒ•ãƒ¬ã‚¢èƒŒæ™¯</title>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
import { UnrealBloomPass } from "three/addons/postprocessing/UnrealBloomPass.js";


// === åŸºæœ¬ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xf0f0f0);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

// === ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« ===
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// === ãƒ©ã‚¤ãƒˆ ===
scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const key = new THREE.DirectionalLight(0xffffff, 1.2);
key.position.set(3, 4, 5);
scene.add(key);

// === ãƒã‚¹ãƒˆãƒ—ãƒ­ã‚»ã‚¹ï¼ˆãƒ–ãƒ«ãƒ¼ãƒ ï¼‰ ===
const composer = new EffectComposer(renderer);
composer.addPass(new RenderPass(scene, camera));

const bloomPass = new UnrealBloomPass(
  new THREE.Vector2(window.innerWidth, window.innerHeight),
  1.2,   // å¼·ã•
  0.6,   // åŠå¾„
  0.0    // ã—ãã„å€¤ï¼ˆå°ã•ã„ã»ã©å…¨ä½“ã«ã‹ã‹ã‚‹ï¼‰
);
composer.addPass(bloomPass);


// === è™¹è‰²ãƒ•ãƒ¬ã‚¢ãƒªãƒ³ã‚°ç”¨ CanvasTexture ===
function createRainbowFlareTexture(size = 512) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  // è™¹è‰²ã®å††ç’°
  const gradient = ctx.createConicGradient(0, r, r);
  gradient.addColorStop(0.0, "red");
  gradient.addColorStop(0.16, "orange");
  gradient.addColorStop(0.33, "yellow");
  gradient.addColorStop(0.5, "green");
  gradient.addColorStop(0.66, "cyan");
  gradient.addColorStop(0.83, "blue");
  gradient.addColorStop(1.0, "magenta");

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI * 2);
  ctx.fill();

  // å†…å¤–ãƒ•ã‚§ãƒ¼ãƒ‰
  const mask = ctx.createRadialGradient(r, r, r * 0.5, r, r, r);
  mask.addColorStop(0, "rgba(0,0,0,0)");
  mask.addColorStop(0.7, "rgba(0,0,0,1)");
  mask.addColorStop(1, "rgba(0,0,0,0)");
  ctx.globalCompositeOperation = "destination-in";
  ctx.fillStyle = mask;
  ctx.fillRect(0, 0, size, size);

  const tex = new THREE.CanvasTexture(canvas);
  tex.needsUpdate = true;
  return tex;
}

// === ãƒ•ãƒ¬ã‚¢ãƒªãƒ³ã‚°ä½œæˆ ===
function createFlareRing(inner, outer) {
  const geo = new THREE.RingGeometry(inner, outer, 256);
  const mat = new THREE.MeshBasicMaterial({
    map: createRainbowFlareTexture(),
    transparent: true,
    opacity: 0.7,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.rotation.x = Math.PI / 2; 
  return mesh;
}

// === èƒŒæ™¯ãƒ•ãƒ¬ã‚¢é…ç½® ===
const bgGroup = new THREE.Group();
scene.add(bgGroup);

// ğŸ’¡ ã‚µã‚¤ã‚ºã‚’å¤§ããã—ã¦ã‚¬ãƒ©ã‚¹çƒã®ã€Œå¤–å´ã€ã«å‡ºã™
for (let i = 0; i < 4; i++) {
  const ring = createFlareRing(1.2 + i * 0.15, 1.35 + i * 0.15);
  bgGroup.add(ring);
}

// === CubeCameraï¼ˆé‰„çƒã¸ã®åå°„ç”¨ï¼‰ ===
const cubeRenderTarget = new THREE.WebGLCubeRenderTarget(256, {
  type: THREE.HalfFloatType,
  generateMipmaps: true,
  minFilter: THREE.LinearMipmapLinearFilter
});
const cubeCamera = new THREE.CubeCamera(0.1, 10, cubeRenderTarget);
scene.add(cubeCamera);

// === ã‚¬ãƒ©ã‚¹çƒ ===
let glassMesh;
function createGlassSphere() {
  const geo = new THREE.SphereGeometry(1, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    transmission: 0.5,
    transparent: true,
    roughness: 0.5,
    metalness: 0.0,
    ior: 1.5,
    thickness: 0.5,
    clearcoat: 1.0,
    clearcoatRoughness: 0.3
  });
  glassMesh = new THREE.Mesh(geo, mat);
  scene.add(glassMesh);
}

// === ãƒ¡ã‚¿ãƒªãƒƒã‚¯é‰„çƒ ===
let ironMesh, ironGeo, colorAttr, mixAttr;
let startTime = Date.now();

function createIronSphere() {
  const radius = 0.3;
  ironGeo = new THREE.SphereGeometry(radius, 128, 128);

  const count = ironGeo.attributes.position.count;
  const colors = new Float32Array(count * 3);
  const mixes  = new Float32Array(count);

  const pos = ironGeo.attributes.position;
  for (let i = 0; i < count; i++) {
    const y = pos.getY(i);
    const mix = (y / radius + 1) * 0.5;
    mixes[i] = THREE.MathUtils.clamp(mix, 0, 1);
    colors[i*3+0] = 1.0;
    colors[i*3+1] = 0.6;
    colors[i*3+2] = 0.6;
  }
  colorAttr = new THREE.BufferAttribute(colors, 3);
  mixAttr   = new THREE.BufferAttribute(mixes, 1);
  ironGeo.setAttribute('color', colorAttr);
  ironGeo.setAttribute('mix', mixAttr);

  const mat = new THREE.MeshPhysicalMaterial({
    color: 0xffffff,
    vertexColors: true,
    metalness: 1.0,
    roughness: 0.08,
    envMap: cubeRenderTarget.texture,   // â˜… CubeCameraã‚’åå°„ã«ä½¿ç”¨
    envMapIntensity: 1.5,
    clearcoat: 1.0,
    clearcoatRoughness: 0.03
  });

  ironMesh = new THREE.Mesh(ironGeo, mat);
  scene.add(ironMesh);
}

// === èƒŒæ™¯ãƒ•ãƒ¬ã‚¢ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ ===
function updateBackground() {
  const t = (Date.now() - startTime) / 1000;
  bgGroup.children.forEach((ring, i) => {
    ring.rotation.z += 0.002 * (i % 2 === 0 ? 1 : -1);
    ring.material.opacity = 0.25 + 0.15 * Math.sin(t * 2 + i);
  });
}

// === é‰„çƒã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ ===
const PAIRS = [
  [ new THREE.Color(1, 0, 0), new THREE.Color(1, 1, 1) ],
  [ new THREE.Color(0, 0, 1), new THREE.Color(1, 1, 1) ],
  [ new THREE.Color(1, 1, 1), new THREE.Color(0, 0, 0) ]
];
const PHASE_SECONDS = 10;

function updateIronGradient() {
  if (!ironMesh) return;
  const elapsed = (Date.now() - startTime) / 1000;
  const phaseF  = (elapsed / PHASE_SECONDS) % PAIRS.length;
  const i1 = Math.floor(phaseF);
  const i2 = (i1 + 1) % PAIRS.length;
  const blend = phaseF - i1;

  const c1 = new THREE.Color().lerpColors(PAIRS[i1][0], PAIRS[i2][0], blend);
  const c2 = new THREE.Color().lerpColors(PAIRS[i1][1], PAIRS[i2][1], blend);

  const colors = colorAttr.array;
  const mixes  = mixAttr.array;
  for (let i = 0; i < mixes.length; i++) {
    const m = mixes[i];
    colors[i*3+0] = c1.r * (1 - m) + c2.r * m;
    colors[i*3+1] = c1.g * (1 - m) + c2.g * m;
    colors[i*3+2] = c1.b * (1 - m) + c2.b * m;
  }
  colorAttr.needsUpdate = true;

  ironMesh.rotation.y += 0.003;
  ironMesh.rotation.x += 0.0015;
}

// === ãƒ«ãƒ¼ãƒ— ===
function animate() {
  requestAnimationFrame(animate);

  // é‰„çƒãŒå­˜åœ¨ã™ã‚‹æ™‚ã ã‘ CubeCamera ã§åå°„æ›´æ–°
  if (ironMesh) {
    ironMesh.visible = false;
    cubeCamera.update(renderer, scene);
    ironMesh.visible = true;
  }

  updateIronGradient();
  updateBackground();
  updateGlass();
  controls.update();

  composer.render(); // ãƒã‚¹ãƒˆãƒ—ãƒ­ã‚»ã‚¹æç”»
}

function updateGlass() {
  if (!glassMesh) return;
  const elapsed = (Date.now() - startTime) / 1000;
  const p = Math.min(elapsed / 60, 1.0);
  const m = glassMesh.material;
  m.roughness = 0.5 * (1 - p);
  m.transmission = 0.5 + 0.5 * p;
  m.clearcoatRoughness = 0.3 * (1 - p);
  m.needsUpdate = true;
}

// === HDRIç’°å¢ƒ + ãƒ¢ãƒ‡ãƒ«ä½œæˆ ===
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/")
// .load("royal_esplanade_1k.hdr", ...) ã®ä¸­ã§ä½œæˆ
  .load("royal_esplanade_1k.hdr", (tex) => {
    tex.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = tex;
    createGlassSphere();
    createIronSphere();
  });

// â˜… ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼ˆHDRIå¤±æ•—ã—ã¦ã‚‚çƒä½“ã‚’è¡¨ç¤ºã™ã‚‹ï¼‰
if (!glassMesh) createGlassSphere();
if (!ironMesh) createIronSphere();

// === ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
  composer.setSize(window.innerWidth, window.innerHeight);
});

// === ãƒ«ãƒ¼ãƒ—é–‹å§‹ ===
animate();

</script>
</body>
</html>
