<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ガラス球＋鉄球フレア</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// 基本セットアップ
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 5);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// 環境光
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

// HDRI読み込み
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", function (texture) {
    texture.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = texture;
    createGlassSphere();
    createIronSphere();
  });

// 外側ガラス球
let glassMesh;
function createGlassSphere() {
  const glassGeo = new THREE.SphereGeometry(1.5, 64, 64);
  const glassMat = new THREE.MeshPhysicalMaterial({
    transmission: 1.0,
    transparent: true,
    roughness: 0.05,
    metalness: 0,
    ior: 1.5,
    thickness: 0.5,
    reflectivity: 1,
    clearcoat: 1,
    clearcoatRoughness: 0.05
  });
  glassMesh = new THREE.Mesh(glassGeo, glassMat);
  scene.add(glassMesh);
}

// 内部鉄球＋フレア用球
let ironMesh, flareMesh;
let spawnTime = Date.now();

function createIronSphere() {
  // 鉄球
  const ironGeo = new THREE.SphereGeometry(0.5, 64, 64);
  const ironMat = new THREE.MeshPhysicalMaterial({
    color: 0x555555,
    metalness: 1.0,
    roughness: 0.6,
    emissive: new THREE.Color(0x000000),
    emissiveIntensity: 0
  });
  ironMesh = new THREE.Mesh(ironGeo, ironMat);
  scene.add(ironMesh);

  // フレア（外側の発光シェル）
  const flareGeo = new THREE.SphereGeometry(0.8, 64, 64);
  const flareMat = new THREE.MeshBasicMaterial({
    color: 0xff6600,
    transparent: true,
    opacity: 0,
    blending: THREE.AdditiveBlending
  });
  flareMesh = new THREE.Mesh(flareGeo, flareMat);
  scene.add(flareMesh);
}

// アニメーション
function animate() {
  requestAnimationFrame(animate);

  const elapsed = (Date.now() - spawnTime) / 1000; // 秒

  if (ironMesh && flareMesh) {
    // 鉄球の加熱（0〜5秒で発光最大）
    const t = Math.min(elapsed / 5, 1); // 0〜1
    ironMesh.material.emissive.setHSL(0.05 + 0.1 * t, 1, 0.3 + 0.4 * t);
    ironMesh.material.emissiveIntensity = t * 5;

    // フレアの広がり
    flareMesh.scale.setScalar(1 + t * 2);
    flareMesh.material.opacity = t * 0.7;
  }

  controls.update();
  renderer.render(scene, camera);
}

animate();

// リサイズ対応
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
