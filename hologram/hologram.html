<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>テスト - シルバー鉄球＋ホログラムリング</title>
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
<style>
  html,body { height:100%; margin:0; background:#000; }
  canvas { display:block; width:100%; height:100%; }
</style>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// --- 基本 ---
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 0, 6);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.setSize(innerWidth, innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

// --- 背景を幻想的な灰色 ---
renderer.setClearColor(new THREE.Color(0xf0f0f0));
scene.background = new THREE.Color(0xf0f0f0);

// ライト
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const dir = new THREE.DirectionalLight(0xffffff, 1.2);
dir.position.set(3,4,5);
scene.add(dir);

// --- 反射キャプチャ用 CubeCamera ---
const cubeRT = new THREE.WebGLCubeRenderTarget(256, {
  format: THREE.RGBAFormat,
  generateMipmaps: true,
  minFilter: THREE.LinearMipmapLinearFilter
});
const cubeCamera = new THREE.CubeCamera(0.1, 100, cubeRT);
scene.add(cubeCamera);

// --- 鉄球（シルバー） ---
let ironMesh;
function makeIron() {
  const radius = 1.0;
  const geo = new THREE.SphereGeometry(radius, 128, 128);
  const mat = new THREE.MeshPhysicalMaterial({
    color: 0xcccccc,           // シルバー系
    metalness: 1.0,
    roughness: 0.2,
    envMap: cubeRT.texture,
    envMapIntensity: 2.5,
    clearcoat: 1.0,
    clearcoatRoughness: 0.1
  });
  ironMesh = new THREE.Mesh(geo, mat);
  scene.add(ironMesh);
}
makeIron();

// --- ホログラムリング（鉄球より大きめ） ---
const holoGroup = new THREE.Group();
scene.add(holoGroup);

function makeHoloRing(radius, thickness, color){
  const geo = new THREE.RingGeometry(radius, radius+thickness, 128);
  const mat = new THREE.MeshBasicMaterial({
    color: color,
    transparent: true,
    opacity: 0.5,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.rotation.x = Math.PI/2;
  return mesh;
}

// 大きめリングを複数追加
for (let i=0; i<8; i++){
  const ring = makeHoloRing(2+i*0.5, 0.08, new THREE.Color(`hsl(${i*45},100%,60%)`));
  ring.userData = {
    startTime: Math.random()*3,
    speed: 0.04 + Math.random()*0.03
  };
  holoGroup.add(ring);
}

// --- 更新処理 ---
const startTime = Date.now();

function updateBackground(){
  const t = (Date.now() - startTime) / 1000;

  holoGroup.children.forEach((ring,i)=>{
    const elapsed = t - ring.userData.startTime;
    if (elapsed < 0) return;

    // 拡大
    const scale = 1.0 + elapsed * ring.userData.speed * 10.0;
    ring.scale.setScalar(scale);

    // フェードアウト
    const fade = Math.max(1.0 - elapsed*0.3, 0.0);
    ring.material.opacity = fade * 0.5;

    // 色変化
    const hue = (t*20 + i*40) % 360 / 360;
    ring.material.color.setHSL(hue, 1.0, 0.6);

    // リセット
    if (fade <= 0.0){
      ring.userData.startTime = t + Math.random()*2.0;
      ring.scale.setScalar(1.0);
    }
  });
}

// --- animate ---
function animate(){
  requestAnimationFrame(animate);

  if (ironMesh){
    ironMesh.visible = false;
    cubeCamera.update(renderer, scene);
    ironMesh.visible = true;

    ironMesh.rotation.y += 0.01;
    ironMesh.rotation.x += 0.005;
  }

  updateBackground();

  renderer.render(scene, camera);
}
animate();

// --- resize ---
window.addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
