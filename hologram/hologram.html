<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>メタリック鉄球＋ガラス球＋虹色フレア背景</title>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body style="margin:0; background:#f5f5f5;">
<script type="module">
import * as THREE from "three";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xf0f0f0); // 白〜グレー背景
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

// === ライト ===
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const key = new THREE.DirectionalLight(0xffffff, 1.0);
key.position.set(3, 4, 5);
scene.add(key);

// === 虹色フレアリング用 CanvasTexture ===
function createRainbowFlareTexture(size = 512) {
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");
  const r = size / 2;

  const gradient = ctx.createConicGradient(0, r, r);
  gradient.addColorStop(0.0, "red");
  gradient.addColorStop(0.16, "orange");
  gradient.addColorStop(0.33, "yellow");
  gradient.addColorStop(0.5, "green");
  gradient.addColorStop(0.66, "cyan");
  gradient.addColorStop(0.83, "blue");
  gradient.addColorStop(1.0, "magenta");

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(r, r, r, 0, Math.PI * 2);
  ctx.fill();

  // 内外をフェードして淡くする
  const mask = ctx.createRadialGradient(r, r, r * 0.55, r, r, r);
  mask.addColorStop(0, "rgba(0,0,0,0)");
  mask.addColorStop(0.7, "rgba(0,0,0,1)");
  mask.addColorStop(1, "rgba(0,0,0,0)");

  ctx.globalCompositeOperation = "destination-in";
  ctx.fillStyle = mask;
  ctx.fillRect(0, 0, size, size);

  const tex = new THREE.CanvasTexture(canvas);
  tex.needsUpdate = true;
  return tex;
}

// === フレアリング作成 ===
function createFlareRing(inner, outer) {
  const geo = new THREE.RingGeometry(inner, outer, 128);
  const mat = new THREE.MeshBasicMaterial({
    map: createRainbowFlareTexture(),
    transparent: true,
    opacity: 0.4,
    blending: THREE.AdditiveBlending,
    side: THREE.DoubleSide,
    depthWrite: false
  });
  return new THREE.Mesh(geo, mat);
}

// === 背景リング配置 ===
const bgGroup = new THREE.Group();
scene.add(bgGroup);
for (let i = 0; i < 3; i++) {
  const ring = createFlareRing(0.6 + i * 0.03, 0.75 + i * 0.03);
  ring.rotation.x = Math.PI / 2;
  bgGroup.add(ring);
}

// === CubeCamera (鉄球用) ===
const cubeRenderTarget = new THREE.WebGLCubeRenderTarget(256, {
  type: THREE.HalfFloatType,
  generateMipmaps: true,
  minFilter: THREE.LinearMipmapLinearFilter
});
const cubeCamera = new THREE.CubeCamera(0.1, 10, cubeRenderTarget);
scene.add(cubeCamera);

// === ガラス球 ===
let glassMesh;
function createGlassSphere() {
  const geo = new THREE.SphereGeometry(1, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    transmission: 0.8,
    transparent: true,
    roughness: 0.4,
    metalness: 0.0,
    ior: 1.5,
    thickness: 0.5,
    clearcoat: 1.0,
    clearcoatRoughness: 0.2
  });
  glassMesh = new THREE.Mesh(geo, mat);
  scene.add(glassMesh);
}

// === メタリック鉄球 ===
let ironMesh;
function createIronSphere() {
  const geo = new THREE.SphereGeometry(0.3, 128, 128);
  const mat = new THREE.MeshPhysicalMaterial({
    color: 0xffffff,
    metalness: 1.0,
    roughness: 0.1,
    envMap: cubeRenderTarget.texture,
    envMapIntensity: 0.8,  // 映り込みを淡く
    emissive: new THREE.Color(0x444444), // グロー的な淡い発光
    emissiveIntensity: 0.4,
    clearcoat: 1.0,
    clearcoatRoughness: 0.05
  });
  ironMesh = new THREE.Mesh(geo, mat);
  scene.add(ironMesh);
}

// === HDRI ===
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", (tex) => {
    tex.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = tex;
    createGlassSphere();
    createIronSphere();
    animate();
  });

// === アニメーション ===
function animate() {
  requestAnimationFrame(animate);

  // 鉄球に背景を反射させる
  if (ironMesh) {
    ironMesh.visible = false;
    cubeCamera.update(renderer, scene);
    ironMesh.visible = true;
    ironMesh.rotation.y += 0.003;
  }

  // リングをゆっくり回転させる
  bgGroup.children.forEach((ring, i) => {
    ring.rotation.z += 0.002 * (i % 2 === 0 ? 1 : -1);
  });

  renderer.render(scene, camera);
}

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
