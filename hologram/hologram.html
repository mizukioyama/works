<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>内側の球体がフレア化する</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// ---------------- 基本セットアップ ----------------
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1;
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

// ---------------- HDRI ----------------
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", function (texture) {
    texture.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = texture;
    scene.background = texture;
    createGlassSpheres();
  });

// ---------------- ガラス球体（外側＋内側） ----------------
let outerSphere, innerSphere;
let innerStartTime = Date.now();

function createGlassSpheres() {
  // 共通ガラスマテリアル
  const glassMat = new THREE.MeshPhysicalMaterial({
    transmission: 1,
    transparent: true,
    roughness: 0.05,
    ior: 1.5,
    thickness: 0.5,
    clearcoat: 1,
    clearcoatRoughness: 0.05
  });

  // 外側（固定）
  const outerGeo = new THREE.SphereGeometry(1.8, 64, 64);
  outerSphere = new THREE.Mesh(outerGeo, glassMat.clone());
  scene.add(outerSphere);

  // 内側（成長＆発光）
  const innerGeo = new THREE.SphereGeometry(0.5, 64, 64);
  const innerMat = new THREE.MeshPhysicalMaterial({
    color: new THREE.Color("hsl(200, 80%, 60%)"), // 青系ベース
    roughness: 0.2,
    metalness: 0,
    transmission: 0.6,
    thickness: 0.2,
    emissive: new THREE.Color("hsl(200, 100%, 50%)"),
    emissiveIntensity: 0 // 最初は光っていない
  });
  innerSphere = new THREE.Mesh(innerGeo, innerMat);
  scene.add(innerSphere);
}

// ---------------- アニメーション ----------------
function animate() {
  requestAnimationFrame(animate);

  if (innerSphere) {
    const elapsed = (Date.now() - innerStartTime) / 1000; // 経過秒
    const cycle = 5; // 5秒でフレア化
    const t = Math.min(elapsed / cycle, 1);

    // サイズ変化（0.5 → 1.5）
    const minSize = 0.5;
    const maxSize = 1.5;
    const currentSize = minSize + (maxSize - minSize) * t;
    innerSphere.scale.setScalar(currentSize / 0.5);

    // 色の濃さ（1秒ごとに強調 → 5秒で最大）
    innerSphere.material.color.offsetHSL(0, 0, -0.002); // 徐々に濃くする
    innerSphere.material.emissiveIntensity = t * 2.0;   // 光り始める

    // 5秒後はフレア状態（強発光＆揺らぎ）
    if (t >= 1) {
      const pulse = Math.sin(Date.now() * 0.01) * 0.5 + 1;
      innerSphere.material.emissiveIntensity = 4 + pulse * 2;
      innerSphere.scale.setScalar(3 + Math.sin(Date.now() * 0.005) * 0.2);
    }
  }

  controls.update();
  renderer.render(scene, camera);
}
animate();

// ---------------- リサイズ対応 ----------------
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
