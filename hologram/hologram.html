<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ガラス球の中の鉄球（フレア化）</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// ---------------- 基本セットアップ ----------------
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 5);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// ---------------- 環境光 ----------------
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

// ---------------- HDRI ----------------
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", function (texture) {
    texture.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = texture;
    scene.background = texture;

    createGlassSphere();
    createIronSphere();
  });

// ---------------- 外側ガラス球 ----------------
let glassMesh;
function createGlassSphere() {
  const geo = new THREE.SphereGeometry(1.5, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    transmission: 1.0,
    transparent: true,
    roughness: 0.05,
    ior: 1.5,
    thickness: 0.5,
    clearcoat: 1,
    clearcoatRoughness: 0.05
  });
  glassMesh = new THREE.Mesh(geo, mat);
  scene.add(glassMesh);
}

// ---------------- 内部の鉄球 ----------------
let ironMesh;
let createdAt = Date.now();

function createIronSphere() {
  const geo = new THREE.SphereGeometry(1, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    color: 0x444444,          // 鉄のような暗い色
    metalness: 1.0,
    roughness: 0.4,
    emissive: new THREE.Color(0x000000),
    emissiveIntensity: 0
  });
  ironMesh = new THREE.Mesh(geo, mat);
  scene.add(ironMesh);
}

// ---------------- アニメーション ----------------
function animate() {
  requestAnimationFrame(animate);

  const now = Date.now();
  const age = (now - createdAt) / 1000; // 秒

  if (ironMesh) {
    // サイズ変化 (50px → 150px)
    const minSize = 50 / 100; // Three.js の単位に換算
    const maxSize = 150 / 100;
    const size = THREE.MathUtils.lerp(minSize, maxSize, Math.min(age / 5, 1));
    ironMesh.scale.set(size, size, size);

    // 徐々に熱を帯びる (黒 → 赤 → オレンジ → 白)
    let heatColor = new THREE.Color(0x444444);
    if (age < 5) {
      heatColor = new THREE.Color().setHSL(0.02 + (age/5)*0.08, 1, 0.4 + (age/5)*0.5);
      ironMesh.material.emissive = heatColor;
      ironMesh.material.emissiveIntensity = age; // 1秒ごとに強く光る
    } else {
      // フレア化 (5秒後から点滅＋拡張)
      ironMesh.material.emissive = new THREE.Color(0xffaa88);
      ironMesh.material.emissiveIntensity = 6 + Math.sin(now * 0.02) * 3;
      ironMesh.scale.set(
        maxSize * (1.5 + Math.sin(now * 0.005) * 0.2),
        maxSize * (1.5 + Math.sin(now * 0.005) * 0.2),
        maxSize * (1.5 + Math.sin(now * 0.005) * 0.2)
      );
    }
    ironMesh.material.needsUpdate = true;
  }

  controls.update();
  renderer.render(scene, camera);
}
animate();

// ---------------- リサイズ対応 ----------------
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
