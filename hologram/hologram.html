<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>赤熱化する鉄球＋クリアになるガラス球</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
  canvas { display: block; }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// 基本セットアップ
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1;
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const pointLight = new THREE.PointLight(0xffffff, 1, 10);
pointLight.position.set(3, 3, 3);
scene.add(pointLight);

// HDRI読み込み
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", function (texture) {
    texture.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = texture;
    scene.background = texture;

    createGlassSphere();
    createIronSphere();
  });

// 外側ガラス球
let glassMesh;
function createGlassSphere() {
  const geo = new THREE.SphereGeometry(1, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    transmission: 0.5,   // スタートは曇り気味
    transparent: true,
    roughness: 0.5,
    metalness: 0,
    ior: 1.5,
    thickness: 0.5,
    reflectivity: 1,
    clearcoat: 1,
    clearcoatRoughness: 0.3 // スタート時はクリアコートも曇り気味
  });
  glassMesh = new THREE.Mesh(geo, mat);
  scene.add(glassMesh);
}

// グラデーション用の色ペア
const colorPairs = [
  [new THREE.Color(1, 0, 0), new THREE.Color(1, 1, 1)], // 赤 × 白
  [new THREE.Color(0, 0, 1), new THREE.Color(1, 1, 1)], // 青 × 白
  [new THREE.Color(1, 1, 1), new THREE.Color(0, 0, 0)]  // 白 × 黒
];

let ironMesh;
function createIronSphere() {
  const geo = new THREE.SphereGeometry(0.3, 128, 128);

  const mat = new THREE.ShaderMaterial({
    uniforms: {
      color1: { value: new THREE.Color(1, 0, 0) },
      color2: { value: new THREE.Color(1, 1, 1) }
    },
    vertexShader: `
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      uniform vec3 color1;
      uniform vec3 color2;
      varying vec2 vUv;
      void main() {
        // vUv.y に沿ったグラデーション
        vec3 grad = mix(color1, color2, vUv.y);
        gl_FragColor = vec4(grad, 1.0);
      }
    `,
    metalness: 1.0,
    roughness: 0.05
  });

  ironMesh = new THREE.Mesh(geo, mat);
  scene.add(ironMesh);
}

// アップデート処理
function updateIronSphere() {
  if (!ironMesh || !glassMesh) return;

  const elapsed = (Date.now() - startTime) / 1000;
  const progress = Math.min(elapsed / 60, 1.0);

  // ===== 10秒ごとに色を切り替える =====
  const pairIndex = Math.floor(elapsed / 10) % colorPairs.length;
  ironMesh.material.uniforms.color1.value.copy(colorPairs[pairIndex][0]);
  ironMesh.material.uniforms.color2.value.copy(colorPairs[pairIndex][1]);

  // ===== ゆっくり回転 =====
  ironMesh.rotation.y += 0.002;
  ironMesh.rotation.x += 0.001;

  // ===== ガラスぼかし変化 =====
  const mat = glassMesh.material;
  mat.roughness = 0.5 * (1 - progress);
  mat.transmission = 0.5 + 0.5 * progress;
  mat.clearcoatRoughness = 0.3 * (1 - progress);
  mat.needsUpdate = true;
}


// アニメーション
function animate() {
  requestAnimationFrame(animate);
  updateIronSphere();
  controls.update();
  renderer.render(scene, camera);
}

animate();

// リサイズ
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
