<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Glass Sphere — Time Reactive (NY Time)</title>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
    "three/": "https://unpkg.com/three@0.162.0/",
    "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.18/+esm"
  }
}
</script>

<style>
  html,body{height:100%;margin:0;background:#05060a;color:#fff}
  #container{width:100%;height:100vh;overflow:hidden}
</style>
</head>
<body>
<div id="container"></div>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
import { EffectComposer } from "three/examples/jsm/postprocessing/EffectComposer.js";
import { RenderPass } from "three/examples/jsm/postprocessing/RenderPass.js";
import { UnrealBloomPass } from "three/examples/jsm/postprocessing/UnrealBloomPass.js";

/* --- シーン設定 --- */
const container = document.getElementById('container');
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(50, container.clientWidth/container.clientHeight, 0.05, 100);
camera.position.set(0,0.45,2.8);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

/* --- 背景グラデーション --- */
const envMat = new THREE.ShaderMaterial({
  side: THREE.BackSide,
  uniforms: {
    topColor: { value: new THREE.Color('#ffd7e6') },
    bottomColor: { value: new THREE.Color('#7be7ff') }
  },
  vertexShader: `varying vec3 vPos; void main(){ vPos = position; gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0); }`,
  fragmentShader: `uniform vec3 topColor; uniform vec3 bottomColor; varying vec3 vPos; void main(){ float t = (vPos.y + 40.0)/80.0; vec3 c = mix(bottomColor, topColor, smoothstep(0.0,1.0,t)); gl_FragColor = vec4(c,1.0); }`
});
scene.add(new THREE.Mesh(new THREE.SphereGeometry(40,32,32), envMat));

/* --- ガラス球 --- */
const glassMat = new THREE.MeshPhysicalMaterial({
  color:0xffffff,
  metalness:0,
  roughness:0,
  transmission:0.95,
  thickness:0.25,
  ior:1.55,
  clearcoat:1.0,
  clearcoatRoughness:0.03,
  transparent:true,
  side:THREE.DoubleSide
});
const glassMesh = new THREE.Mesh(new THREE.SphereGeometry(1,96,96), glassMat);
scene.add(glassMesh);

/* --- 霧（ポイントクラウド） --- */
const N = 20000;
const pos = new Float32Array(N*3);
const col = new Float32Array(N*3);
const ca = new THREE.Color('#ffd7e6');
const cb = new THREE.Color('#7be7ff');
for(let i=0;i<N;i++){
  const r = Math.cbrt(Math.random()) * 0.9;
  const theta = Math.random()*Math.PI*2;
  const phi = Math.acos(2*Math.random()-1);
  const x = r * Math.sin(phi) * Math.cos(theta);
  const y = r * Math.sin(phi) * Math.sin(theta);
  const z = r * Math.cos(phi);
  pos.set([x,y,z], i*3);
  const c = ca.clone().lerp(cb, Math.random());
  col.set([c.r,c.g,c.b], i*3);
}
const fogGeom = new THREE.BufferGeometry();
fogGeom.setAttribute('position', new THREE.BufferAttribute(pos,3));
fogGeom.setAttribute('color', new THREE.BufferAttribute(col,3));
const fogMat = new THREE.PointsMaterial({ size:0.02, vertexColors:true, transparent:true, opacity:0.85, depthWrite:false, blending:THREE.AdditiveBlending });
const points = new THREE.Points(fogGeom, fogMat);
scene.add(points);

/* --- ポストプロセス --- */
const composer = new EffectComposer(renderer);
composer.addPass(new RenderPass(scene, camera));
composer.addPass(new UnrealBloomPass(new THREE.Vector2(container.clientWidth, container.clientHeight), 0.9, 0.9, 0.0));

/* --- 時間に応じたパラメータ変化（NY時間ベース） --- */
function updateGlassByTime(){
  const now = new Date();
  // ニューヨークの時刻を取得
  const nyTime = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
  const hours = nyTime.getHours();
  const minutes = nyTime.getMinutes();
  const seconds = nyTime.getSeconds();
  const t = (hours + minutes/60 + seconds/3600) / 24; // 0.0〜1.0

  // sin波で透明度変化 (0時=最低, 12時=最高)
  const dayPhase = Math.sin(t * Math.PI); // 0→12hで0→1→0（1周期）
  const transparency = THREE.MathUtils.lerp(0.4, 0.95, dayPhase); // transmission
  const rough = THREE.MathUtils.lerp(0.4, 0.0, dayPhase); // roughness
  const bloomStrength = THREE.MathUtils.lerp(0.3, 1.2, dayPhase);

  glassMat.transmission = transparency;
  glassMat.roughness = rough;
  composer.passes[1].strength = bloomStrength;
}

/* --- アニメーションループ --- */
const clock = new THREE.Clock();
function animate(){
  const elapsed = clock.getElapsedTime();
  points.rotation.y = elapsed*0.02;
  points.rotation.x = Math.sin(elapsed*0.1)*0.02;

  updateGlassByTime();
  controls.update();
  composer.render();
  requestAnimationFrame(animate);
}
animate();

/* --- リサイズ --- */
window.addEventListener('resize', ()=>{
  const w = container.clientWidth, h = container.clientHeight;
  camera.aspect = w/h; camera.updateProjectionMatrix();
  renderer.setSize(w,h); composer.setSize(w,h);
});
</script>
</body>
</html>
