<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>メタリック鉄球＋ガラス球＋虹色フレア背景</title>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

// === 基本セットアップ ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0xf0f0f0); // 白〜グレー背景
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

// === コントロール ===
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// === ライト ===
scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const key = new THREE.DirectionalLight(0xffffff, 1.2);
key.position.set(3, 4, 5);
scene.add(key);

// === 背景ホログラム風 虹色フレアリング ===
const bgGroup = new THREE.Group();
scene.add(bgGroup);

function createBlurredRing(inner, outer, hue) {
  const geo = new THREE.RingGeometry(inner, outer, 256); // 分割数↑で滑らかに
  const mat = new THREE.MeshBasicMaterial({
    color: new THREE.Color(`hsl(${hue},100%,60%)`),
    transparent: true,
    opacity: 0.15, // ← もう少し濃く
    side: THREE.DoubleSide,
    blending: THREE.AdditiveBlending
  });
  return new THREE.Mesh(geo, mat);
}

// 複数レイヤーでぼかしを再現
function addBlurredRing(inner, outer, baseHue) {
  const group = new THREE.Group();
  for (let i = 0; i < 8; i++) {  // ← リング枚数増やす
    const offset = i * 0.015;    // ← ずらし幅を大きく
    const hue = (baseHue + i * 20) % 360;
    const ring = createBlurredRing(inner - offset, outer + offset, hue);
    group.add(ring);
  }
  return group;
}

// 複数の虹色リングを奥行き配置
for (let i = 0; i < 8; i++) {
  const inner = i * 0.4 + 1.2;
  const outer = inner + 0.03; // 細め
  const hue = (i * 45) % 360;
  const blurredRing = addBlurredRing(inner, outer, hue);
  blurredRing.position.z = -i * 0.4;
  bgGroup.add(blurredRing);
}

// === HDRI（鉄球とガラス球の反射用） ===
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", (tex) => {
    tex.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = tex;
    createGlassSphere();
    createIronSphere();
  });

// === 背景フレア アニメーション ===
function updateBackground() {
  const t = (Date.now() - startTime) / 1000;
  bgGroup.children.forEach((group, i) => {
    group.children.forEach((ring, j) => {
      // 虹色フレア：時間で色相を回す
const hueShift = (t * 20 + i * 45 + j * 15) % 360;
ring.material.color.setHSL(hueShift / 360, 1.0, 0.6);
// フレア感の揺らぎ（透明度変化）
  ring.material.opacity = 0.1 + 0.05 * Math.sin(t * 2 + i + j);
});

    const pulse = 1 + 0.05 * Math.sin(t + i);
    group.scale.set(pulse, pulse, 1);
    // 拡縮はやめて回転のみ
group.rotation.z += 0.002 * (i % 2 === 0 ? 1 : -1);
  });
}

// === ガラス球（60秒でクリア化） ===
let glassMesh;
function createGlassSphere() {
  const geo = new THREE.SphereGeometry(1, 64, 64);
  const mat = new THREE.MeshPhysicalMaterial({
    transmission: 0.5,
    transparent: true,
    roughness: 0.5,
    metalness: 0.0,
    ior: 1.5,
    thickness: 0.5,
    clearcoat: 1.0,
    clearcoatRoughness: 0.3
  });
  glassMesh = new THREE.Mesh(geo, mat);
  scene.add(glassMesh);
}

// === メタリック鉄球 ===
let ironMesh, ironGeo, colorAttr, mixAttr;
let startTime = Date.now();

function createIronSphere() {
  const radius = 0.3;
  ironGeo = new THREE.SphereGeometry(radius, 128, 128);

  const count = ironGeo.attributes.position.count;
  const colors = new Float32Array(count * 3);
  const mixes  = new Float32Array(count);

  const pos = ironGeo.attributes.position;
  for (let i = 0; i < count; i++) {
    const y = pos.getY(i);
    const mix = (y / radius + 1) * 0.5;
    mixes[i] = THREE.MathUtils.clamp(mix, 0, 1);
    colors[i*3+0] = 1.0;
    colors[i*3+1] = 0.6;
    colors[i*3+2] = 0.6;
  }
  colorAttr = new THREE.BufferAttribute(colors, 3);
  mixAttr   = new THREE.BufferAttribute(mixes, 1);
  ironGeo.setAttribute('color', colorAttr);
  ironGeo.setAttribute('mix', mixAttr);

  const mat = new THREE.MeshPhysicalMaterial({
    color: 0xffffff,
    vertexColors: true,
    metalness: 1.0,
    roughness: 0.08,
    envMapIntensity: 1.8,
    clearcoat: 1.0,
    clearcoatRoughness: 0.03
  });

  ironMesh = new THREE.Mesh(ironGeo, mat);
  scene.add(ironMesh);
}

// === 鉄球の2色グラデ切替 ===
const PAIRS = [
  [ new THREE.Color(1, 0, 0), new THREE.Color(1, 1, 1) ],
  [ new THREE.Color(0, 0, 1), new THREE.Color(1, 1, 1) ],
  [ new THREE.Color(1, 1, 1), new THREE.Color(0, 0, 0) ]
];
const PHASE_SECONDS = 10;

function updateIronGradient() {
  if (!ironMesh) return;
  const elapsed = (Date.now() - startTime) / 1000;
  const phaseF  = (elapsed / PHASE_SECONDS) % PAIRS.length;
  const i1 = Math.floor(phaseF);
  const i2 = (i1 + 1) % PAIRS.length;
  const blend = phaseF - i1;

  const c1 = new THREE.Color().lerpColors(PAIRS[i1][0], PAIRS[i2][0], blend);
  const c2 = new THREE.Color().lerpColors(PAIRS[i1][1], PAIRS[i2][1], blend);

  const colors = colorAttr.array;
  const mixes  = mixAttr.array;
  for (let i = 0; i < mixes.length; i++) {
    const m = mixes[i];
    colors[i*3+0] = c1.r * (1 - m) + c2.r * m;
    colors[i*3+1] = c1.g * (1 - m) + c2.g * m;
    colors[i*3+2] = c1.b * (1 - m) + c2.b * m;
  }
  colorAttr.needsUpdate = true;

  ironMesh.rotation.y += 0.003;
  ironMesh.rotation.x += 0.0015;
}

// === ガラスの透明化アニメ ===
function updateGlass() {
  if (!glassMesh) return;
  const elapsed = (Date.now() - startTime) / 1000;
  const p = Math.min(elapsed / 60, 1.0);
  const m = glassMesh.material;
  m.roughness = 0.5 * (1 - p);
  m.transmission = 0.5 + 0.5 * p;
  m.clearcoatRoughness = 0.3 * (1 - p);
  m.needsUpdate = true;
}

// === ループ ===
function animate() {
  requestAnimationFrame(animate);
  updateIronGradient();
  updateGlass();
  updateBackground();
  controls.update();
  renderer.render(scene, camera);
}
animate();

// === リサイズ対応 ===
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
