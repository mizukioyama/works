<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Hologram Sphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- ✅ ES Modules形式でThree.jsとOrbitControlsを読み込み -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 4;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ホログラム風球体
    const sphereGeometry = new THREE.SphereGeometry(1, 64, 64);

    const sphereMaterial = new THREE.MeshPhysicalMaterial({
      color: 0x00ffff,
      roughness: 0.1,
      metalness: 0.6,
      transparent: true,
      opacity: 0.25,
      transmission: 1.0,
      clearcoat: 1.0,
      clearcoatRoughness: 0.2,
      emissive: 0x00ffff,
      emissiveIntensity: 0.2
    });

    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(sphere);

    // 内部ワイヤーフレーム
    const wireMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      wireframe: true,
      opacity: 0.2,
      transparent: true
    });
    const wireSphere = new THREE.Mesh(sphereGeometry, wireMaterial);
    sphere.add(wireSphere);

    // ライト
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0x00ffff, 1, 100);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // OrbitControls
    const controls = new OrbitControls(camera, renderer.domElement);

    // アニメーション
    function animate() {
      requestAnimationFrame(animate);

      const time = Date.now() * 0.001;
      sphere.rotation.y += 0.002;
      wireSphere.rotation.x = Math.sin(time * 0.5) * 0.5;
      wireSphere.rotation.y = Math.cos(time * 0.5) * 0.5;

      // ホログラムカラー変化
      const hue = (time * 20) % 360;
      const hslColor = new THREE.Color();
      hslColor.setHSL(hue / 360, 1.0, 0.5);
      sphere.material.color = hslColor;
      sphere.material.emissive = hslColor;

      renderer.render(scene, camera);
    }

    animate();

    // リサイズ対応
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
