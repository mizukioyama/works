<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ホログラム球体</title>
    <style>
      body { margin: 0; background-color: black; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r160/three.min.js"></script>

    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 球体本体（ホログラム風）
      const sphereGeometry = new THREE.SphereGeometry(1, 64, 64);
      const sphereMaterial = new THREE.MeshPhongMaterial({
        color: 0x00ffff,
        transparent: true,
        opacity: 0.2,
        shininess: 100,
        specular: 0xffffff,
        emissive: 0x00ffff,
        emissiveIntensity: 0.3
      });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      scene.add(sphere);

      // 内部ワイヤー
      const wireMaterial = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        wireframe: true,
        transparent: true,
        opacity: 0.3
      });
      const wireSphere = new THREE.Mesh(sphereGeometry, wireMaterial);
      sphere.add(wireSphere);

      // 光源
      const light = new THREE.PointLight(0x00ffff, 2, 50);
      light.position.set(5, 5, 5);
      scene.add(light);

      const ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);

      // アニメーション
      function animate() {
        requestAnimationFrame(animate);
        const t = Date.now() * 0.001;
        sphere.rotation.y += 0.003;
        wireSphere.rotation.x += 0.002;
        wireSphere.rotation.y -= 0.002;

        const hue = (t * 40) % 360;
        const color = new THREE.Color(`hsl(${hue}, 100%, 50%)`);
        sphereMaterial.color = color;
        sphereMaterial.emissive = color;

        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
